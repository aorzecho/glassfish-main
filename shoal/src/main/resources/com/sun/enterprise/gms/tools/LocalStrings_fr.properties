period.set=Utilise la p\u00e9riode d\u2019attente {0} (en millisecondes)
#EN timeout.set=Timeout set to {0} seconds
timeout.set=D\u00e9lai d\u00e9fini sur {0} secondes
#EN debug.set=Will use debugging output
debug.set=Utilise la sortie de d\u00e9bogage

# error messages
#EN bad.user.param=Error: You must provide a value for each command line parameter.
bad.user.param=Erreur\u00a0: vous devez fournir une valeur pour chaque param\u00e8tre de ligne de commande.
