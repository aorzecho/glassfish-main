received.from=Donn\u00e9es re\u00e7ues de {0}
#EN loopback.from=Received data from {0} (loopback)
loopback.from=Donn\u00e9es re\u00e7ues de {0} (loopback)
#EN timeout.exit=Exiting after {0} seconds. To change this timeout, use the {1} command line option.
timeout.exit=Existe apr\u00e8s {0} secondes. Pour modifier ce d\u00e9lai, utiliser l\u2019option de ligne de commande {1}.
