# CLI options
#EN help.option=help
help.option=help
#EN port.option=multicastport
port.option=multicastport
#EN address.option=multicastaddress
address.option=multicastaddress
#EN bind.int.option=bindinterface
bind.int.option=bindinterface
#EN ttl.option=timetolive
ttl.option=timetolive
#EN period.option=sendperiod
period.option=sendperiod
#EN timeout.option=timeout
timeout.option=timeout
#EN debug.option=debug
debug.option=debug

# CLI parsing messages
#EN port.set=Will use port {0}
port.set=Utilizar\u00e1 a porta {0}
#EN address.set=Will use address {0}
address.set=Utilizar\u00e1 o endere\u00e7o {0}
#EN bind.int.set=Will use bind interface {0}
bind.int.set=Utilizar\u00e1 a interface de vincula\u00e7\u00e3o {0}
#EN ttl.set=Will use time-to-live {0}
ttl.set=Utilizar\u00e1 a vida \u00fatil {0}
#EN period.set=Will use wait period {0} (in milliseconds)
period.set=Utilizar\u00e1 o per\u00edodo de espera {0} (em milissegundos)
#EN timeout.set=Timeout set to {0} seconds
timeout.set=Tempo-limite definido como {0} segundos
#EN debug.set=Will use debugging output
debug.set=Utilizar\u00e1 a sa\u00edda de depura\u00e7\u00e3o

# error messages
#EN bad.user.param=Error: You must provide a value for each command line parameter.
bad.user.param=Erro: voc\u00ea deve fornecer um valor a cada par\u00e2metro da linha de comando.
#EN unknown.option=Unknown option: {0}. Use {1} for help message.
unknown.option=Op\u00e7\u00e3o desconhecida: {0}. Utilizar {1} na mensagem de ajuda.
#EN whoops=Unexpected exception occurred: {0}
whoops=Ocorreu uma exce\u00e7\u00e3o inesperada: {0}
#EN ignoring.exception.leaving=From "{0}" thread: Ignoring exception {1} leaving group.
ignoring.exception.leaving=De "{0}" segmento: ignorando exce\u00e7\u00e3o {1}, deixando grupo.
#EN bad.num.param="{0}" is not a valid value for parameter {1}.
bad.num.param="{0}" n\u00e3o \u00e9 um valor v\u00e1lido para o par\u00e2metro {1}.
#EN could.not.set.ttl=Could not set time-to-live on multicast socket: {0}
could.not.set.ttl=N\u00e3o foi poss\u00edvel definir a vida \u00fatil no soquete multicast: {0}

# messages
#EN help.message=Run the multicast validator on each node where multicast should be \
#EN   available.\nAvailable options are below (all are optional).\nNote: --sendperiod \
#EN   is in milliseconds, --timeout is in seconds.
help.message=Execute o validador multicast em cada n\u00f3 no qual o multicast deve estar dispon\u00edvel.\nAs op\u00e7\u00f5es dispon\u00edveis est\u00e3o abaixo (todas s\u00e3o opcionais).\nObserva\u00e7\u00e3o: --sendperiod est\u00e1 em milissegundos, --timeout est\u00e1 em segundos.
#EN sending.message=Sending message with content "{0}" every {1} milliseconds
sending.message=Enviando mensagem com o conte\u00fado "{0}" a cada {1} milissegundos
#EN received.from=Received data from {0}
received.from=Dados recebidos de {0}
#EN loopback.from=Received data from {0} (loopback)
loopback.from=Dados recebidos de {0} (loopback)
#EN timeout.exit=Exiting after {0} seconds. To change this timeout, use the {1} command line option.
timeout.exit=Sair ap\u00f3s {0} segundos. Para alterar o tempo-limite, utilize a op\u00e7\u00e3o de linha de comando {1}.
#EN listening.info=Listening for data...
listening.info=Escutando dados...
#EN no.data.for.you=Received no multicast data
no.data.for.you=Nenhum dado multicast recebido
