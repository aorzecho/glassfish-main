# CLI options
#EN help.option=help
help.option=ayuda
#EN port.option=multicastport
port.option=puerto multidifusi\u00f3n
#EN address.option=multicastaddress
address.option=direcci\u00f3n multidifusi\u00f3n
#EN bind.int.option=bindinterface
bind.int.option=interfaz de enlace
#EN ttl.option=timetolive
ttl.option=tiempo de duraci\u00f3n
#EN period.option=sendperiod
period.option=per\u00edodo de env\u00edo
#EN timeout.option=timeout
timeout.option=tiempo de espera
#EN debug.option=debug
debug.option=depurar

# CLI parsing messages
#EN port.set=Will use port {0}
port.set=Utilizaremos el puerto {0}
#EN address.set=Will use address {0}
address.set=Utilizaremos la direcci\u00f3n {0}
#EN bind.int.set=Will use bind interface {0}
bind.int.set=Utilizaremos la interfaz de enlace {0}
#EN ttl.set=Will use time-to-live {0}
ttl.set=Utilizaremos el tiempo de duraci\u00f3n {0}
#EN period.set=Will use wait period {0} (in milliseconds)
period.set=Utilizaremos el per\u00edodo de espera {0} (en milisegundos)
#EN timeout.set=Timeout set to {0} seconds
timeout.set=Tiempo de espera establecido en {0} segundos
#EN debug.set=Will use debugging output
debug.set=Utilizaremos la salida de depuraci\u00f3n

# error messages
#EN bad.user.param=Error: You must provide a value for each command line parameter.
bad.user.param=Error: debe proporcionar un valor para cada par\u00e1metro de l\u00ednea de comandos.
#EN unknown.option=Unknown option: {0}. Use {1} for help message.
unknown.option=Opci\u00f3n desconocida: {0}. Utilice {1} para el mensaje de ayuda.
#EN whoops=Unexpected exception occurred: {0}
whoops=Se ha producido una excepci\u00f3n inesperada: {0}
#EN ignoring.exception.leaving=From "{0}" thread: Ignoring exception {1} leaving group.
ignoring.exception.leaving=Del subproceso "{0}": se ignorar\u00e1 la excepci\u00f3n {1}, saliendo del grupo.
#EN bad.num.param="{0}" is not a valid value for parameter {1}.
bad.num.param="{0}" no es un valor v\u00e1lido para el par\u00e1metro {1}.
#EN could.not.set.ttl=Could not set time-to-live on multicast socket: {0}
could.not.set.ttl=No se ha podido establecer el tiempo de duraci\u00f3n en el socket de multidifusi\u00f3n: {0}

# messages
#EN help.message=Run the multicast validator on each node where multicast should be \
#EN   available.\nAvailable options are below (all are optional).\nNote: --sendperiod \
#EN   is in milliseconds, --timeout is in seconds.
help.message=Ejecute el validador de multidifusi\u00f3n en cada nodo en el que deber\u00eda estar disponible la multidifusi\u00f3n.\nLas opciones disponibles est\u00e1n abajo (todas son opcionales).\nNota: la opci\u00f3n --sendperiod (per\u00edodo de env\u00edo) est\u00e1 expresada en milisegundos y --timeout (tiempo de espera) est\u00e1 en segundos.
#EN sending.message=Sending message with content "{0}" every {1} milliseconds
sending.message=Enviando mensaje con contenido "{0}" cada {1} milisegundos
#EN received.from=Received data from {0}
received.from=Datos recibidos de {0}
#EN loopback.from=Received data from {0} (loopback)
loopback.from=Datos recibidos de {0} (bucle invertido)
#EN timeout.exit=Exiting after {0} seconds. To change this timeout, use the {1} command line option.
timeout.exit=Efectuando salida despu\u00e9s de {0} segundos. Para cambiar el tiempo de espera, utilice la opci\u00f3n de l\u00ednea de comandos {1}.
#EN listening.info=Listening for data...
listening.info=En escucha de datos...
#EN no.data.for.you=Received no multicast data
no.data.for.you=No se han recibido datos multidifusi\u00f3n
