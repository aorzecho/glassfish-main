timeout.set=Timeout definido en {0} segundos
debug.set=Se utilizar\u00E1 la salida de depuraci\u00F3n

# error messages
bad.user.param=Error: debe proporcionar un valor para cada par\u00E1metro de la l\u00EDnea de comandos.
