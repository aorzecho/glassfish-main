jdbcPool.connectionLeakTimeoutInSecondsHelp=El valor 0 implica que no se detecta ninguna p\u00E9rdida de conexi\u00F3n
#EN jdbcPool.connectionLeakReclaim=Connection Leak Reclaim:
jdbcPool.connectionLeakReclaim=Reclamaci\u00F3n de P\u00E9rdida de Conexi\u00F3n:
#EN jdbcPool.connectionLeakReclaimHelp=If enabled, leaked connection will be reclaimed by the pool after connection leak timeout occurs
jdbcPool.connectionLeakReclaimHelp=Si est\u00E1 activada, la conexi\u00F3n perdida ser\u00E1 reclamada por el pool despu\u00E9s de que se produzca el timeout de la p\u00E9rdida de conexi\u00F3n.
#EN jdbcPool.statementLeakTimeoutInSeconds=Statement Leak Timeout:
jdbcPool.statementLeakTimeoutInSeconds=Timeout de P\u00E9rdida de Sentencia:
#EN jdbcPool.statementLeakTimeoutInSecondsHelp=0 implies no statement leak detection
jdbcPool.statementLeakTimeoutInSecondsHelp=El valor 0 implica que no se detecta ninguna p\u00E9rdida de sentencia
#EN jdbcPool.statementLeakReclaim=Statement Leak Reclaim:
jdbcPool.statementLeakReclaim=Reclamaci\u00F3n de P\u00E9rdida de Sentencia:
