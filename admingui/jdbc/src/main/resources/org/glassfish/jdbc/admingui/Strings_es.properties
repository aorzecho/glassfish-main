jdbcPool.wrapJdbcObjectsHelp=Si se establece en true, la aplicaci\u00F3n obtendr\u00E1 los objetos jdbc envueltos para Statement, PreparedStatement, CallableStatement, ResultSet y DatabaseMetaData.
#EN jdbcPool.statementCacheSize=Statement Cache Size:
jdbcPool.statementCacheSize=Tama\u00F1o de Cach\u00E9 de Sentencia:
#EN jdbcPool.statementCacheSizeHelp=Caching is enabled when set to a positive non-zero value (for example, 10)
jdbcPool.statementCacheSizeHelp=El almacenamiento en cach\u00E9 se activa cuando se define en un valor positivo distinto de cero (por ejemplo, 10).
#EN jdbcPool.statementTimeoutInSeconds=Statement Timeout:
jdbcPool.statementTimeoutInSeconds=Timeout de Sentencia:
#EN jdbcPool.statementTimeoutInSecondsHelp=Timeout property of a connection to enable termination of abnormally long running queries. -1 implies that it is not enabled.
jdbcPool.statementTimeoutInSecondsHelp=Propiedad de timeout de una conexi\u00F3n para activar la finalizaci\u00F3n de las consultas demasiado largas. -1 indica que no se ha activado.
#EN jdbcPool.validateAtmostOnceInSeconds=Validate At Most Once:
jdbcPool.validateAtmostOnceInSeconds=Validar como M\u00E1ximo una Vez:
#EN jdbcPool.validateAtmostOnceInSecondsHelp=Specifies the time interval in seconds between successive requests to validate a connection at most once. Default value is 0, which means the attribute is not enabled.
jdbcPool.validateAtmostOnceInSecondsHelp=Especifica el intervalo de tiempo, en segundos, entre solicitudes consecutivas para validar una conexi\u00F3n como m\u00E1ximo una vez. El valor por defecto es 0, lo que significa que el atributo no est\u00E1 activado.
#EN jdbcPool.connectionLeakTimeoutInSeconds=Connection Leak Timeout:
