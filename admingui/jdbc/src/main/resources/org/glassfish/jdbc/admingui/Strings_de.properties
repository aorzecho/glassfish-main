jdbcPool.connectionLeakReclaimHelp=Wenn dies aktiviert ist, werden Leckverbindungen nach dem Verbindungsleck-Timeout vom Pool zur\u00FCckgefordert
#EN jdbcPool.statementLeakTimeoutInSeconds=Statement Leak Timeout:
jdbcPool.statementLeakTimeoutInSeconds=Anweisungsleck-Timeout:
