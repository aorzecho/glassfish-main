jdbcPool.statementLeakReclaimHelp=Wenn dies aktiviert ist, werden Leckanweisungen nach dem Anweisungsleck-Timeout vom Pool zur\u00FCckgefordert
#EN jdbcPool.connectionCreationRetryAttempts=Creation Retry Attempts:
