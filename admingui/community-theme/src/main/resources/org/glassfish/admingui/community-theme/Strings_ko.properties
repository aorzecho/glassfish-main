uc774\ub098 \ubc95\uc778\uc5d0\uac8c \ubc30\uc1a1\ud558\ub294 \uacbd\uc6b0, \ub2e4\uc74c \uacf5\uc9c0 \uc0ac\ud56d\uc774 \uc801\uc6a9\ub429\ub2c8\ub2e4. <br><br> \ubbf8\uad6d \uc815\ubd80 \uace0\uac1d\uc5d0\uac8c \uc804\ub2ec\ub41c \ubbf8\uad6d \uc815\ubd80 \uad8c\ud55c \ud504\ub85c\uadf8\ub7a8, \uc18c\ud504\ud2b8\uc6e8\uc5b4, \ub370\uc774\ud130\ubca0\uc774\uc2a4, \uad00\ub828 \ubb38\uc11c \ubc0f \uae30\uc220 \ub370\uc774\ud130\ub294 \ud574\ub2f9 \uc5f0\ubc29 \uc815\ubd80 \ucde8\ub4dd \uaddc\uc815 \ubc0f \uc5d0\uc774\uc804\uc2dc\ubcc4 \ubcf4\ucda9 \uaddc\uc815\uc5d0 \ub530\ub978 \"\uc0c1\uc6a9 \ucef4\ud4e8\ud130 \uc18c\ud504\ud2b8\uc6e8\uc5b4\" \ub610\ub294 \"\uc0c1\uc6a9 \uae30\uc220 \ub370\uc774\ud130\"\uc785\ub2c8\ub2e4. As such, the use, duplication, disclosure, modification, and adaptation shall be subject to the restrictions and license terms set forth in the applicable Government contract, and, to the extent applicable by the terms of the Government contract, the additional rights set forth in FAR 52.227-19, Commercial Computer Software License (December 2007). Oracle America, Inc., 500 Oracle Parkway, Redwood City, CA 94065. <br><br> \ubcf8 \uc18c\ud504\ud2b8\uc6e8\uc5b4 \ub610\ub294 \ud558\ub4dc\uc6e8\uc5b4\ub294 \ub2e4\uc591\ud55c \uc815\ubcf4 \uad00\ub9ac \uc560\ud50c\ub9ac\ucf00\uc774\uc158\uc758 \uc77c\ubc18\uc801\uc778 \uc0ac\uc6a9\uc744 \ubaa9\uc801\uc73c\ub85c \uac1c\ubc1c\ub418\uc5c8\uc2b5\ub2c8\ub2e4. \ubcf8 \uc18c\ud504\ud2b8\uc6e8\uc5b4 \ud639\uc740 \ud558\ub4dc\uc6e8\uc5b4\ub294 \uac1c\uc778\uc801\uc778 \uc0c1\ud574\ub97c \ucd08\ub798\ud560 \uc218 \uc788\ub294 \uc560\ud50c\ub9ac\ucf00\uc774\uc158\uc744 \ud3ec\ud568\ud55c \ubcf8\uc9c8\uc801\uc73c\ub85c \uc704\ud5d8\ud55c \uc560\ud50c\ub9ac\ucf00\uc774\uc158\uc5d0\uc11c \uc0ac\uc6a9\ud560 \ubaa9\uc801\uc73c\ub85c \uac1c\ubc1c\ub418\uac70\ub098 \uadf8 \uc6a9\ub3c4\ub85c \uc0ac\uc6a9\ub420 \uc218 \uc5c6\uc2b5\ub2c8\ub2e4. \ub9cc\uc77c \ubcf8 \uc18c\ud504\ud2b8\uc6e8\uc5b4 \ud639\uc740 \ud558\ub4dc\u