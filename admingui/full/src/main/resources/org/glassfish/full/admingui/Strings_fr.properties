javaMail.jndiHelp=Identificateur unique. Il doit contenir uniquement des caract\u00E8res alphanum\u00E9riques, des traits de soulignement, des tirets ou des points
#EN javaMail.mailHost=Mail Host:
javaMail.mailHost=H\u00F4te de messagerie :
#EN javaMail.mailHostHelp=DNS name of the default mail server
javaMail.mailHostHelp=Nom DNS du serveur de messagerie par d\u00E9faut
#EN javaMail.user=Default User:
javaMail.user=Utilisateur par d\u00E9faut :
#EN javaMail.userHelp=User name to provide when connecting to a mail server; must contain only alphanumeric, underscore, dash, or dot characters
javaMail.userHelp=Nom d'utilisateur \u00E0 fournir pour la connexion \u00E0 un serveur de messagerie. Il ne doit contenir que des caract\u00E8res alphanum\u00E9riques, des traits de soulignement, des tirets ou des points
#EN javaMail.returnAddr=Default Sender Address:
javaMail.returnAddr=Adresse de l'exp\u00E9diteur par d\u00E9faut :
#EN javaMail.returnAddrHelp=E-mail address of the default user
javaMail.returnAddrHelp=Adresse \u00E9lectronique de l'utilisateur par d\u00E9faut
#EN javaMail.descHelp=Makes it easier to find this session later
javaMail.descHelp=Facilite la recherche ult\u00E9rieure de cette session
#EN javaMail.Session=Session:
javaMail.Session=Session :
#EN javaMail.storeProtocol=Store Protocol:
javaMail.storeProtocol=Protocole de stockage :
#EN javaMail.storeProtocolHelp=Either IMAP or POP3; default is IMAP
javaMail.storeProtocolHelp=IMAP ou POP3 ; la valeur par d\u00E9faut est IMAP
#EN javaMail.storeClass=Store Protocol Class:
javaMail.storeClass=Classe de protocole de stockage :
#EN javaMail.storeClassHelp=Default is com.sun.mail.imap.IMAPStore
javaMail.storeClassHelp=La valeur par d\u00E9faut est com.sun.mail.imap.IMAPStore
#EN javaMail.transportProtocol=Transport Protocol:
javaMail.transportProtocol=Protocole de transport :
#EN javaMail.transportProtocolHelp=Default is SMTP
javaMail.transportProtocolHelp=La valeur par d\u00E9faut est SMTP
#EN javaMail.transProtocolClass=Transport Protocol Class:
javaMail.transProtocolClass=Classe de protocole de transport :
#EN javaMail.transProtocolClassHelp=Default is com.sun.mail.smtp.SMTPTransport
javaMail.transProtocolClassHelp=La valeur par d\u00E9faut est com.sun.mail.smtp.SMTPTransport
#EN javaMail.Debug=Debug:
javaMail.Debug=D\u00E9boguer :
#EN javaMail.DebugHelp=Select the Debug checkbox to enable extra debugging output for this mail session, including a protocol trace. Set to FINE or FINER to generate the debugging output and include it in the system log file.
javaMail.DebugHelp=Cochez la case D\u00E9boguer afin d'activer une sortie de d\u00E9bogage suppl\u00E9mentaire pour cette session de messagerie, notamment une trace de protocole. Choisissez l'option FINE ou FINER pour g\u00E9n\u00E9rer la sortie de d\u00E9bogage et l'inclure dans le fichier journal du syst\u00E8me.


