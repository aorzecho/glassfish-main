## Java Mail Sessions
#EN javaMailSessions.pageTitle=JavaMail Sessions
javaMailSessions.pageTitle=Sessions JavaMail
#EN javaMailSessions.pageTitleHelp=A JavaMail session resource represents a mail session in the JavaMail API, which provides a platform-independent and protocol-independent framework to build mail and messaging applications.
javaMailSessions.pageTitleHelp=Une ressource de session JavaMail repr\u00E9sente une session de messagerie dans l'API JavaMail qui fournit un cadre ind\u00E9pendant de la plate-forme et du protocole pour cr\u00E9er des applications de courrier et de messagerie.
#EN javaMail.editPageTitle=Edit JavaMail Session
javaMail.editPageTitle=Modifier une session JavaMail
#EN javaMail.editPageTitleHelp=A JavaMail session resource represents a mail session in the JavaMail API.
javaMail.editPageTitleHelp=Une ressource de session JavaMail repr\u00E9sente une session de messagerie dans l'API JavaMail.
#EN javaMail.newPageTitle=New JavaMail Session
javaMail.newPageTitle=Nouvelle session JavaMail
#EN javaMail.newPageTitleHelp=A JavaMail session resource represents a mail session in the JavaMail API.
javaMail.newPageTitleHelp=Une ressource de session JavaMail repr\u00E9sente une session de messagerie dans l'API JavaMail.
#EN javaMail.targetPageTitle=JavaMail Session Targets
javaMail.targetPageTitle=Cibles de sessions JavaMail
