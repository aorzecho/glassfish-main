jmsPhysDestinations.MaxNumProducersHelp=Nombre maximal d'\u00E9metteurs de messages associ\u00E9s. Lorsque cette limite est atteinte, aucun nouvel \u00E9metteur ne peut \u00EAtre cr\u00E9\u00E9. Une valeur de -1 indique un nombre d'\u00E9metteurs illimit\u00E9.

