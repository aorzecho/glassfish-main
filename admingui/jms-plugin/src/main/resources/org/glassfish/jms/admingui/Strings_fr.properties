jmsPhysDestinations.MaxNumActiveConsumersHelp= [Destinations de la file d'attente uniquement] Nombre maximal de destinataires actifs de messages associ\u00E9s dans la distribution \u00E0 charge \u00E9quilibr\u00E9e. Une valeur de -1 indique un nombre de destinataires illimit\u00E9.

#EN jmsPhysDestinations.MaxNumBackupConsumers=Maximum Number of Backup Consumers:
jmsPhysDestinations.MaxNumBackupConsumers=Nombre maximal de destinataires de secours :
#EN jmsPhysDestinations.MaxNumBackupConsumersHelp=Maximum number of associated backup message consumers in load-balanced delivery.  A value of -1 denotes an unlimited number of consumers.
jmsPhysDestinations.MaxNumBackupConsumersHelp=Nombre maximal de destinataires de secours associ\u00E9s dans la distribution \u00E0 charge \u00E9quilibr\u00E9e. Une valeur de -1 indique un nombre de destinataires illimit\u00E9.

