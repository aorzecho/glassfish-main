#EN availability.jmsAvailability=JMS Availability
availability.jmsAvailability=Disponibilit\u00E9 JMS
#EN availability.jmsAvailabilityInfo=Availability for JMS
availability.jmsAvailabilityInfo=Disponibilit\u00E9 pour JMS
#EN availability.jmsAvailabilityInfoHelp=Enable JMS Availability Service. If true, the MQ cluster pointed to by the jms-service element is a HA (enhanced). If false, then the MQ cluster pointed to by the jms-service element is considered non-HA (Conventional MQ cluster) cluster.
availability.jmsAvailabilityInfoHelp=Activez le service de disponibilit\u00E9 JMS. Si le service est activ\u00E9, le cluster MQ vers lequel pointe l'\u00E9l\u00E9ment de service JMS est HA (am\u00E9lior\u00E9). Si le service est d\u00E9sactiv\u00E9, ce cluster est alors consid\u00E9r\u00E9 comme un cluster non-HA (cluster MQ conventionnel).
#EN availability.configStoreType=Configuration Store Type:
availability.configStoreType=Type d'emplacement de stockage de la configuration :
#EN availability.configStoreTypeHelp=Type of data store for configuration data in a  conventional  cluster.The value masterbroker specifies the use of a master broker to store and manage the configuration data. The value shareddb specifies the use of a shared database to store the configuration data. This option is ignored if availability enabled is set to true.
availability.configStoreTypeHelp=Type d'emplacement de stockage des donn\u00E9es de configuration dans un cluster conventionnel. La valeur masterbroker indique l'utilisation d'un broker ma\u00EEtre pour stocker et g\u00E9rer les donn\u00E9es de configuration. La valeur shareddb indique l'utilisation d'une base de donn\u00E9es partag\u00E9e pour stocker les donn\u00E9es de configuration. Cette option n'est pas prise en compte si la disponibilit\u00E9 activ\u00E9e est d\u00E9finie sur True.
#EN availability.messageStoreType=Message Store Type:
availability.messageStoreType=Type d'emplacement de stockage des messages :
#EN availability.messageStoreTypeHelp=Type of data store for message data in brokers in  a conventional  cluster. The value file specifies a file store. The value jdbc specifies a JDBC store. This option is ignored if availability enabled is set to true.
availability.messageStoreTypeHelp=Type d'emplacement de stockage des donn\u00E9es de messages des brokers dans un cluster conventionnel. La valeur file indique un emplacement de stockage sur fichier. La valeur jdbc indique un emplacement de stockage JDBC. Cette option n'est pas prise en compte si la disponibilit\u00E9 activ\u00E9e est d\u00E9finie sur True.
