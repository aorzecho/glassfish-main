#EN jmsPhysDestinations.LocalDeliveryPreferred=Local Delivery Preferred
jmsPhysDestinations.LocalDeliveryPreferred=Lokale Zustellung bevorzugt
#EN jmsPhysDestinations.LocalDeliveryPreferredHelp=This property applies only to load-balanced delivery in broker clusters. If true, messages will be delivered to remote consumers only if there are no associated consumers on the local broker. The destination must not be restricted to local-only delivery (LocalOnly must be false).
jmsPhysDestinations.LocalDeliveryPreferredHelp=Diese Eigenschaft bezieht sich ausschlie\u00DFlich auf lastenausgeglichene Zustellung in Broker-Clustern. Bei "true" werden Nachrichten den Remote-Konsumenten nur dann zugestellt, wenn es keine zugeh\u00F6rigen Konsumenten im lokalen Broker gibt. Das Ziel darf nicht auf ausschlie\u00DFlich lokale Zustellung beschr\u00E4nkt sein (LocalOnly muss "false" lauten).

#EN jmsPhysDestinations.UseDMQ=Use Dead Message Queue:
jmsPhysDestinations.UseDMQ=Queue f\u00FCr nicht zugestellte Nachrichten verwenden:
#EN jmsPhysDestinations.UseDMQHelp=Send dead messages to dead message queue?  If false, dead messages will simply be discarded.
jmsPhysDestinations.UseDMQHelp=Nicht zugestellte Nachrichten an Queue f\u00FCr nicht zugestellte Nachrichten senden? Bei "false" werden nicht zugestellten Nachrichten einfach verworfen.

