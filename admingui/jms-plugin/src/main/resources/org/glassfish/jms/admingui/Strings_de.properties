jmsPhysDestinations.MaxNumBackupConsumersHelp=H\u00F6chstzahl zugeh\u00F6rige aktive Backupnachrichtenkonsumenten bei lastenausgeglichener Zustellung. Ein Wert von -1 bezeichnet eine unbegrenzte Anzahl an Konsumenten.

#EN jmsPhysDestinations.ConsumerFlowLimit=Batch Delivery Max Message Count:
