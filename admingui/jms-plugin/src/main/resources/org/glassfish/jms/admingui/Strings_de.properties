#EN availability.jmsAvailabilityInfoHelp=<p><b>Caution:</b> Before using this page to reconfigure an existing cluster, follow the special procedures to migrate to another type of broker cluster, as described <a href="http://www.oracle.com/pls/topic/lookup?ctx=E26576_01&id=GSHAG00158">here</a> in the <i>High Availability Administration Guide</i>. Failing to perform these special procedures could lead to data loss or corruption and even render your setup unusable, depending on the JMS operations performed on the existing cluster.
availability.jmsAvailabilityInfoHelp=<p><b>Achtung:</b> Bevor Sie auf dieser Seite ein vorhandenes Cluster neu konfigurieren, folgen Sie den Spezialverfahren f\u00FCr die Migration in einen anderen Brokerclustertyp gem\u00E4\u00DF der Beschreibung, die Sie <a href="http://www.oracle.com/pls/topic/lookup?ctx=E26576_01&id=GSHAG00158">hier</a> im <i>High Availability Administration Guide</i> finden. Wenn Sie diese Spezialverfahren nicht ausf\u00FChren, kann dies zu Datenverlust oder -besch\u00E4digung f\u00FChren und das Setup sogar unbrauchbar machen, abh\u00E4ngig von den auf dem vorhandenen Cluster ausgef\u00FChrten JMS-Vorg\u00E4ngen.
