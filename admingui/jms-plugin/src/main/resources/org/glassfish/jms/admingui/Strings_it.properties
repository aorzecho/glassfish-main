# JMS Availability Service
#EN availability.jmsAvailability=JMS Availability
availability.jmsAvailability=Disponibilit\u00E0 JMS
#EN availability.jmsAvailabilityInfo=Configure the Availability of the JMS Cluster. Click <a href="#{request.contextPath}/jms/jmsService.jsf?configName=#{configName}">here</a> to configure the JMS Service.
availability.jmsAvailabilityInfo=Configurare la disponibilit\u00E0 del cluster JMS. Fare clic <a href="#{request.contextPath}/jms/jmsService.jsf?configName=#{configName}">qui</a>per configurare il servizio JMS.
#EN availability.jmsAvailabilityInfoHelp=<p><b>Caution:</b> Before using this page to reconfigure an existing cluster, follow the special procedures to migrate to another type of broker cluster, as described <a href="http://www.oracle.com/pls/topic/lookup?ctx=E26576_01&id=GSHAG00158">here</a> in the <i>High Availability Administration Guide</i>. Failing to perform these special procedures could lead to data loss or corruption and even render your setup unusable, depending on the JMS operations performed on the existing cluster.
availability.jmsAvailabilityInfoHelp=<p><b>Attenzione:</b> prima di usare questa pagina per riconfigurare un cluster esistente, eseguire le procedure speciali per la migrazione a un altro tipo di cluster di broker descritte <a href="http://www.oracle.com/pls/topic/lookup?ctx=E26576_01&id=GSHAG00158">qui</a> nel manuale <i>High Availability Administration Guide</i>. La mancata esecuzione di queste procedure speciali pu\u00F2 comportare la perdita o il danneggiamento dei dati e anche rendere l'installazione inutilizzabile, a seconda delle operazioni JMS eseguite nel cluster esistente.
#EN availability.configStoreType=Configuration Store Type:
availability.configStoreType=Tipo di area di memorizzazione configurazione:
#EN availability.configStoreTypeHelp=Type of data store for configuration data in a  conventional  cluster.The value masterbroker specifies the use of a master broker to store and manage the configuration data. The value shareddb specifies the use of a shared database to store the configuration data. This option is ignored if availability enabled is set to true.
availability.configStoreTypeHelp=Tipo di area di memorizzazione per i dati di configurazione in un cluster convenzionale. Il valore masterbroker specifica l'uso di un broker principale per la memorizzazione e la gestione dei dati di configurazione. Il valore shareddb specifica l'uso di un database condiviso per la memorizzazione dei dati di configurazione. Questa opzione viene ignorata se l'opzione di abilitazione della disponibilit\u00E0 \u00E8 impostata su true.
#EN availability.messageStoreType=Message Store Type:
availability.messageStoreType=Tipo di area memorizzazione messaggi:
#EN availability.messageStoreTypeHelp=Type of data store for message data in brokers in  a conventional  cluster. The value file specifies a file store. The value jdbc specifies a JDBC store. This option is ignored if availability enabled is set to true.
availability.messageStoreTypeHelp=Tipo di area di memorizzazione per i dati dei messaggi nei broker in un cluster convenzionale. Il valore file specifica un'area di memorizzazione file. Il valore jdbc specifica un'area di memorizzazione JDBC. Questa opzione viene ignorata se l'opzione di abilitazione della disponibilit\u00E0 \u00E8 impostata su true.
#EN availability.dbVendor=Database Vendor:
availability.dbVendor=Fornitore database:
