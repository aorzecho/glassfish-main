availability.dbVendorHelp=Il fornitore del database JDBC da usare quando il servizio disponibilit\u00E0 \u00E8 abilitato o il tipo di area di memorizzazione configurazione \u00E8 impostato su 'shareddb' o il tipo di area di memorizzazione messaggi \u00E8 impostato su 'jdbc'.
