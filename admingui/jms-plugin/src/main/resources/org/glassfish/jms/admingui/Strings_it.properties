## Config attributes
#EN jmsPhysDestinations.MaxNumMsgs=Maximum Number of Unconsumed Messages:
jmsPhysDestinations.MaxNumMsgs=Numero massimo di messaggi non utilizzati:
#EN jmsPhysDestinations.MaxNumMsgsHelp=A value of -1 denotes an unlimited number of messages
jmsPhysDestinations.MaxNumMsgsHelp=Un valore di -1 indica un numero illimitato di messaggi

#EN jmsPhysDestinations.MaxBytesPerMsg=Maximum Message Size:
jmsPhysDestinations.MaxBytesPerMsg=Dimensione massima messaggio:
#EN jmsPhysDestinations.MaxBytesPerMsgHelp=Maximum size, in bytes, of any single message. A value of -1 denotes an unlimited message size.
jmsPhysDestinations.MaxBytesPerMsgHelp=Dimensione massima in byte di un singolo messaggio. Un valore di -1 indica una dimensione illimitata.

#EN jmsPhysDestinations.MaxTotalMsgBytes=Maximum Total Memory:
jmsPhysDestinations.MaxTotalMsgBytes=Memoria totale massima:
#EN jmsPhysDestinations.MaxTotalMsgBytesHelp=Maximum total memory, in bytes, for unconsumed messages
jmsPhysDestinations.MaxTotalMsgBytesHelp=Memoria totale, in byte, per i messaggi non utilizzati

#EN jmsPhysDestinations.LimitBehavior=Threshold Limit Behavior:
jmsPhysDestinations.LimitBehavior=Funzionamento limite soglia:
#EN jmsPhysDestinations.LimitBehaviorHelp=Broker behavior when memory-limit threshold reached. If the value is "Throw out oldest" or "Throw out lowest-priority messages" and Use Dead Message Queue is set to true, excess messages are moved to the dead message queue.
jmsPhysDestinations.LimitBehaviorHelp=Funzionamento del broker quanto viene raggiunta la soglia del limite di memoria. Se il valore indica di eliminare i messaggi meno recenti o quelli con la priorit\u00E0 pi\u00F9 bassa e la coda dei messaggi bloccati \u00E8 abilitata, i messaggi in eccesso vengono spostati in quest'ultima.

#EN jmsPhysDestinations.MaxNumProducers=Maximum Number of Producers:
jmsPhysDestinations.MaxNumProducers=Numero massimo di producer:
#EN jmsPhysDestinations.MaxNumProducersHelp=Maximum number of associated message producers. When this limit is reached, no new producers can be created. A value of -1 denotes an unlimited number of producers.
jmsPhysDestinations.MaxNumProducersHelp=Numero massimo di producer di messaggi associati. Quando viene raggiunto questo limite, non vengono creati nuovi producer. Un valore di -1 indica un numero illimitato di producer.

#EN jmsPhysDestinations.MaxNumActiveConsumers= Maximum Active Consumers:
jmsPhysDestinations.MaxNumActiveConsumers= Numero massimo di consumer attivi:
#EN jmsPhysDestinations.MaxNumActiveConsumersHelp= [Queue destinations only] Maximum number of associated active message consumers in load-balanced delivery. A value of -1 denotes an unlimited number of consumers.
jmsPhysDestinations.MaxNumActiveConsumersHelp= [Solo destinazioni coda] Numero massimo di consumer di messaggi attivi associati in una consegna con bilanciamento del carico. Un valore di -1 indica un numero illimitato di consumer.

#EN jmsPhysDestinations.MaxNumBackupConsumers=Maximum Number of Backup Consumers:
jmsPhysDestinations.MaxNumBackupConsumers=Numero massimo di consumer di backup:
#EN jmsPhysDestinations.MaxNumBackupConsumersHelp=Maximum number of associated backup message consumers in load-balanced delivery.  A value of -1 denotes an unlimited number of consumers.
jmsPhysDestinations.MaxNumBackupConsumersHelp=Numero massimo di consumer di messaggi di backup associati in una consegna con bilanciamento del carico. Un valore di -1 indica un numero illimitato di consumer.

#EN jmsPhysDestinations.ConsumerFlowLimit=Batch Delivery Max Message Count:
jmsPhysDestinations.ConsumerFlowLimit=Numero massimo messaggi per consegna batch:
#EN jmsPhysDestinations.ConsumerFlowLimitHelp=Maximum number of messages delivered to consumer in a single batch.  A value of -1 denotes an unlimited number of messages.
jmsPhysDestinations.ConsumerFlowLimitHelp=Numero massimo di messaggi consegnati al consumer in un singolo batch. Un valore di -1 indica un numero illimitato di messaggi.

#EN jmsPhysDestinations.LocalDeliveryPreferred=Local Delivery Preferred
jmsPhysDestinations.LocalDeliveryPreferred=Consegna locale preferita
#EN jmsPhysDestinations.LocalDeliveryPreferredHelp=This property applies only to load-balanced delivery in broker clusters. If true, messages will be delivered to remote consumers only if there are no associated consumers on the local broker. The destination must not be restricted to local-only delivery (LocalOnly must be false).
jmsPhysDestinations.LocalDeliveryPreferredHelp=Questa propriet\u00E0 si applica solo alla consegna con bilanciamento del carico in cluster di broker. Se si imposta l'opzione su true, i messaggi verranno consegnati ai consumer remoti solo se non sono presenti consumer associati nel broker locale. La destinazione non deve essere limitata alla sola consegna locale (LocalOnly deve essere false).

#EN jmsPhysDestinations.UseDMQ=Use Dead Message Queue:
jmsPhysDestinations.UseDMQ=Usa coda dei messaggi bloccati:
#EN jmsPhysDestinations.UseDMQHelp=Send dead messages to dead message queue?  If false, dead messages will simply be discarded.
jmsPhysDestinations.UseDMQHelp=Inviare i messaggi bloccati alla coda dei messaggi bloccati?  Se false, i messaggi bloccati verranno semplicemente eliminati.

#EN jmsPhysDestinations.ValidateXMLSchemaEnabled=Validate XML Schema:
jmsPhysDestinations.ValidateXMLSchemaEnabled=Convalida schema XML:
#EN jmsPhysDestinations.ValidateXMLSchemaEnabledHelp=If set to false or not set, XML schema validation is not enabled for the destination.
jmsPhysDestinations.ValidateXMLSchemaEnabledHelp=Se questa opzione \u00E8 impostata su false o non \u00E8 impostata, la convalida dello schema XML non \u00E8 abilitata per la destinazione.

#EN jmsPhysDestinations.XMLSchemaURIList=XML Schema URI List:
jmsPhysDestinations.XMLSchemaURIList=Lista URI schema XML:
#EN jmsPhysDestinations.XMLSchemaURIListHelp=Space-separated list of XML schema document (XSD) URI strings.  The URIs point to the location of one or more XSDs to use for XML schema validation, if enabled.
jmsPhysDestinations.XMLSchemaURIListHelp=Lista di valori separati da spazi delle stringhe URI di documenti di schema XML (XSD). Gli URI puntano alla posizione di uno o pi\u00F9 XSD da usare per la convalida dello schema XML; se abilitata.

