#EN ejbSettings.optB=Option B - Cache a ready instance between transactions
ejbSettings.optB=Option B - Mettre en m\u00E9moire cache une instance pr\u00EAte entre les transactions
#EN ejbSettings.optBHelp=The container caches a ready instance between transactions, but the container does not ensure that the instance has exclusive access to the state of the object in persistent storage. In this case, the container must synchronize the instance's state by invoking ejbLoad from persistent storage at the beginning of the next transaction.
ejbSettings.optBHelp=Le conteneur met en m\u00E9moire cache une instance pr\u00EAte entre les transactions, mais il ne garantit pas que l'instance dispose d'un acc\u00E8s exclusif \u00E0 l'\u00E9tat de l'objet en stockage persistant. Dans ce cas, le conteneur doit synchroniser l'\u00E9tat de l'instance en appelant ejbLoad \u00E0 partir du stockage persistant au d\u00E9but de la transaction suivante.
#EN ejbSettings.optC=Option C - Do not cache a ready instance between transactions
ejbSettings.optC=Option C - Ne pas mettre d'instance pr\u00EAte en m\u00E9moire cache entre les transactions
#EN ejbSettings.optCHelp=The container does not cache a ready instance between transactions, but instead returns the instance to the pool of available instances after a transaction has completed.
ejbSettings.optCHelp=Le conteneur ne met pas d'instance pr\u00EAte en m\u00E9moire cache entre les transactions, mais il renvoie l'instance au pool des instances disponibles lorsqu'une transaction est termin\u00E9e.
