ejbSettings.optC=Opci\u00F3n C - No almacenar en cach\u00E9 una instancia preparada entre transacciones
#EN ejbSettings.optCHelp=The container does not cache a ready instance between transactions, but instead returns the instance to the pool of available instances after a transaction has completed.
ejbSettings.optCHelp=El contenedor no almacena en cach\u00E9 una instancia preparada entre transacciones, sino que la devuelve al pool de instancias disponibles despu\u00E9s de realizar una transacci\u00F3n.
