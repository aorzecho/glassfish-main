#EN orb.OrbInfo=The Object Request Broker (ORB) is the central component of CORBA. The ORB provides the required infrastructure to identify and locate objects, handle connection management, deliver data, and request communication. Remote clients of enterprise beans (EJB modules) communicate with GlassFish Server using the ORB.
orb.OrbInfo=Il broker di richiesta oggetti (ORB, Object Request Broket) \u00e8 il componente centrale di CORBA. L'ORB offre l'infrastruttura necessaria per identificare e individuare gli oggetti, gestire le connessioni, distribuire i dati e richiedere comunicazioni. I client remoti di bean aziendali (moduli EJB) comunicano con GlassFish Server mediante l'ORB.
