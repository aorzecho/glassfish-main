#EN iiopListeners.ListPageHelp=A number of IIOP listeners can be configured for an ORB, each accepting connections on different network address and port combinations. Listeners can be configured differently for secure communications and client authentication. Click New to define a new listener. Click the name of an existing listener to modify its settings.
iiopListeners.ListPageHelp=Per un ORB possono essere configurati pi\u00f9 listener IIOP, in modo che ciascuno di essi accetti connessioni su diverse combinazioni di porta e indirizzo di rete. I listener possono essere configurati in modo diverso per quanto concerne la sicurezza delle comunicazioni e l'autenticazione dei client. Fare clic su Nuovo per definire un nuovo listener. Fare clic sul nome di un listener esistente per modificarne le impostazioni.

