#EN SomeProblemWithKeytool= Domain creation process involves a step that creates primary key and\n self-signed server certificate. This step failed for the reason shown below.\n This could be because JDK provided keytool program could not be found (e.g.\n you are running with JRE) or for some other reason. No need to panic, as you\n can always use JDK-keytool program to do the needful. A temporary JKS-keystore\n will be created. You should replace it with proper keystore before using it for SSL.\n Refer to documentation for details. Actual error is:\n{0}
SomeProblemWithKeytool= Il processo di creazione del dominio prevede un passo in cui vengono creati una chiave primaria e\n un certificato server autofirmato. Tale passo non \u00E8 riuscito per il motivo indicato di seguito.\n La causa potrebbe essere l''assenza del programma keytool di JDK (ad esempio\nin caso di esecuzione con JRE) oppure un''altra di diverso tipo. \u00C8 comunque possibile\n eseguire le operazioni necessarie mediante il programma JDK-keytool. Verr\u00E0 creato un JKS-keystore\n temporaneo. Per l''utilizzo con SSL, sar\u00E0 necessario sostituirlo con un keystore adeguato.\n Per i dettagli, fare riferimento alla documentazione. Errore effettivo:\n{0}

