# {0}=field name
util.validation.version_field_column_invalid=JDO72365 : La colonne de version utilis\u00e9e par le champ de version g\u00e9n\u00e9r\u00e9 {0} est \u00e9galement mapp\u00e9e sur un champ CMP.  Les champs CMP ne peuvent pas \u00eatre mapp\u00e9s sur des colonnes servant \u00e0 stocker des num\u00e9ros de version.\nActualisez le mappage de la colonne des champs CMP ou choisissez une colonne de version diff\u00e9rente.
