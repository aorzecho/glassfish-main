# {1}=inverse field name
util.validation.inverse_field_invalid=JDO72326: El campo {0} tiene un campo relacionado {1} no v\u00e1lido.  Deben definirse los campos relacionados para los dos campos de relaci\u00f3n.\nAseg\u00farese de que el campo CMR se encuentra definido a ambos lados de la relaci\u00f3n.
# Validation message for inverse field which does not exist in the related bean
# {0}=(relationship) field name
# {1}=inverse field name
# {2}=related bean name
