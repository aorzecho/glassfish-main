# ResourceBundle properties file for model messages
# key consists of: <subpackage>.<category>.<description>
# <subpackage> - is optional, package under model
# <category> - relationships, all elements, etc.
# <description> - short description (use _ to represent space)
# all keys should be in lowercase
#
# This file contains overrides for the messages defined in the 
# "<Validation messages>" section of file
# model/src/com/sun/jdo/api/persistence/model/Bundle.properties.
#
# The message ID for a given key in this file should be identical to the 
# message ID for the corresponding key in the above file. No new messages
# should be added to this file without first defining them in the above
# file -- only overrides should be added to this file.
#
# Due to sub sections in the validation section, the order may not be sequential.

# Validation messages for beans
# Validation message for bean not found
# {0}=class name
util.validation.class_not_found=JDO72300: No se puede encontrar el Bean correspondiente a la clase generada {0}.\nCompruebe si existe una inconsistencia en el contenido del m\u00f3dulo (Beans, descriptor de implementaci\u00f3n, cmp-mapping, ejb-jar).
# Validation message for related bean not found
# {0}=class name
# {1}=field name
util.validation.class_not_found_related=JDO72301: No se puede encontrar el Bean relacionado correspondiente a la clase generada del campo {0}.\nCompruebe si existe una inconsistencia en el contenido del m\u00f3dulo (Beans, descriptor de implementaci\u00f3n, cmp-mapping, ejb-jar).
# Validation message for bean not a CMP bean
# {0}=bean name
util.validation.class_not_persistence_capable=JDO72302: El Bean correspondiente a la clase generada {0} no es un Bean CMP v\u00e1lido.\nCorr\u00edjalo para que sea un Bean CMP v\u00e1lido.
# Validation message for related bean not a CMP bean
# {0}=bean name
# {1}=field name
util.validation.class_not_persistence_capable_related=JDO72303: El Bean relacionado correspondiente a la clase generada {0} para el campo {1} no es un Bean CMP v\u00e1lido.\nCorr\u00edjalo para que sea un Bean CMP v\u00e1lido.
# Validation message for class not allowed to be persistence-capable
# {0}=class name
util.validation.class_not_allowed=JDO72304: El Bean correspondiente a la clase generada {0} no puede admitir persistencia.\nCompruebe si existe una inconsistencia en el contenido del m\u00f3dulo (Beans, descriptor de implementaci\u00f3n, cmp-mapping, ejb-jar).
# Validation message for related class not allowed to be persistence-capable
# {0}=class name
# {1}=field name
util.validation.class_not_allowed_related=JDO72305: El Bean relacionado correspondiente a la clase generada {0} para el campo {1} no puede admitir persistencia.\nCompruebe si existe una inconsistencia en el contenido del m\u00f3dulo (Beans, descriptor de implementaci\u00f3n, cmp-mapping, ejb-jar).
# Validation message for a missing definition of readObject
# {0}=pc class name
util.validation.class_readobject=JDO72306: No deber\u00eda producirse este error (La clase {0} implementa java.io.Serializable, por lo tanto, debe definir tambi\u00e9n el m\u00e9todo readObject).\nP\u00f3ngase en contacto con el servicio de asistencia e informe del fallo.
# Validation message for a missing definition of writeObject
# {0}=pc class name
util.validation.class_writeobject=JDO72307: No deber\u00eda producirse este error (La clase {0} implementa java.io.Serializable, por lo tanto, debe definir tambi\u00e9n el m\u00e9todo writeObject).\nP\u00f3ngase en contacto con el servicio de asistencia e informe del fallo.
# Validation message for bean which has no CMP fields
# {0}=class name
util.validation.class_no_fields=JDO72308: El Bean correspondiente a la clase generada {0} debe tener como m\u00ednimo un campo CMP.\nAgregue un campo CMP al Bean.
# Validation message for bean which is not mapped
# {0}=class name
util.validation.class_not_mapped=JDO72309: El Bean correspondiente a la clase generada {0} no se ha asignado.\nDefina la tabla principal del Bean.
# Validation message for a class missing key column mappings
