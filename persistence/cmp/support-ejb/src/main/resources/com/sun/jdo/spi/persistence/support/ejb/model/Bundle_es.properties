# Validation message for field must be relationship
# {0}=field name
util.validation.field_type_not_allowed=JDO72316: El campo {0} debe ser una relaci\u00f3n.\nCambie el tipo de campo a colecci\u00f3n u otro Bean CMP.\nSi el tipo es correcto, compruebe si existe una inconsistencia en el contenido del m\u00f3dulo (Beans, descriptor de implementaci\u00f3n, cmp-mapping, ejb-jar).
# Validation message for managed (multiple fields to same column) field which
# has a default fetch group
# {0}=field name
util.validation.field_fetch_group_invalid=JDO72317: El campo {0} tiene un grupo de b\u00fasqueda no v\u00e1lido.  El grupo predeterminado no es un grupo de b\u00fasqueda v\u00e1lido para campos administrados.  Si el campo no es un campo administrado, debe utilizarse como tal si tiene un CMR asignado a este Bean, asignado a su vez a la misma columna que {0}.\nSeleccione un grupo de b\u00fasqueda diferente.
# Validation message for key field which is mapped to a blob or clob column
# {0}=field name
util.validation.field_key_field_not_allowed=JDO72319: El campo {0} no puede tener un campo de clave porque su asignaci\u00f3n contiene una columna de objeto grande (es decir, BLOB/CLOB).\nActualice la asignaci\u00f3n de columnas o cambie este campo de forma que no sea un campo de clave principal.
# Validation message for invalid collection class
# {0}=(relationship) field name
# NOTE: This commented out version should be used after we expose collection
