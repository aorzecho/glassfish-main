###############################################################################
# <This bundle is not divided into sections.>
# Message ID Range: JDO82000 - JDO82999
###############################################################################


# values for displaying log levels:
utility.level_off=DISATTIVO
utility.level_severe=GRAVE
utility.level_warning=ATTENZIONE
utility.level_info=INFORMAZIONI
utility.level_config=CONFIG
utility.level_fine=MINIMO
utility.level_finer=MEDIO
utility.level_finest=AVANZATO
utility.level_all=TUTTI

#{0}=class name
#{1}=method name
entering_method=VOCE: {0} {1}

#{0}=class name
#{1}=method name
#{2}=a single method parameter or comma separated list of parameters
entering_method_params=VOCE: {0} {1} {2}

#{0}=class name
#{2}=method name
exiting_method=RESTITUZIONE: {0} {1}

#{0}=class name
#{1}=method name
#{2}=return result
exiting_method_return=RESTITUZIONE: {0} {1} {2}

#{0}=class name
#{1}=method name
throwing_method=THROW: {0} {1}

#{0}=level from utility.level_* above
#{1}=logging message
logging_prefix={0}: {1}

#{0}=logger name
errorlogger.create.exception=JDO82000: eccezione nella creazione del programma di log {0}
JDO82000.diag.cause.1=Impossibile creare il programma di log specificato. 
JDO82000.diag.cause.2=Errore nel caricamento del bundle di messaggi corrispondente a questo programma di log.
JDO82000.diag.check.1=Controllare che le impostazioni di classpath non siano danneggiate.
JDO82000.diag.check.2=Per il motivo dettagliato, consultare il log degli errori.

#{0}=logger name
errorlogger.filehandler.initialize.exception=JDO82001: eccezione durante l''inizializzazione di FileHandler per il programma di log {0}
#{0}=logger name
errorlogger.formatter.initialize.exception=JDO82002: eccezione durante l''inizializzazione del programma di formattazione per il programma di log {0}
