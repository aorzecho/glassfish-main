# <This bundle is not divided into sections.>
# Message ID Range: JDO82000 - JDO82999
###############################################################################


# values for displaying log levels:
utility.level_off=INACTIF
utility.level_severe=GRAVE
utility.level_warning=AVERTISSEMENT
utility.level_info=INFO
utility.level_config=CONFIG
utility.level_fine=FIN
utility.level_finer=PLUS FIN
utility.level_finest=LE PLUS FIN
utility.level_all=TOUS

#{0}=class name
#{1}=method name
entering_method=ENTREE : {0} {1}

#{0}=class name
#{1}=method name
#{2}=a single method parameter or comma separated list of parameters
entering_method_params=ENTREE : {0} {1} {2}

#{0}=class name
#{2}=method name
exiting_method=RETOUR : {0} {1}

#{0}=class name
#{1}=method name
#{2}=return result
exiting_method_return=RETOUR : {0} {1} {2}

#{0}=class name
#{1}=method name
throwing_method=LEVER : {0} {1}

#{0}=level from utility.level_* above
#{1}=logging message
logging_prefix={0}: {1}

#{0}=logger name
errorlogger.create.exception=JDO82000 : Exception lors de la cr\u00e9ation de l\u2019enregistreur {0}
JDO82000.diag.cause.1=Le syst\u00e8me n\u2019a pas pu cr\u00e9er l\u2019enregistreur sp\u00e9cifi\u00e9. 
JDO82000.diag.cause.2=Erreur lors du chargement de l\u2019ensemble des messages correspondant \u00e0 cet enregistreur.
JDO82000.diag.check.1=V\u00e9rifiez que les param\u00e8tres de classpath sont corrects.
JDO82000.diag.check.2=Consultez le journal des erreurs pour obtenir des informations d\u00e9taill\u00e9es.

#{0}=logger name
errorlogger.filehandler.initialize.exception=JDO82001 : Exception lors de l\u2019initialisation de FileHandler pour l\u2019enregistreur {0}
#{0}=logger name
errorlogger.formatter.initialize.exception=JDO82002 : Exception lors de l\u2019initialisation du formateur pour l\u2019enregistreur {0}
