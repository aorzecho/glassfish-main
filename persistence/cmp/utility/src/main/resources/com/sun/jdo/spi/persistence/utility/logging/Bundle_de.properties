# values for displaying log levels:
utility.level_off=DEAKTIVIERT
utility.level_severe=SCHWERWIEGEND
utility.level_warning=WARNUNG
utility.level_info=INFO
utility.level_config=KONFIGURATION
utility.level_fine=GENAU
utility.level_finer=GENAUER
utility.level_finest=SEHR GENAU
utility.level_all=ALLES

#{0}=class name
#{1}=method name
entering_method=EINGABE: {0} {1}

#{0}=class name
#{1}=method name
#{2}=a single method parameter or comma separated list of parameters
entering_method_params=EINGABE: {0} {1} {2}

#{0}=class name
#{2}=method name
exiting_method=ZUR\u00dcCK: {0} {1}

#{0}=class name
#{1}=method name
#{2}=return result
exiting_method_return=ZUR\u00dcCK: {0} {1} {2}

#{0}=class name
#{1}=method name
throwing_method=AUSL\u00d6SEN: {0} {1}

#{0}=level from utility.level_* above
#{1}=logging message
logging_prefix={0}: {1}

