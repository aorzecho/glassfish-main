###############################################################################
# <This bundle is not divided into sections.>
# Message ID Range: JDO82000 - JDO82999
###############################################################################


# values for displaying log levels:
utility.level_off=\u95dc\u9589
utility.level_severe=\u56b4\u91cd
utility.level_warning=\u8b66\u544a
utility.level_info=\u8cc7\u8a0a
utility.level_config=\u914d\u7f6e
utility.level_fine=\u8a73\u7d30
utility.level_finer=\u66f4\u8a73\u7d30
utility.level_finest=\u6700\u8a73\u7d30
utility.level_all=\u5168\u90e8

#{0}=class name
#{1}=method name
entering_method=\u9805\u76ee\uff1a{0} {1}

#{0}=class name
#{1}=method name
#{2}=a single method parameter or comma separated list of parameters
entering_method_params=\u9805\u76ee\uff1a{0} {1} {2}

#{0}=class name
#{2}=method name
exiting_method=\u50b3\u56de\uff1a{0} {1}

#{0}=class name
#{1}=method name
#{2}=return result
exiting_method_return=\u50b3\u56de\uff1a{0} {1} {2}

#{0}=class name
#{1}=method name
throwing_method=\u62cb\u51fa\uff1a{0} {1}

#{0}=level from utility.level_* above
#{1}=logging message
logging_prefix={0}\uff1a{1}

#{0}=logger name
errorlogger.create.exception=JDO82000\uff1a\u5efa\u7acb\u8a18\u9304\u7a0b\u5f0f {0} \u6642\u51fa\u73fe\u7570\u5e38
JDO82000.diag.cause.1=\u7cfb\u7d71\u7121\u6cd5\u5efa\u7acb\u6307\u5b9a\u7684\u8a18\u9304\u7a0b\u5f0f\u3002 
JDO82000.diag.cause.2=\u8f09\u5165\u8207\u6b64\u8a18\u9304\u7a0b\u5f0f\u76f8\u5c0d\u61c9\u7684\u8a0a\u606f\u675f\u6642\u51fa\u73fe\u932f\u8aa4\u3002
JDO82000.diag.check.1=\u6aa2\u67e5\u985e\u5225\u8def\u5f91\u8a2d\u5b9a\u672a\u640d\u58de\u3002
JDO82000.diag.check.2=\u8acb\u67e5\u770b\u932f\u8aa4\u8a18\u9304\uff0c\u4ee5\u53d6\u5f97\u8a73\u7d30\u539f\u56e0\u3002

#{0}=logger name
errorlogger.filehandler.initialize.exception=JDO82001\uff1a\u521d\u59cb\u5316\u8a18\u9304\u7a0b\u5f0f {0} \u7684 FileHandler \u6642\u51fa\u73fe\u7570\u5e38
#{0}=logger name
errorlogger.formatter.initialize.exception=JDO82002\uff1a\u521d\u59cb\u5316\u8a18\u9304\u7a0b\u5f0f {0} \u7684\u683c\u5f0f\u5316\u7a0b\u5f0f\u6642\u51fa\u73fe\u7570\u5e38
