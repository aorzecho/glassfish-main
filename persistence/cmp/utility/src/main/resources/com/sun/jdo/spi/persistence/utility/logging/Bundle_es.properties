###############################################################################
# <This bundle is not divided into sections.>
# Message ID Range: JDO82000 - JDO82999
###############################################################################


# values for displaying log levels:
utility.level_off=DESACTIVADO
utility.level_severe=SEVERO
utility.level_warning=ADVERTENCIA
utility.level_info=INFO
utility.level_config=CONFIG
utility.level_fine=CON DETALLES
utility.level_finer=CON M\u00c1S DETALLES
utility.level_finest=\u00d3PTIMO
utility.level_all=TODOS

#{0}=class name
#{1}=method name
entering_method=ENTRADA: {0} {1}

#{0}=class name
#{1}=method name
#{2}=a single method parameter or comma separated list of parameters
entering_method_params=ENTRADA: {0} {1} {2}

#{0}=class name
#{2}=method name
exiting_method=DEVOLUCI\u00d3N: {0} {1}

#{0}=class name
#{1}=method name
#{2}=return result
exiting_method_return=DEVOLUCI\u00d3N: {0} {1} {2}

#{0}=class name
#{1}=method name
throwing_method=SALTO: {0} {1}

#{0}=level from utility.level_* above
#{1}=logging message
logging_prefix={0}: {1}

#{0}=logger name
errorlogger.create.exception=JDO82000: Excepci\u00f3n al crear el registrador {0}
JDO82000.diag.cause.1=El sistema no pudo crear el registrador especificado. 
JDO82000.diag.cause.2=Error al cargar el conjunto de mensajes correspondiente a este registrador.
JDO82000.diag.check.1=Compruebe que las preferencias de ruta de clase no est\u00e1n da\u00f1adas.
JDO82000.diag.check.2=Consulte el registro de errores para obtener info. detallada del motivo.

#{0}=logger name
errorlogger.filehandler.initialize.exception=JDO82001: Se ha producido una excepci\u00f3n al inicializar FileHandler para el registrador {0}
#{0}=logger name
errorlogger.formatter.initialize.exception=JDO82002: Se ha producido una excepci\u00f3n al inicializar el formateador para el registrador {0}
