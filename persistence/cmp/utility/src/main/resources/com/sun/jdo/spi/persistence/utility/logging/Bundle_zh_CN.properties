###############################################################################
# <This bundle is not divided into sections.>
# Message ID Range: JDO82000 - JDO82999
###############################################################################


# values for displaying log levels:
utility.level_off=\u5173\u95ed
utility.level_severe=\u4e25\u91cd
utility.level_warning=\u8b66\u544a
utility.level_info=\u4fe1\u606f
utility.level_config=\u914d\u7f6e
utility.level_fine=\u8be6\u7ec6
utility.level_finer=\u66f4\u8be6\u7ec6
utility.level_finest=\u6700\u8be6\u7ec6
utility.level_all=\u5168\u90e8

#{0}=class name
#{1}=method name
entering_method=ENTRY: {0} {1}

#{0}=class name
#{1}=method name
#{2}=a single method parameter or comma separated list of parameters
entering_method_params=ENTRY: {0} {1} {2}

#{0}=class name
#{2}=method name
exiting_method=RETURN: {0} {1}

#{0}=class name
#{1}=method name
#{2}=return result
exiting_method_return=RETURN: {0} {1} {2}

#{0}=class name
#{1}=method name
throwing_method=THROW: {0} {1}

#{0}=level from utility.level_* above
#{1}=logging message
logging_prefix={0}\uff1a{1}

#{0}=logger name
errorlogger.create.exception=JDO82000: \u521b\u5efa\u65e5\u5fd7\u7a0b\u5e8f {0} \u65f6\u53d1\u751f\u5f02\u5e38
JDO82000.diag.cause.1=\u7cfb\u7edf\u65e0\u6cd5\u521b\u5efa\u6307\u5b9a\u7684\u65e5\u5fd7\u7a0b\u5e8f\u3002 
JDO82000.diag.cause.2=\u88c5\u5165\u4e0e\u6b64\u65e5\u5fd7\u7a0b\u5e8f\u5bf9\u5e94\u7684\u6d88\u606f\u7ed1\u5b9a\u65f6\u53d1\u751f\u9519\u8bef\u3002
JDO82000.diag.check.1=\u8bf7\u68c0\u67e5\u7c7b\u8def\u5f84\u8bbe\u7f6e\u662f\u5426\u88ab\u7834\u574f\u3002
JDO82000.diag.check.2=\u68c0\u67e5\u9519\u8bef\u65e5\u5fd7\u4ee5\u4e86\u89e3\u8be6\u7ec6\u539f\u56e0\u3002

#{0}=logger name
errorlogger.filehandler.initialize.exception=JDO82001: \u521d\u59cb\u5316\u65e5\u5fd7\u7a0b\u5e8f {0} \u7684\u6587\u4ef6\u5904\u7406\u7a0b\u5e8f\u65f6\u53d1\u751f\u5f02\u5e38
#{0}=logger name
errorlogger.formatter.initialize.exception=JDO82002: \u521d\u59cb\u5316\u65e5\u5fd7\u7a0b\u5e8f {0} \u7684\u683c\u5f0f\u5316\u7a0b\u5e8f\u65f6\u53d1\u751f\u5f02\u5e38
