# values for displaying log levels:
utility.level_off=\u30aa\u30d5
utility.level_severe=\u91cd\u5ea6
utility.level_warning=\u8b66\u544a
utility.level_info=\u60c5\u5831
utility.level_config=\u8a2d\u5b9a
utility.level_fine=\u8a73\u7d30
utility.level_finer=\u3088\u308a\u8a73\u7d30
utility.level_finest=\u3082\u3063\u3068\u3082\u8a73\u7d30
