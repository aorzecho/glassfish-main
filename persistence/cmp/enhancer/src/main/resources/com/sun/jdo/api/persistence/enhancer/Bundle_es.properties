# ResourceBundle properties file for model messages
# key consists of: enhancer.<subpackage>.<description>
# <subpackage> - is optional, package under model
# <description> - short description (use _ to represent space)
# all keys should be in lowercase

# manifest localization
OpenIDE-Module-Name=N\u00facleo de Transparent Persistence Enhancer
OpenIDE-Module-Display-Category=Base de datos
OpenIDE-Module-Short-Description=Realiza el procesamiento posterior de los archivos .class para que admitan persistencia
OpenIDE-Module-Long-Description=El n\u00facleo de Enhancer ofrece la biblioteca de archivos class, utilizada por el m\u00f3dulo de Enhancer y el m\u00f3dulo de compatibilidad.

#
# Global enhancer messages
#

# {0}=detailed message
enhancer.error=JDO ENHANCER: Se produjo al menos un error al mejorar la clase de entrada para Transparent Persistence; mensajes detallados: {0}

# {0}=error number, {1}=detailed message
enhancer.enumerated_error=JDO ENHANCER: Error ({0}): {1}

# {0}=detailed message
enhancer.internal_error=JDO ENHANCER: Se produjo un error interno al mejorar la clase de entrada; mensaje detallado: {0}

# {0}=detailed message
enhancer.warning=JDO ENHANCER: Advertencia: Se ha detectado un problema al mejorar la clase de entrada de Transparent Persistence; mensaje detallado: {0}


#
# Enhancer core messages
#

#
enhancer.io_error_while_reading_stream=Error de E/S al leer la secuencia de entrada.

#
enhancer.class_format_error=La secuencia de entrada no indica la existencia de una clase de Java v\u00e1lida.

#
enhancer.io_error_while_writing_stream=Error de E/S al escribir la secuencia de salida.

# {0}=file name
enhancer.file_not_found=No se encontr\u00f3 el archivo {0}.

# {0}=file name
enhancer.io_error_while_reading_file=Error de E/S al leer el archivo {0}.

# {0}=dir name
enhancer.unable_to_create_dir=Imposible crear el directorio con el nombre {0}.

# {0}=file name
enhancer.class_previously_annotated=La clase {0} se anot\u00f3 con anterioridad.

# {0}=class name, {1}=interface name
enhancer.class_implements_jdo_pc=La clase {0} implementa la interfaz {1}.

# {0}=class name, {1}=method name
enhancer.class_defines_jdo_method=La clase {0} compatible con persistencia define el m\u00e9todo JDO denominado {1}.

# {0}=class name, {1}=field name
enhancer.class_defines_jdo_field=La clase {0} compatible con persistencia define el campo JDO denominado {1}.

# {0}=class name, {1}=member name
enhancer.class_has_jdo_like_member=La clase {0} compatible con persistencia define un miembro {1} cuyo nombre comienza con el prefijo jdo reservado.


#
# Unsupported enhancer messages
#
# (don't need to be localized unless we expose the command-line interface
# of the enhancer to the user)
#

# {0}=class name, {1}=file name, {2}=file name
enhancer.class_already_entered=Ya se ha introducido la clase {0} de {1} desde {2}.

# {0}=dir name, {1}=dir name
enhancer.destination_directory_already_set=Se intent\u00f3 definir {0} como directorio de destino, pero ya hab\u00eda sido definido en {1}.

# {0}=dir name
enhancer.destination_directory_not_exist=El directorio de destino {0} no existe.

# Enhancer generator messages
# {0}=exception string
CME.generic_exception=Se produjeron algunas excepciones en el generador de Enhancer: {0}
CME.generic_exception_stack=Se produjeron algunas excepciones en el generador de Enhancer: 

#Failed to create destination directory.
