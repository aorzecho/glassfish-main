# ResourceBundle properties file for model messages
# key consists of: enhancer.<subpackage>.<description>
# <subpackage> - is optional, package under model
# <description> - short description (use _ to represent space)
# all keys should be in lowercase

# manifest localization
OpenIDE-Module-Name=Noyau de Transparent Persistence Enhancer
OpenIDE-Module-Display-Category=Base de donn\u00e9es
OpenIDE-Module-Short-Description=Post-traite les fichiers .class pour ajouter la prise en charge de la persistance
OpenIDE-Module-Long-Description=Le noyau de l\u2019Enhancer offre la librairie du noyau de l\u2019Enhancer de fichiers de classe, utilis\u00e9e par le module Enhancer et le module de support.

