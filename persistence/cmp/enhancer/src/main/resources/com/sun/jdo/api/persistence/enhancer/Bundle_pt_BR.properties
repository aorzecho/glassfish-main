# ResourceBundle properties file for model messages
# key consists of: enhancer.<subpackage>.<description>
# <subpackage> - is optional, package under model
# <description> - short description (use _ to represent space)
# all keys should be in lowercase

# manifest localization
OpenIDE-Module-Name=N\u00facleo aprimorador da persist\u00eancia transparente
OpenIDE-Module-Display-Category=Banco de Dados
OpenIDE-Module-Short-Description=P\u00f3s-processar arquivos .class para adicionar suporte para persist\u00eancia
OpenIDE-Module-Long-Description=O n\u00facleo aprimorador fornece a biblioteca do n\u00facleo aprimorador de arquivo de classe, utilizada pelo m\u00f3dulo aprimorador e pelo m\u00f3dulo de suporte.

