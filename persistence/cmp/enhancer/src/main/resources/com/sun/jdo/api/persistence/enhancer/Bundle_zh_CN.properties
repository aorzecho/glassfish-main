# ResourceBundle properties file for model messages
# key consists of: enhancer.<subpackage>.<description>
# <subpackage> - is optional, package under model
# <description> - short description (use _ to represent space)
# all keys should be in lowercase

# manifest localization
OpenIDE-Module-Name=\u900f\u660e\u6301\u4e45\u6027\u589e\u5f3a\u5668\u6838\u5fc3
OpenIDE-Module-Display-Category=\u6570\u636e\u5e93
OpenIDE-Module-Short-Description=\u540e\u5904\u7406 .class \u6587\u4ef6\u6dfb\u52a0\u6301\u4e45\u6027\u652f\u6301
OpenIDE-Module-Long-Description=\u589e\u5f3a\u5668\u6838\u5fc3\u63d0\u4f9b\u4e86\u589e\u5f3a\u5668\u6a21\u5757\u548c\u652f\u6301\u6a21\u5757\u6240\u7528\u7684\u7c7b\u6587\u4ef6\u589e\u5f3a\u5668\u6838\u5fc3\u5e93\u3002

#
# Global enhancer messages
#

# {0}=detailed message
enhancer.error=JDO \u589e\u5f3a\u5668\uff1a\u589e\u5f3a\u900f\u660e\u6301\u4e45\u6027\u7684\u8f93\u5165\u7c7b\u65f6\uff0c\u81f3\u5c11\u53d1\u751f\u4e00\u4e2a\u9519\u8bef\uff1b\u8be6\u7ec6\u7684\u6d88\u606f\uff1a{0}

# {0}=error number, {1}=detailed message
enhancer.enumerated_error=JDO \u589e\u5f3a\u5668\uff1a\u9519\u8bef\uff08{0})\uff1a{1}

# {0}=detailed message
enhancer.internal_error=JDO \u589e\u5f3a\u5668\uff1a\u589e\u5f3a\u8f93\u5165\u7c7b\u65f6\uff0c\u53d1\u751f\u5185\u90e8\u9519\u8bef\uff1b\u8be6\u7ec6\u7684\u6d88\u606f\uff1a{0}

# {0}=detailed message
enhancer.warning=JDO \u589e\u5f3a\u5668\uff1a\u8b66\u544a\uff1a\u589e\u5f3a\u900f\u660e\u6301\u4e45\u6027\u7684\u8f93\u5165\u7c7b\u65f6\uff0c\u68c0\u6d4b\u5230\u95ee\u9898\uff1b\u8be6\u7ec6\u7684\u6d88\u606f\uff1a{0}


#
# Enhancer core messages
#

#
enhancer.io_error_while_reading_stream=\u8bfb\u53d6\u8f93\u5165\u6d41\u65f6\u53d1\u751f I/O \u9519\u8bef\u3002

#
enhancer.class_format_error=\u8f93\u5165\u6d41\u4e0d\u8868\u793a\u6709\u6548\u7684 Java \u7c7b\u3002

#
enhancer.io_error_while_writing_stream=\u5199\u5165\u8f93\u51fa\u6d41\u65f6\u53d1\u751f I/O \u9519\u8bef \u3002

# {0}=file name
enhancer.file_not_found=\u627e\u4e0d\u5230\u6587\u4ef6 {0}\u3002

# {0}=file name
enhancer.io_error_while_reading_file=\u8bfb\u53d6\u6587\u4ef6 {0} \u65f6\u53d1\u751f I/O \u9519\u8bef\u3002

# {0}=dir name
enhancer.unable_to_create_dir=\u65e0\u6cd5\u521b\u5efa\u540d\u4e3a {0} \u7684\u76ee\u5f55\u3002

# {0}=file name
enhancer.class_previously_annotated=\u7c7b {0} \u5148\u524d\u5df2\u88ab\u6ce8\u91ca\u3002

# {0}=class name, {1}=interface name
enhancer.class_implements_jdo_pc=\u7c7b {0} \u5b9e\u73b0\u63a5\u53e3 {1}\u3002

# {0}=class name, {1}=method name
enhancer.class_defines_jdo_method=\u80fd\u591f\u6301\u4e45\u7684\u7c7b {0} \u5b9a\u4e49\u4e00\u4e2a JDO \u65b9\u6cd5\uff0c\u79f0\u4e3a {1}\u3002

# {0}=class name, {1}=field name
enhancer.class_defines_jdo_field=\u80fd\u591f\u6301\u4e45\u7684\u7c7b {0} \u5b9a\u4e49\u4e00\u4e2a JDO \u5b57\u6bb5\uff0c\u79f0\u4e3a {1}\u3002

# {0}=class name, {1}=member name
enhancer.class_has_jdo_like_member=\u80fd\u591f\u6301\u4e45\u7684\u7c7b {0} \u5b9a\u4e49\u4e00\u4e2a\u5176\u540d\u79f0\u662f\u4ee5\u4fdd\u7559\u7684 jdo \u524d\u7f00\u5f00\u5934\u7684\u6210\u5458 {1}\u3002


#
# Unsupported enhancer messages
#
# (don't need to be localized unless we expose the command-line interface
# of the enhancer to the user)
#

# {0}=class name, {1}=file name, {2}=file name
enhancer.class_already_entered={1} \u7684\u7c7b {0} \u5df2\u4ece {2} \u8f93\u5165\u3002

# {0}=dir name, {1}=dir name
enhancer.destination_directory_already_set=\u5c1d\u8bd5\u5c06\u76ee\u6807\u76ee\u5f55\u8bbe\u4e3a {0}\uff0c\u4f46\u5b83\u5df2\u88ab\u8bbe\u4e3a {1}\u3002

# {0}=dir name
enhancer.destination_directory_not_exist=\u76ee\u6807\u76ee\u5f55 {0} \u4e0d\u5b58\u5728\u3002

# Enhancer generator messages
# {0}=exception string
CME.generic_exception=\u589e\u5f3a\u5668\u751f\u6210\u5668\u53d1\u751f\u5f02\u5e38\uff1a{0}
CME.generic_exception_stack=\u589e\u5f3a\u5668\u751f\u6210\u5668\u53d1\u751f\u5f02\u5e38\uff1a 

#Failed to create destination directory.
#{0}=Destination directory
EXC_DestDirCreateFailure=\u65e0\u6cd5\u521b\u5efa\u76ee\u6807\u76ee\u5f55\uff1a{0} 

