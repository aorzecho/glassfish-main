# {0}=dir name, {1}=dir name
enhancer.destination_directory_already_set=\u5617\u8a66\u5c07\u76ee\u6a19\u76ee\u9304\u8a2d\u5b9a\u70ba {0}\uff0c\u4f46\u5176\u5df2\u8a2d\u5b9a\u70ba {1}\u3002

# {0}=dir name
enhancer.destination_directory_not_exist=\u76ee\u6a19\u76ee\u9304 {0} \u4e0d\u5b58\u5728\u3002

