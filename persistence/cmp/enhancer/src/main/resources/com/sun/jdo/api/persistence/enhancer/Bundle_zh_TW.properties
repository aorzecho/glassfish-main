enhancer.class_implements_jdo_pc=\u985e\u5225 {0} \u57f7\u884c\u4ecb\u9762 {1}\u3002

# {0}=class name, {1}=method name
enhancer.class_defines_jdo_method=\u5177\u6709\u6301\u7e8c\u6027\u7684\u985e\u5225 {0} \u5b9a\u7fa9\u7a31\u70ba {1} \u7684 JDO \u65b9\u6cd5\u3002

# {0}=class name, {1}=field name
enhancer.class_defines_jdo_field=\u5177\u6709\u6301\u7e8c\u6027\u7684\u985e\u5225 {0} \u5b9a\u7fa9\u7a31\u70ba {1} \u7684 JDO \u6b04\u4f4d\u3002

# {0}=class name, {1}=member name
enhancer.class_has_jdo_like_member=\u5177\u6709\u6301\u7e8c\u6027\u7684\u985e\u5225 {0} \u5b9a\u7fa9\u4ee5\u4fdd\u7559\u7684 jdo \u5b57\u9996\u4f5c\u70ba\u540d\u7a31\u958b\u982d\u7684\u6210\u54e1 {1}\u3002


#
# Unsupported enhancer messages
