# ResourceBundle properties file for model messages
# key consists of: enhancer.<subpackage>.<description>
# <subpackage> - is optional, package under model
# <description> - short description (use _ to represent space)
# all keys should be in lowercase

# manifest localization
OpenIDE-Module-Name=\u4e0d\u9700\u8a2d\u5b9a\u7684\u6301\u7e8c\u6027\u589e\u5f37\u8edf\u9ad4\u6838\u5fc3
OpenIDE-Module-Display-Category=\u8cc7\u6599\u5eab
OpenIDE-Module-Short-Description=\u5f8c\u8655\u7406 .class \u6a94\u6848\u4ee5\u52a0\u5165\u6301\u7e8c\u6027 \u652f\u63f4
OpenIDE-Module-Long-Description=\u589e\u5f37\u8edf\u9ad4\u6838\u5fc3\u63d0\u4f9b\u985e\u5225\u6a94\u6848\u589e\u5f37\u8edf\u9ad4\u6838\u5fc3\u7a0b\u5f0f\u5eab\uff0c\u4f9b\u589e\u5f37\u8edf\u9ad4\u6a21\u7d44\u8207\u652f\u63f4\u6a21\u7d44\u4f7f\u7528\u3002

#
# Global enhancer messages
#

# {0}=detailed message
enhancer.error=JDO ENHANCER\ufe30\u589e\u5f37\u8f38\u5165\u985e\u5225\u4ee5\u5be6\u4f5c\u4e0d\u9700\u8a2d\u5b9a\u7684\u6301\u7e8c\u6027\u6642\u81f3\u5c11\u767c\u751f\u4e86\u4e00\u500b\u932f\u8aa4\uff1b\u8a73\u7d30\u8a0a\u606f\u5982\u4e0b\ufe30{0}

# {0}=error number, {1}=detailed message
enhancer.enumerated_error=JDO ENHANCER\ufe30\u932f\u8aa4 ({0})\ufe30{1}

# {0}=detailed message
enhancer.internal_error=JDO ENHANCER\ufe30\u589e\u5f37\u8f38\u5165\u985e\u5225\u6642\u767c\u751f\u5167\u90e8\u932f\u8aa4\uff1b\u8a73\u7d30\u8a0a\u606f\u5982\u4e0b\ufe30{0}

# {0}=detailed message
enhancer.warning=JDO ENHANCER\ufe30\u8b66\u544a\ufe30\u589e\u5f37\u8f38\u5165\u985e\u5225\u4ee5\u5be6\u4f5c\u4e0d\u9700\u8a2d\u5b9a\u7684\u6301\u7e8c\u6027\u6642\u5075\u6e2c\u5230\u554f\u984c\uff1b\u8a73\u7d30\u8a0a\u606f\u5982\u4e0b\ufe30{0}


