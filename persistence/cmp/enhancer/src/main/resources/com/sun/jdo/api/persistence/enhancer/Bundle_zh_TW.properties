# Enhancer core messages
#

#
enhancer.io_error_while_reading_stream=\u8b80\u53d6\u8f38\u5165\u4e32\u6d41\u6642\u767c\u751f I/O \u932f\u8aa4\u3002

#
enhancer.class_format_error=\u8f38\u5165\u4e32\u6d41\u4e0d\u6307\u5b9a\u6709\u6548\u7684 Java \u985e\u5225\u3002

#
enhancer.io_error_while_writing_stream=\u5beb\u5165\u8f38\u51fa\u4e32\u6d41\u6642\u767c\u751f I/O \u932f\u8aa4\u3002

