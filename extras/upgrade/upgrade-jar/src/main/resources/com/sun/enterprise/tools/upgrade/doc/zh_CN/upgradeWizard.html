<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <title>升级向导屏幕</title>
</head>
<body style="background-color: rgb(255, 255, 255);">
<h1>使用升级向导升级</h1>
<p>使用&ldquo;升级向导&rdquo;屏幕指定源和目标安装目录和目标服务器的主密码（如果需要）。
</p>
<ol>
  <li>
    <p>在&ldquo;源域目录&rdquo;字段，输入从其中导入配置的现有安装的位置。需要输入域目录。例如，&lt;install-root&gt;/domains/domain1。<br>
    </p>
  </li>
  <li>在&ldquo;目标域根目录&rdquo;字段中，输入配置传输到的 Application Server 安装的位置。需要提供域根作为此字段的输入。<br>
  </li>
  <li>提供源应用服务器的主密码。<br>
  </li>
  <li>完成后单击&ldquo;下一步&rdquo;按钮。<br>
  </li>
  <li>显示<a href="upgradeResults.html">升级结果</a>面板，表示升级操作的状态。 <br>
  </li>
  <li>升级过程完成后，单击&ldquo;完成&rdquo;按钮以关闭升级工具。</li>
</ol>
<hr>
