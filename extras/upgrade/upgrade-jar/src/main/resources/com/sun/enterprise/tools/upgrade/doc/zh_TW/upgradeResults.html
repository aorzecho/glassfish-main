<body style="background-color: rgb(255, 255, 255);">
<h1>【升級結果】螢幕</h1>
<p>【升級結果】螢幕顯示升級的狀態：</p>
<ol>
  <li>【結果】面板將顯示訊息，指示已成功完成的步驟以及失敗的步驟。
    <p>所顯示的訊息還會寫入  <tt>&lt;AS_HOME&gt;/domains </tt>
目錄中的  <tt>upgrade.log </tt> 檔案。</p>
  </li>
  <li>此螢幕底部的狀態列將指示進度。</li>
  <li>完成後，請按下【完成】按鈕。</li>
</ol>
<p>
  升級工具會在目標伺服器中啟動 asadmin，以執行升級。此為獨立程序，如果升級期間發生任何問題，您可能需要檢查伺服器記錄檔。
</p>
