  <title>升级结果屏幕</title>
</head>
<body style="background-color: rgb(255, 255, 255);">
<h1>升级结果屏幕</h1>
<p>&ldquo;升级结果&rdquo;屏幕显示升级的状态：</p>
<ol>
  <li>&ldquo;结果&rdquo;面板显示指示已成功完成的步骤和任何失败步骤的消息。
    <p>显示的消息还将写入 <tt>upgrade.log</tt>
文件，该文件位于 <tt>&lt;AS_HOME&gt;/domains</tt> 目录中。</p>
  </li>
  <li>屏幕底部的状态栏指示进度。</li>
  <li>完成后按&ldquo;完成&rdquo;按钮。</li>
</ol>
<p>
  升级工具在目标服务器中启动 asadmin 以执行升级。这是单独的过程，如果在升级期间发现任何问题，可能需要检查服务器日志文件。
</p>
