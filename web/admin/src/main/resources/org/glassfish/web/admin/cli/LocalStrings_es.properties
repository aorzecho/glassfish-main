create.virtual.server.both.http.network=Utilice solamente escuchas de red.
create.virtual.server.defaultwebmodule=El m\u00f3dulo web independiente asociado con este servidor virtual de forma predeterminada.
create.virtual.server.duplicate=El servidor virtual llamado {0} ya existe.
create.virtual.server.hosts=Una lista de valores separados por comas (,) permitidos en el encabezado de solicitud de host para seleccionar el servidor virtual actual. Cada uno de los servidores virtuales configurados en el mismo conjunto de conexiones debe tener un host \u00fanico para dicho grupo.
create.virtual.server.httplisteners=Una lista de ID de escucha HTTP separados por comas (,). Solamente se requiere para un servidor virtual que no sea el servidor virtual predeterminado.
create.virtual.server.logfile=Nombre del archivo donde se deben escribir las entradas de registro del servidor virtual. De forma predeterminada, se trata del registro del servidor.
create.virtual.server.property=Pares de nombre y valor del atributo opcional para configurar el servidor virtual. 
create.virtual.server.state=Determina si un servidor virtual est\u00e1 activo (activado) o inactivo (desactivado o inhabilitado). El valor predeterminado es activo (activado). Cuando est\u00e1 inactivo, el servidor virtual no procesa solicitudes.
create.virtual.server.usagetext=create-virtual-server --hosts <hosts>\n\t[--httplisteners <httplisteners> |\n\t--networklisteners <networklisteners>]\n\t[--defaultwebmodule <defaultwebmodule>] [--state <state>]\n\t[--logfile <logfile>] [--property <property>]\n\t[--target <target(default:server)>]\n\t[-?|--help[=<help(default:false)>]] virtual_server_id
create.virtual.server.virtual_server_id=Identifica el ID \u00fanico del servidor virtual que se va a crear. Este ID no puede empezar por un n\u00famero.
create.virtual.server=El comando create-virtual-server crea el servidor virtual con nombre. La virtualizaci\u00f3n en Application Server permite procesar varios dominios de URL mediante un \u00fanico proceso de servidor HTTP que realiza la escucha en varias direcciones de host. Si la aplicaci\u00f3n est\u00e1 disponible en dos servidores virtuales, continuar\u00e1 compartiendo las mismas agrupaciones de recursos f\u00edsicas.
