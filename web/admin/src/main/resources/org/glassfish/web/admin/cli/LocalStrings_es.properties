acceptor.threads.too.low=El n\u00famero de subprocesos del aceptador debe ser al menos 1

create.http.fail.protocolnotfound=El protocolo especificado {0} todav\u00eda no est\u00e1 configurado
create.http.listener.acceptorthreads=El n\u00famero de subprocesos del aceptador para el socket de escucha. El valor recomendado es el valor de procesadores del equipo. El valor predeterminado es 1. 
create.http.listener.default-virtual-server=El atributo de ID del servidor virtual predeterminado de esta escucha.
create.http.listener.defaultvs=El atributo de ID del servidor virtual predeterminado de esta escucha.
create.http.listener.duplicate=La escucha HTTP llamada {0} ya existe.
create.http.listener.enabled=Si se define en true, la escucha se habilita en el tiempo de ejecuci\u00f3n.
create.http.listener.fail=No se ha podido crear la escucha {0}, la raz\u00f3n real es: {1}
create.http.listener.listener_id=El ID de escucha de la escucha HTTP.
create.http.listener.listeneraddress=La direcci\u00f3n IP o el nombre de host (que se pueda resolver mediante DNS).
create.http.listener.listenerport=El n\u00famero de puerto donde crear el socket de escucha. Los valores v\u00e1lidos se encuentran entre 1 y 65535. En UNIX, la creaci\u00f3n de sockets de escucha para puertos 1-1024 requiere privilegios de superusuario. Se recomienda configurar un socket de escucha SSL para realizar la escucha en el puerto 443.
create.http.listener.secure=Si se define en true, utiliza SSL/TLS para comunicarse con el servidor de administraci\u00f3n de dominios.
create.http.listener.securityenabled=Si se define en true, la escucha HTTP ejecuta SSL. Puede activar o desactivar SSL2 o SSL3 y definir cifrados mediante un elemento SSL. La opci\u00f3n de seguridad habilita o inhabilita SSL de forma global poniendo los certificados a disposici\u00f3n de la instancia del servidor. El valor predeterminado es false.
create.http.listener.servername=Indica al servidor qu\u00e9 se debe colocar en la secci\u00f3n de nombres de host de las URL que se env\u00eden al cliente. Este valor afecta a las URL que genera autom\u00e1ticamente el servidor; no afecta a las\nURL de los directorios y archivos almacenados en el servidor. Este nombre debe ser el nombre de alias si el servidor utiliza un alias. Si se agregan dos puntos y un n\u00famero de puerto, dicho puerto se utilizar\u00e1 en las URL que el servidor env\u00eda al cliente.
create.http.listener.success=La escucha HTTP {0} se ha creado correctamente.
create.http.listener.vs.blank=Se requiere un servidor virtual predeterminado.  Utilice --default-virtual-server para especificar este valor.
create.http.listener.vs.bothparams=--defaultVS y --default-virtual-server entran en conflicto.  Utilice solamente --default-virtual-server para especificar este valor.
create.http.listener.vs.notexists=El valor de atributo (default-virtual-server = {0}) no se encuentra en la lista de servidores virtuales definidos en la configuraci\u00f3n.
create.http.listener.xpowered=Si se define en true, agrega los encabezados X-Powered-By: Servlet/2.4 y X-Powered-By: JSP/2.0 a las respuestas pertinentes. La especificaci\u00f3n Servlet 2.4 define el encabezado X-Powered-By: Servlet/2.4, que los contenedores pueden agregar a respuestas generadas por Servlet. Asimismo, la especificaci\u00f3n JSP 2.0 define el encabezado X-Powered-By: JSP/2.0, que los contenedores pueden agregar a respuestas que usen la tecnolog\u00eda JSP. El objetivo de estos encabezados es ayudar a recopilar datos estad\u00edsticos sobre el uso de Servlet y la tecnolog\u00eda JSP.
create.http.listener=El comando create-http-listener crea una escucha HTTP.

