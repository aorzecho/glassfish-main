create.http.listener.acceptorthreads=Nombre de threads de l\u2019accepteur du socket d\u2019\u00e9coute. La valeur recommand\u00e9e correspond au nombre de processeurs de la machine. La valeur par d\u00e9faut est 1. 
create.http.listener.default-virtual-server=Attribut de l\u2019ID du serveur virtuel par d\u00e9faut de ce listener.
create.http.listener.defaultvs=Attribut de l\u2019ID du serveur virtuel par d\u00e9faut de ce listener.
create.http.listener.duplicate=Le listener HTTP nomm\u00e9 {0} existe d\u00e9j\u00e0.
create.http.listener.enabled=Si le listener est d\u00e9fini sur true, il est activ\u00e9 lors de l\u2019ex\u00e9cution.
create.http.listener.fail=Le listener {0} ne peut pas \u00eatre cr\u00e9\u00e9, raison r\u00e9elle\u00a0: {1}
create.http.listener.listener_id=ID du listener HTTP.
create.http.listener.listeneraddress=Adresse IP ou nom d\u2019h\u00f4te (r\u00e9soluble par DNS).
create.http.listener.listenerport=Num\u00e9ro de port sur lequel cr\u00e9er le socket d\u2019\u00e9coute. Les valeurs l\u00e9gales sont comprises entre 1 et 65535. Sous UNIX, la cr\u00e9ation de sockets qui \u00e9coutent sur les ports 1 \u00e0 1024 n\u00e9cessite des privil\u00e8ges de superutilisateur. La configuration d\u2019un socket d\u2019\u00e9coute SSL pour \u00e9couter le port 443 est recommand\u00e9e.
create.http.listener.secure=Si le socket est d\u00e9fini sur true, il utilise le protocole SSL/TLS pour communiquer avec le serveur d\u2019administration de domaine.
create.http.listener.securityenabled=Si le listener HTTP est d\u00e9fini sur true, il est ex\u00e9cut\u00e9 sur un protocole SSL. Vous pouvez activer ou d\u00e9sactiver SSL2 et SSL3 et d\u00e9finir des valeurs en utilisant un \u00e9l\u00e9ment SSL. Le param\u00e8tre de s\u00e9curit\u00e9 permet d\u2019activer ou de d\u00e9sactiver de mani\u00e8re globale le protocole SSL en mettant des certificats \u00e0 disposition de l\u2019instance de serveur. La valeur par d\u00e9faut est \u2019false\u2019 (faux).
create.http.listener.servername=Indique au serveur les \u00e9l\u00e9ments \u00e0 ajouter \u00e0 la section du nom d\u2019h\u00f4te de tous les URL envoy\u00e9s au client. Cette valeur affecte les URL que le serveur g\u00e9n\u00e8re automatiquement\u00a0; elle n\u2019affecte pas les URL des r\u00e9pertoires et des fichiers stock\u00e9s dans le serveur. Ce nom correspond au nom de l\u2019alias si votre serveur en utilise un. Si vous ajoutez une colonne et un num\u00e9ro de port, ce port sera utilis\u00e9 dans les URL que le serveur envoie au client.
create.http.listener.success=Le listener HTTP {0} a \u00e9t\u00e9 cr\u00e9\u00e9 correctement.
create.http.listener.vs.blank=Un serveur virtuel par d\u00e9faut est n\u00e9cessaire.  Veuillez utiliser l\u2019option --default-virtual-server pour sp\u00e9cifier cette valeur.
create.http.listener.vs.bothparams=Conflit entre --defaultVS et --default-virtual-server.  Veuillez utiliser uniquement --default-virtual-server pour sp\u00e9cifier cette valeur.
create.http.listener.vs.notexists=La valeur de l\u2019attribut (default-virtual-server = {0}) ne se trouve pas dans la liste des serveurs virtuels d\u00e9finis dans la configuration.
create.http.listener.xpowered=Si la valeur est d\u00e9finie sur true, cela permet d\u2019ajouter les en-t\u00eates X-Powered-By: Servlet/2.4 et X-Powered-By: JSP/2.0 aux r\u00e9ponses correspondantes. La sp\u00e9cification Servlet 2.4 d\u00e9finit l\u2019en-t\u00eate X-Powered-By: Servlet/2.4 que les conteneurs peuvent ajouter aux r\u00e9ponses g\u00e9n\u00e9r\u00e9es par le servlet. De m\u00eame, la sp\u00e9cification JSP 2.0 d\u00e9finit l\u2019en-t\u00eate X-Powered-By: JSP/2.0 que les conteneurs peuvent ajouter aux r\u00e9ponses utilisant la technologie JSP. Ces en-t\u00eates ont pour objectif d\u2019aider \u00e0 collecter des donn\u00e9es statistiques sur l\u2019utilisation du servlet et de la technologie JSP.
create.http.listener=La commande create-http-listener cr\u00e9e un listener HTTP.

