create.virtual.server.both.http.network=Veuillez utiliser uniquement des listeners de r\u00e9seau.
create.virtual.server.defaultwebmodule=Module Web autonome associ\u00e9 par d\u00e9faut \u00e0 ce serveur virtuel.
create.virtual.server.duplicate=Un serveur virtuel nomm\u00e9 {0} existe d\u00e9j\u00e0.
create.virtual.server.hosts=Liste de valeurs s\u00e9par\u00e9es par des virgules (,) autoris\u00e9es dans l\u2019en-t\u00eate de la demande de l\u2019h\u00f4te permettant de s\u00e9lectionner le serveur virtuel actif. Chaque serveur virtuel configur\u00e9 sur le m\u00eame groupe de connexions doit disposer d\u2019un h\u00f4te unique pour ce groupe.
create.virtual.server.httplisteners=Liste de valeurs s\u00e9par\u00e9es par des virgules (,) des ID de listener HTTP. Valeur requise uniquement pour un serveur virtuel autre que celui par d\u00e9faut.
create.virtual.server.logfile=Nom du fichier dans lequel les entr\u00e9es de journal de ce serveur virtuel sont \u00e9crites. Il s\u2019agit par d\u00e9faut du journal du serveur.
create.virtual.server.property=Paires noms d\u2019attribut/valeurs facultatives pour configurer le serveur virtuel. 
create.virtual.server.state=D\u00e9termine si un serveur virtuel est actif (on) ou inactif (off ou disabled). La valeur par d\u00e9faut est actif (on). Lorsque le serveur virtuel est inactif, il n\u2019est pas utilis\u00e9 pour les demandes.
create.virtual.server.usagetext=create-virtual-server --hosts <h\u00f4tes>\n\t[--httplisteners <listeners http> |\n\t--networklisteners <listeners r\u00e9seau>]\n\t[--defaultwebmodule <module Web par d\u00e9faut>] [--state <\u00e9tat>]\n\t[--logfile <fichier journal>] [--property <propri\u00e9t\u00e9>]\n\t[--target <cible (valeur par d\u00e9faut\u00a0:serveur)>]\n\t[-?|--help[=<aide (valeur par d\u00e9faut\u00a0: false)>]] virtual_server_id
create.virtual.server.virtual_server_id=Identifie l\u2019ID unique du serveur virtuel \u00e0 cr\u00e9er. L\u2019ID ne peut pas commencer par un nombre.
create.virtual.server=La commande create-virtual-server permet de cr\u00e9er le serveur virtuel nomm\u00e9. La virtualisation du serveur d\u2019application permet \u00e0 plusieurs domaines d\u2019URL d\u2019utiliser un seul processus de serveur HTTP qui \u00e9coute plusieurs adresses d\u2019h\u00f4te. Si l\u2019application est disponible sur deux serveurs virtuels, cela indique qu\u2019ils partagent toujours les m\u00eames pools de ressources physiques.
