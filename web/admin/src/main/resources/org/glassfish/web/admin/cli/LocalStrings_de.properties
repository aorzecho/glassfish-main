create.virtual.server.defaultwebmodule=Das standardm\u00E4\u00DFig mit diesem virtuellen Server verbundene Standalone-Webmodul.
create.virtual.server.duplicate=Virtueller Server mit dem Namen {0} ist bereits vorhanden.
create.virtual.server.hosts=Eine durch Komma (,) getrennte Liste der im Anforderungsheader des Hosts zul\u00E4ssigen Werte zum Ausw\u00E4hlen des aktuellen virtuellen Servers. Jeder virtuelle Server, der f\u00FCr dieselbe Verbindungsgruppe konfiguriert ist, muss \u00FCber einen eindeutigen Host f\u00FCr diese Gruppe verf\u00FCgen.
create.virtual.server.httplisteners=Eine durch Komma (,) getrennte Liste der HTTP-Listener-IDs. Nur f\u00FCr virtuelle Server erforderlich, bei denen es sich nicht um den standardm\u00E4\u00DFigen virtuellen Server handelt.
create.virtual.server.logfile=Name der Datei, in die Protokolleintr\u00E4ge f\u00FCr diesen virtuellen Server geschrieben werden sollen. Standardm\u00E4\u00DFig handelt es sich hierbei um das Serverlog.
create.virtual.server.property=Optionale Name/Wert-Paare f\u00FCr Attribute zur Konfiguration des virtuellen Servers. 
create.virtual.server.state=Legt fest, ob ein virtueller Server aktiv ("Ein") oder inaktiv ("Aus" bzw. deaktiviert) ist. Die Standardeinstellung lautet aktiv ("Ein"). Wenn der virtuelle Server inaktiv ist, bearbeitet er keine Anforderungen.
create.virtual.server.usagetext=create-virtual-server --hosts <hosts>\n\t[--httplisteners <httplisteners> |\n\t--networklisteners <networklisteners>]\n\t[--defaultwebmodule <defaultwebmodule>] [--state <state>]\n\t[--logfile <logfile>] [--property <property>]\n\t[--target <target(default:server)>]\n\t[-?|--help[=<help(default:false)>]] virtual_server_id
create.virtual.server.virtual_server_id=Gibt die eindeutige ID f\u00FCr den zu erstellenden virtueller Server an. Diese ID darf nicht mit einer Zahl beginnen.
create.virtual.server=Der Befehl "create-virtual-server" erstellt den benannten virtuellen Server. Die Visualisierung im Application Server erm\u00F6glicht die Bearbeitung mehrerer URL-Domains durch einen einzigen HTTP-Servervorgang, der mehrere Hostadressen \u00FCberwacht. Wenn die Anwendung auf zwei virtuellen Servern verf\u00FCgbar ist, weisen diese nach wie vor dieselben physischen Ressourcenpools auf. 
