acceptor.threads.too.low=Es muss mindestens 1 Annahmethread vorhanden sein

create.http.fail.protocolnotfound=Das angegebene Protokoll {0} wurde noch nicht konfiguriert
create.http.listener.acceptorthreads=Die Anzahl der Annahmethreads f\u00fcr den Abh\u00f6r-Socket. Der empfohlene Wert ist die Anzahl der Prozessoren im Computer. Der Standardwert betr\u00e4gt 1. 
create.http.listener.default-virtual-server=Das ID-Attribut des standardm\u00e4\u00dfigen virtuellen Servers f\u00fcr dieses Zielger\u00e4t.
create.http.listener.defaultvs=Das ID-Attribut des standardm\u00e4\u00dfigen virtuellen Servers f\u00fcr dieses Zielger\u00e4t.
create.http.listener.duplicate=HTTP-Zielger\u00e4t mit dem Namen {0} ist bereits vorhanden.
create.http.listener.enabled=Wenn der Wert auf "true" (wahr) gesetzt ist, ist das Zielger\u00e4t w\u00e4hrend der Laufzeit aktiv.
create.http.listener.fail=Zielger\u00e4t {0} konnte nicht erstellt werden; tats\u00e4chlicher Grund: {1}
create.http.listener.listener_id=Die Zielger\u00e4t-ID des HTTP-Zielger\u00e4ts.
create.http.listener.listeneraddress=Die IP-Adresse oder der Hostname (von DNS aufl\u00f6sbar).
create.http.listener.listenerport=Die Nummer des Anschlusses, auf dem das Abh\u00f6r-Socket erstellt werden soll. G\u00fcltige Werte sind 1 \u2013 65535. Bei UNIX erfordert das Erstellen von Sockets, die die Anschl\u00fcsse 1 \u2013 1024 \u00fcberwachen, Superuser-Rechte. Es wird empfohlen, einen SSL-Abh\u00f6r-Socket zum \u00dcberwachen von Anschluss 443 zu konfigurieren.
create.http.listener.secure=Wenn der Wert auf "true" (wahr) gesetzt ist, wird SSL/TLS zur Kommunikation mit dem Dom\u00e4nenadministrationsserver verwendet.
create.http.listener.securityenabled=Wenn der Wert auf "true" (wahr) gesetzt ist, f\u00fchrt das HTTP-Zielger\u00e4t SSL aus. Sie k\u00f6nnen SSL2 oder SSL3 aktivieren bzw. deaktivieren und anhand eines SSL-Elements Verschl\u00fcsselungen festlegen. Die Sicherheitseinstellungen aktivieren oder deaktivieren SSL global, indem der Serverinstanz Zertifikate zur Verf\u00fcgung gestellt werden. Der Standardwert lautet "false" (falsch).
create.http.listener.servername=Teilt dem Server mit, was in den Hostnamenabschnitt jeglicher URLs, die er an den Client sendet, abgelegt wird. Dies wirkt sich auf URLs aus, die vom Server automatisch generiert werden; URLs f\u00fcr Verzeichnisse und im Server gespeicherte Dateien sind davon nicht betroffen. Dieser Name sollte der Aliasname sein, falls Ihr Server einen Alias verwendet. Werden ein Doppelpunkt und eine Anschlussnummer angeh\u00e4ngt, wird dieser Anschluss in URLs verwendet, die vom Server an den Client gesendet werden.
create.http.listener.success=HTTP-Zielger\u00e4t {0} erfolgreich erstellt.
create.http.listener.vs.blank=Es ist ein standardm\u00e4\u00dfiger virtueller Server erforderlich. Legen Sie diesen Wert mithilfe von "--default-virtual-server" fest.
create.http.listener.vs.bothparams=Konflikt zwischen "--defaultVS" und "--default-virtual-server".  Legen Sie diesen Wert nur mithilfe von "--default-virtual-server" fest.
create.http.listener.vs.notexists=Attributwert (default-virtual-server = {0}) wurde in der Liste der in der Konfiguration definierten virtuellen Server nicht gefunden.
create.http.listener.xpowered=Wenn der Wert auf "true" (wahr) gesetzt ist, f\u00fcgen der X-Powered-By: Servlet/2.4 und der X-Powered-By: JSP/2.06 den entsprechenden Antworten Header hinzu. Die Servlet 2.4-Spezifikation definiert den X-Powered-By: Servlet/2.4-Header, den Container in Servlet-erzeugte Antworten einf\u00fcgen k\u00f6nnen. Auf \u00e4hnliche Weise definiert die JSP 2.0-Spezifikation den X-Powered-By: JSP/2.0-Header, den Container zu Antworten hinzuf\u00fcgen k\u00f6nnen, die die JSP-Technologie nutzen. Ziel dieser Header ist die Unterst\u00fctzung bei der Erfassung statistischer Daten zur Verwendung der Servlet- und JSP-Technologie.
create.http.listener=Der Befehl "create-http-listener" erstellt ein HTTP-Zielger\u00e4t.

