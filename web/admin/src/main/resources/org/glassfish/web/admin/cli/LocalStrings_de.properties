acceptor.threads.too.low=Es muss mindestens 1 Acceptor-Thread vorhanden sein

create.http.fail.protocolnotfound=Das angegebene Protokoll {0} wurde noch nicht konfiguriert
create.http.listener.acceptorthreads=Die Anzahl der Acceptor-Threads f\u00FCr das Listener Socket. Der empfohlene Wert entspricht der Anzahl der Prozessoren im Rechner. Der Standardwert betr\u00E4gt 1. 
create.http.listener.default-virtual-server=Das ID-Attribut des standardm\u00E4\u00DFigen virtuellen Servers f\u00FCr diesen Listener.
create.http.listener.defaultvs=Das ID-Attribut des standardm\u00E4\u00DFigen virtuellen Servers f\u00FCr diesen Listener.
create.http.listener.duplicate=HTTP-Listener mit dem Namen {0} ist bereits vorhanden.
create.http.listener.enabled=Wenn der Wert auf "True" gesetzt ist, ist der Listener zur Laufzeit aktiv.
create.http.listener.fail=Listener {0} konnte nicht erstellt werden; tats\u00E4chlicher Grund: {1}
create.http.listener.listener_id=Die Listener-ID des HTTP-Listeners.
create.http.listener.listeneraddress=Die IP-Adresse oder der Hostname (von DNS aufl\u00F6sbar).
create.http.listener.listenerport=Die Nummer des Ports, auf dem das Listener Socket erstellt werden soll. G\u00FCltige Werte sind 1 - 65535. Bei UNIX erfordert das Erstellen von Sockets, die die Ports 1 - 1024 \u00FCberwachen, Superuser-Rechte. Es wird empfohlen, ein SSL-Listener-Socket zum \u00DCberwachen von Port 443 zu konfigurieren.
create.http.listener.secure=Wenn der Wert auf "True" gesetzt ist, wird SSL/TLS zur Kommunikation mit dem Domainadministrationsserver verwendet.
create.http.listener.securityenabled=Wenn der Wert auf "True" gesetzt ist, f\u00FChrt der HTTP-Listener SSL aus. Sie k\u00F6nnen SSL2 oder SSL3 aktivieren bzw. deaktivieren und anhand eines SSL-Elements Verschl\u00FCsselungen festlegen. Die Sicherheitseinstellungen aktivieren oder deaktivieren SSL global, indem der Serverinstanz Zertifikate zur Verf\u00FCgung gestellt werden. Der Standardwert lautet "False".
create.http.listener.servername=Teilt dem Server mit, was in den Hostnamenabschnitt der URLs, die er an den Client sendet, abgelegt wird. Dies wirkt sich auf URLs aus, die vom Server automatisch generiert werden; URLs f\u00FCr Verzeichnisse und im Server gespeicherte Dateien sind davon nicht betroffen. Dieser Name sollte der Aliasname sein, falls Ihr Server einen Alias verwendet. Werden ein Doppelpunkt und eine Portnummer angeh\u00E4ngt, wird dieser Port in URLs verwendet, die vom Server an den Client gesendet werden.
create.http.listener.success=HTTP-Listener {0} erfolgreich erstellt.
create.http.listener.vs.blank=Es ist ein standardm\u00E4\u00DFiger virtueller Server erforderlich. Legen Sie diesen Wert mit "--default-virtual-server" fest.
create.http.listener.vs.bothparams=Konflikt zwischen "--defaultVS" und "--default-virtual-server". Legen Sie diesen Wert nur mit "--default-virtual-server" fest.
create.http.listener.vs.notexists=Attributwert (default-virtual-server = {0}) wurde in der Liste der in der Konfiguration definierten virtuellen Server nicht gefunden.
create.http.listener.xpowered=Wenn der Wert auf "True" gesetzt ist, werden den entsprechenden Antworten X-Powered-By: Servlet/2.4- und der X-Powered-By: JSP/2.06-Header hinzugef\u00FCgt. Die Servlet 2.4-Spezifikation definiert den X-Powered-By: Servlet/2.4-Header, den Container in Servlet-erzeugte Antworten einf\u00FCgen k\u00F6nnen. Auf \u00E4hnliche Weise definiert die JSP 2.0-Spezifikation den X-Powered-By: JSP/2.0-Header, den Container zu Antworten hinzuf\u00FCgen k\u00F6nnen, die die JSP-Technologie nutzen. Ziel dieser Header ist die Unterst\u00FCtzung bei der Sammlung statistischer Daten zur Verwendung der Servlet- und JSP-Technologie.
create.http.listener=Der Befehl "create-http-listener" erstellt einen HTTP-Listener.

