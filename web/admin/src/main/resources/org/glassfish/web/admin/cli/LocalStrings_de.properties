create.virtual.server.both.http.network=Verwenden Sie nur Netzwerk-Zielger\u00e4te.
create.virtual.server.defaultwebmodule=Das standardm\u00e4\u00dfig mit diesem virtuellen Server verbundene eigenst\u00e4ndige Webmodul.
create.virtual.server.duplicate=Virtueller Server mit dem Namen {0} ist bereits vorhanden.
create.virtual.server.hosts=Eine durch Kommata (,) getrennte Liste der im Anforderungsheader des Hosts zul\u00e4ssigen Werte zum Ausw\u00e4hlen des aktuellen virtuellen Servers. Jeder virtuelle Server, der f\u00fcr dieselbe Verbindungsgruppe konfiguriert ist, muss \u00fcber einen eindeutigen Host f\u00fcr diese Gruppe verf\u00fcgen.
create.virtual.server.httplisteners=Eine durch Kommata (,) getrennte Liste der HTTP-Zielger\u00e4t-IDs. Nur f\u00fcr virtuelle Server erforderlich, bei denen es sich nicht um den standardm\u00e4\u00dfigen virtuellen Server handelt.
create.virtual.server.logfile=Name der Datei, in die Protokolleintr\u00e4ge f\u00fcr diesen virtuellen Server geschrieben werden sollen. Standardm\u00e4\u00dfig handelt es sich hierbei um das Serverprotokoll.
create.virtual.server.property=Optionale Name/Wert-Paare f\u00fcr Attribute zur Konfiguration des virtuellen Servers. 
create.virtual.server.state=Legt fest, ob ein virtueller Server aktiv ("Ein") oder inaktiv ("Aus" bzw. deaktiviert) ist. Die Standardeinstellung lautet aktiv ("Ein"). Wenn der virtuelle Server inaktiv ist, bearbeitet er keine Anforderungen.
create.virtual.server.usagetext=create-virtual-server --hosts <hosts>\n\t[--httplisteners <httplisteners> |\n\t--networklisteners <networklisteners>]\n\t[--defaultwebmodule <defaultwebmodule>] [--state <state>]\n\t[--logfile <logfile>] [--property <property>]\n\t[--target <target(default:server)>]\n\t[-?|--help[=<help(default:false)>]] virtual_server_id
create.virtual.server.virtual_server_id=Gibt die eindeutige ID f\u00fcr den zu erstellenden virtueller Server an. Diese ID darf nicht mit einer Zahl beginnen.
create.virtual.server=Der Befehl "create-virtual-server" erstellt den benannten virtuellen Server. Die Visualisierung im Anwendungsserver erm\u00f6glicht die Bearbeitung mehrerer URL-Dom\u00e4nen durch einen einzigen HTTP-Servervorgang, der mehrere Hostadressen \u00fcberwacht. Wenn die Anwendung auf zwei virtuellen Servern verf\u00fcgbar ist, weisen diese nach wie vor dieselben physischen Ressourcenpools auf. 
