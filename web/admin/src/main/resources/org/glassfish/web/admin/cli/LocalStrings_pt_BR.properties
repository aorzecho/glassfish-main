create.virtual.server.both.http.network=Utilize somente networklisteners.
create.virtual.server.defaultwebmodule=O m\u00f3dulo Web independente associado com este servidor virtual por padr\u00e3o.
create.virtual.server.duplicate=O servidor virtual denominado {0} j\u00e1 existe.
create.virtual.server.hosts=Uma lista de valores separados por v\u00edrgula (,) permitidos no cabe\u00e7alho de solicita\u00e7\u00e3o do host para selecionar o servidor virtual atual. Cada servidor virtual configurado para o mesmo grupo de conex\u00e3o precisa ter um host \u00fanico para aquele grupo.
create.virtual.server.httplisteners=Uma lista separada por v\u00edrgulas (,) de IDs da escuta HTTP. Necess\u00e1rio apenas para um servidor virtual que n\u00e3o seja o servidor virtual padr\u00e3o definido.
create.virtual.server.logfile=O nome do arquivo nos quais as entradas do registro para este servidor virtual devem ser gravadas. Por padr\u00e3o, este \u00e9 o registro do servidor.
create.virtual.server.property=Pares nome/valor de atributo opcionais para configurar o servidor virtual. 
create.virtual.server.state=Determina se o servidor virtual est\u00e1 ativo (on) ou inativo (off ou desativado). O padr\u00e3o \u00e9 ativo (on). Quando inativo, o servidor virtual n\u00e3o fornece servi\u00e7o as solicita\u00e7\u00f5es.
create.virtual.server.usagetext=create-virtual-server --hosts <hosts>\n\t[--httplisteners <httplisteners> |\n\t--networklisteners <networklisteners>]\n\t[--defaultwebmodule <defaultwebmodule>] [--state <state>]\n\t[--logfile <logfile>] [--property <property>]\n\t[--target <target(default:server)>]\n\t[-?|--help[=<help(default:false)>]] virtual_server_id
create.virtual.server.virtual_server_id=Identifica a ID \u00fanica para o servidor virtual a ser criado. Essa ID n\u00e3o pode come\u00e7ar com um n\u00famero.
create.virtual.server=O comando create-virtual-server cria o servidor virtual nomeado. A virtualiza\u00e7\u00e3o no servidor de aplicativos permite m\u00faltiplos dom\u00ednios URL a serem servidos por um \u00fanico processo de servidor HTTP que est\u00e1 ouvindo em m\u00faltiplos endere\u00e7os de host. Se o aplicativo estiver dispon\u00edvel em dois servidores virtuais, eles ainda compartilham o mesmo conjunto de recursos f\u00edsicos.
