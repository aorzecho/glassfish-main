create.http.listener.duplicate=A escuta Http denominada {0} j\u00e1 existe.
create.http.listener.enabled=Se definido como verdadeiro, a escuta ser\u00e1 ativada no execut\u00e1vel.
create.http.listener.fail=A escuta {0} n\u00e3o p\u00f4de ser criada, motivo real: {1}
create.http.listener.listener_id=A ID da escuta da escuta HTTP.
create.http.listener.listeneraddress=O endere\u00e7o IP ou o nome do host (solucion\u00e1vel pelo DNS).
create.http.listener.listenerport=O n\u00famero da porta na qual criar o soquete da escuta. Os valores v\u00e1lidos s\u00e3o 1-65535. Em sistemas UNIX, a cria\u00e7\u00e3o de soquetes que escutam nas portas 1\u20131024 requer privil\u00e9gios de superusu\u00e1rio. Recomenda-se a configura\u00e7\u00e3o de um soquete para escutar na porta 443.
create.http.listener.secure=Se definido como verdadeiro, utiliza o SSL/TLS para se comunicar com o servidor de administra\u00e7\u00e3o de dom\u00ednio.
create.http.listener.securityenabled=Se definido como verdadeiro, a escuta HTTP executa o SSL. Voc\u00ea pode ativar ou desativar o SSL2 ou o SSL3 e definir cifradores utilizando um elemento SSL. A configura\u00e7\u00e3o de seguran\u00e7a ativa ou desativa globalmente o SSL ao tornar dispon\u00edveis certificados pata a inst\u00e2ncia do servidor. O valor padr\u00e3o \u00e9 falso.
create.http.listener.servername=Diz ao servidor o que colocar na se\u00e7\u00e3o nome do host de quaisquer URLs e o envia ao cliente. Isso afeta os URLs gerados automaticamente pelo servidor; n\u00e3o afeta os URLs para diret\u00f3rios e arquivos armazenados no servidor. Esse nome deveria ser o nome alias se o servidor utilizar um alias. Se um ponto e v\u00edrgula e um n\u00famero de porta forem anexados, esta porta ser\u00e1 utilizada em URLs que o servidor envia ao cliente.
create.http.listener.success=Escuta Http {0} criado com sucesso.
create.http.listener.vs.blank=Um servidor virtual padr\u00e3o \u00e9 necess\u00e1rio.  Utilize --default-virtual-server para especificar este valor.
create.http.listener.vs.bothparams=--defaultVS e conflito --default-virtual-server.  Utilize somente --default-virtual-server para especificar este valor.
create.http.listener.vs.notexists=O valor do atributo (default-virtual-server = {0}) n\u00e3o \u00e9 encontrado na lista de servidores virtuais definidos no config.
create.http.listener.xpowered=Se definido como verdadeiro, adiciona os cabe\u00e7alhos X-Powered-By: Servlet/2.4 e X-Powered-By: JSP/2.0 as respostas apropriadas. A especifica\u00e7\u00e3o Servlet 2.4 define o cabe\u00e7alho X-Powered-By: Servlet/2.4, do qual os recipientes podem adicionar as respostas geradas pelo servlet. De forma similar, a especifica\u00e7\u00e3o JSP 2.0 define o cabe\u00e7alho X-Powered-By: JSP/2.0, do qual os recipientes podem adicionar respostas que utilizam a tecnologia JSP. O objetivo desses cabe\u00e7alhos \u00e9 ajudar a obter dados estat\u00edsticos sobre o uso da tecnologia Servlet e JSP.
create.http.listener=O comando create-http-listener cria uma escuta HTTP.

