acceptor.threads.too.low=Os segmentos do aceitador devem ser pelo m\u00ednimo 1

create.http.fail.protocolnotfound=O protocolo especificado {0} ainda n\u00e3o foi configurado
create.http.listener.acceptorthreads=O n\u00famero de segmentos do aceitador no soquete da escuta. O valor recomendado \u00e9 o n\u00famero de processadores na m\u00e1quina. O valor padr\u00e3o \u00e9 1. 
create.http.listener.default-virtual-server=O atributo de ID do servidor virtual padr\u00e3o para essa escuta.
