#EN create.jdbc.connection.pool=registers the JDBC connection pool
create.jdbc.connection.pool=registra il pool di connessione JDBC
#EN create.jdbc.connection.pool.datasourceclassname=The name of the vendor\u2014supplied JDBC datasource resource manager.
create.jdbc.connection.pool.datasourceclassname=Nome del gestore di risorse dell'origine dati JDBC specificato dal fornitore.
#EN create.jdbc.connection.pool.restype=The interface that the datasource class implements. Must be one of javax.sql.DataSource, javax.sql.ConnectionPoolDataSource or javax.sql.XADataSource. It leads to an error when this option has a legal value and the indicated interface is not implemented by the datasource class. This option has no default value.
create.jdbc.connection.pool.restype=Interfaccia implementata dalla classe dell'origine dati. Deve essere javax.sql.DataSource, javax.sql.ConnectionPoolDataSource o javax.sql.XADataSource. Causa un errore se l'opzione contiene un valore valido e l'interfaccia indicata non \u00e8 implementata dalla classe dell'origine dati. Questa opzione non prevede un valore predefinito.
#EN create.jdbc.connection.pool.steadypoolsize=The minimum and initial number of connections maintained in the pool. The default value is 8.
create.jdbc.connection.pool.steadypoolsize=Numero minimo e iniziale di connessioni mantenute nel pool. Il valore predefinito \u00e8 8.
#EN create.jdbc.connection.pool.maxpoolsize=The maximum number of connections that can be created. The default value is 32.
create.jdbc.connection.pool.maxpoolsize=Numero massimo di connessioni che \u00e8 possibile creare. Il valore predefinito \u00e8 32.
#EN create.jdbc.connection.pool.maxwait=The amount of time a caller will wait before a connection timeout is sent. The default is 60 seconds. A value of 0 forces the caller to wait indefinitely.
create.jdbc.connection.pool.maxwait=Tempo di attesa del chiamante prima dell'invio di un timeout di connessione. Il valore predefinito \u00e8 60 secondi. Un valore pari a 0 impone al chiamate di attendere a tempo indefinito.
#EN create.jdbc.connection.pool.poolresize=Quantity by which the pool will scale-up or scale-down the number of connections. Scale-up: When the pool has no free connections, pool will scale-up by this quantity. Scale-down: All the invalid and idle connections are removed, sometimes resulting in removing connections of quantity greater than this value. Steadypoolsize will be ensured. Possible values are from 0 to MAX_INTEGER. The default value is 2.
create.jdbc.connection.pool.poolresize=Incremento o decremento che il pool adotter\u00e0 per il numero di connessioni. Incremento: quando il pool non ha connessioni libere, aumenta il numero di questa quantit\u00e0.  Decremento: tutte le connessioni non valide e inattive vengono eliminate. A volte l'operazione comporta l'eliminazione di connessioni in sovrappi\u00f9 rispetto a questo valore. La dimensione del pool verr\u00e0 mantenuta costante. I valori possibili sono compresi tra 0 e MAX_INTEGER. Il valore predefinito \u00e8 2.
#EN create.jdbc.connection.pool.idletimeout=The maximum time, in seconds, that a connection can remain idle in the pool. After this time, the implementation can close this connection. This timeout value must be kept shorter than the server side timeout value to prevent the accumulation of unusable connections in the application. The default value is 300.
create.jdbc.connection.pool.idletimeout=Tempo massimo, in secondi, durante il quale una connessione del pool pu\u00f2 rimanere inattiva. Alla scadenza di questo periodo di tempo, la connessione pu\u00f2 essere chiusa. Il valore di questo timeout deve essere pi\u00f9 breve del valore di timeout lato server in modo da impedire l'accumulo di connessioni non utilizzabili nell'applicazione. Il valore predefinito \u00e8 300.
#EN create.jdbc.connection.pool.isolationlevel=The transaction-isolation-level on the pooled database connections. This option does not have a default value. If not specified, the pool operates with the default isolation level that the JDBC driver provides. You can set a desired isolation level using one of the standard transaction isolation levels: read-uncommitted, read-committed, repeatable-read, serializable. Applications that change the isolation level on a pooled connection programmatically risk polluting the pool. This could lead to program errors.
create.jdbc.connection.pool.isolationlevel=Livello di isolamento delle transazioni nelle connessioni a database nel pool. Questa opzione non prevede un valore predefinito. Se non specificato, il pool opera con il livello di isolamento predefinito fornito dal driver JDBC. \u00c8 possibile impostare il livello di isolamento delle transazioni desiderato tra quelli standard: read-uncommitted, read-committed, repeatable-read, serializable. Le applicazioni per le quali il livello di isolamento di una connessione del pool viene modificato a livello di programmazione potrebbero danneggiare il pool. Ci\u00f2 pu\u00f2 causare errori del programma.
#EN create.jdbc.connection.pool.isisolationguaranteed=This is applicable only when a particular isolation level is specified for transaction-isolation-level. The default value is true. This option assures that every time a connection is obtained from the pool, isolation level is set to the desired value. This could have some performance impact on some JDBC drivers. Administrators can set this to false when the application does not change --isolationlevel before returning the connection.
create.jdbc.connection.pool.isisolationguaranteed=Questa condizione si applica solo se \u00e8 specificato un livello di isolamento delle transazioni particolare. Il valore predefinito \u00e8 true. Questa opzione garantisce che ogni volta che si ottiene una connessione dal pool, il livello di isolamento sia impostato sul valore desiderato. Ci\u00f2 potrebbe influire negativamente sulle prestazioni in alcuni driver JDBC. Gli amministratori possono impostare questa opzione su false quando l'applicazione non cambia il livello di isolamento prima di restituire la connessione.
#EN create.jdbc.connection.pool.isconnectvalidatereq=If set to true, connections are validated or checked to see if they are usable before giving out to the application. The default value is false.
create.jdbc.connection.pool.isconnectvalidatereq=Se l'opzione \u00e8 impostata su true, le connessioni vengono convalidate o controllate per verificare che possano essere utilizzate prima della restituzione all'applicazione. Il valore predefinito \u00e8 false.
#EN create.jdbc.connection.pool.validationmethod=The name of the validation table used to perform a query to validate a connection. Valid settings are: auto-commit, meta-data, or table. The default value is auto-commit.
create.jdbc.connection.pool.validationmethod=Nome della tabella di convalida usata per eseguire una query di convalida di una connessione. Le impostazioni valide sono: auto-commit, meta-data o table. Il valore predefinito \u00e8 auto-commit.
#EN create.jdbc.connection.pool.validationtable=The name of the validation table used to perform a query to validate a connection.
create.jdbc.connection.pool.validationtable=Nome della tabella di convalida usata per eseguire una query di convalida di una connessione. 
#EN create.jdbc.connection.pool.failconnection=If set to true, all connections in the pool must be closed when a single validation check fails. The default value is false. One attempt is made to re-establish failed connections.
create.jdbc.connection.pool.failconnection=Se questa opzione \u00e8 impostata su true, \u00e8 necessario chiudere tutte le connessioni nel pool dopo che una singola verifica di convalida ha esito negativo. Il valore predefinito \u00e8 false. Viene effettuato un tentativo di ristabilire le connessioni non riuscite.
#EN create.jdbc.connection.pool.allownoncomponentcallers=A pool with this property set to true, can be used by non-J2EE components, that is, components other than EJBs or Servlets. The returned connection is enlisted automatically with the transaction context obtained from the transaction manager. 
create.jdbc.connection.pool.allownoncomponentcallers=Un pool in cui \u00e8 impostata questa propriet\u00e0 pu\u00f2 essere utilizzato da componenti non J2EE, ovvero da componenti diversi da EJB e servlet. La connessione restituita viene integrata automaticamente nel contesto della transazione ottenuto dal gestore delle transazioni. 
#EN create.jdbc.connection.pool.nontransactionalconnections=A pool with this property set to true returns non-transactional connections. This connection does not get automatically enlisted with the transaction manager.
create.jdbc.connection.pool.nontransactionalconnections=Un pool in cui questa propriet\u00e0 \u00e8 impostata su true restituisce connessioni non transazionali. Questa connessione non viene integrata automaticamente con il gestore delle transazioni.
