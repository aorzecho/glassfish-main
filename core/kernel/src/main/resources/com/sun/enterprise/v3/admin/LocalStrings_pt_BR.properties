#EN create.jdbc.connection.pool=registers the JDBC connection pool
create.jdbc.connection.pool=registra o grupo de conex\u00f5es JDBC
#EN create.jdbc.connection.pool.datasourceclassname=The name of the vendor\u2014supplied JDBC datasource resource manager.
create.jdbc.connection.pool.datasourceclassname=Nome do fornecedor \u2014 gerenciador de recursos de fonte de dados JDBC fornecido.
#EN create.jdbc.connection.pool.restype=The interface that the datasource class implements. Must be one of javax.sql.DataSource, javax.sql.ConnectionPoolDataSource or javax.sql.XADataSource. It leads to an error when this option has a legal value and the indicated interface is not implemented by the datasource class. This option has no default value.
create.jdbc.connection.pool.restype=Interface que a classe de fonte de dados implementa. Deve ser um javax.sql.DataSource, javax.sql.ConnectionPoolDataSource ou javax.sql.XADataSource. Conduz a erro, quando esta op\u00e7\u00e3o possui um valor legal e a interface indicada n\u00e3o \u00e9 implementada pela classe da fonte de dados. Esta op\u00e7\u00e3o n\u00e3o possui valor padr\u00e3o.
#EN create.jdbc.connection.pool.steadypoolsize=The minimum and initial number of connections maintained in the pool. The default value is 8.
create.jdbc.connection.pool.steadypoolsize=N\u00famero m\u00ednimo e inicial de conex\u00f5es mantidas no grupo. O valor padr\u00e3o \u00e9 8.
#EN create.jdbc.connection.pool.maxpoolsize=The maximum number of connections that can be created. The default value is 32.
create.jdbc.connection.pool.maxpoolsize=N\u00famero m\u00e1ximo de conex\u00f5es que podem ser criadas. O valor padr\u00e3o \u00e9 32.
#EN create.jdbc.connection.pool.maxwait=The amount of time a caller will wait before a connection timeout is sent. The default is 60 seconds. A value of 0 forces the caller to wait indefinitely.
create.jdbc.connection.pool.maxwait=Tempo que o chamador aguarda antes que o tempo-limite da conex\u00e3o seja enviado. O padr\u00e3o \u00e9 60 segundos. O valor 0 for\u00e7a o chamador a aguardar indefinidamente.
#EN create.jdbc.connection.pool.poolresize=Quantity by which the pool will scale-up or scale-down the number of connections. Scale-up: When the pool has no free connections, pool will scale-up by this quantity. Scale-down: All the invalid and idle connections are removed, sometimes resulting in removing connections of quantity greater than this value. Steadypoolsize will be ensured. Possible values are from 0 to MAX_INTEGER. The default value is 2.
create.jdbc.connection.pool.poolresize=Quantidade pela qual o grupo expandir\u00e1 ou reduzir\u00e1 o n\u00famero de conex\u00f5es. Expandir: quando o grupo n\u00e3o possui conex\u00f5es livres, ele se expande nesta quantidade. Reduzir: Todas as conex\u00f5es inv\u00e1lidas e ociosas s\u00e3o removidas, resultando, \u00e0s vezes, na remo\u00e7\u00e3o de quantidade de conex\u00f5es maior do que este valor. Steadypoolsize ser\u00e1 protegido. Valores poss\u00edveis v\u00e3o de 0 a M\u00c1X_DE_INTEIROS. O valor padr\u00e3o \u00e9 2.
#EN create.jdbc.connection.pool.idletimeout=The maximum time, in seconds, that a connection can remain idle in the pool. After this time, the implementation can close this connection. This timeout value must be kept shorter than the server side timeout value to prevent the accumulation of unusable connections in the application. The default value is 300.
create.jdbc.connection.pool.idletimeout=Tempo m\u00e1ximo, em segundos, que uma conex\u00e3o pode permanecer ociosa no grupo. Ap\u00f3s esse tempo, a implementa\u00e7\u00e3o pode fechar a conex\u00e3o. Este valor de tempo-limite deve ser menor que o valor de tempo-limite do servidor, para impedir o ac\u00famulo de conex\u00f5es n\u00e3o utiliz\u00e1veis no aplicativo. O valor padr\u00e3o \u00e9 300.
#EN create.jdbc.connection.pool.isolationlevel=The transaction-isolation-level on the pooled database connections. This option does not have a default value. If not specified, the pool operates with the default isolation level that the JDBC driver provides. You can set a desired isolation level using one of the standard transaction isolation levels: read-uncommitted, read-committed, repeatable-read, serializable. Applications that change the isolation level on a pooled connection programmatically risk polluting the pool. This could lead to program errors.
create.jdbc.connection.pool.isolationlevel=N\u00edvel de isolamento de transa\u00e7\u00f5es nas conex\u00f5es no grupo do banco de dados. Esta op\u00e7\u00e3o n\u00e3o possui valor padr\u00e3o. Quando n\u00e3o especificada, o grupo opera com o n\u00edvel de isolamento padr\u00e3o que o driver JDBC fornece. Voc\u00ea pode definir o n\u00edvel de isolamento desejado, usando um dos n\u00edveis de isolamento de transa\u00e7\u00f5es padr\u00e3o: leitura sem confirma\u00e7\u00e3o, leitura com confirma\u00e7\u00e3o, leitura repet\u00edvel, serializ\u00e1vel. Aplicativos que alteram o n\u00edvel de isolamento em uma conex\u00e3o em grupo geram o risco, de forma program\u00e1tica, de contamina\u00e7\u00e3o do grupo. Isso pode resultar em erros do programa.
#EN create.jdbc.connection.pool.isisolationguaranteed=This is applicable only when a particular isolation level is specified for transaction-isolation-level. The default value is true. This option assures that every time a connection is obtained from the pool, isolation level is set to the desired value. This could have some performance impact on some JDBC drivers. Administrators can set this to false when the application does not change --isolationlevel before returning the connection.
create.jdbc.connection.pool.isisolationguaranteed=Isso \u00e9 aplic\u00e1vel somente quando um determinado n\u00edvel de isolamento \u00e9 especificado para o n\u00edvel de isolamento de transa\u00e7\u00f5es. O valor padr\u00e3o \u00e9 verdadeiro. Esta op\u00e7\u00e3o assegura que o n\u00edvel de isolamento seja definido para o valor desejado sempre que uma conex\u00e3o \u00e9 obtida do grupo. Isso pode causar algum impacto no desempenho de alguns drivers JDBC. Os administradores podem definir esta op\u00e7\u00e3o como falsa, quando o aplicativo n\u00e3o \u00e9 --isolationlevel antes de retornar a conex\u00e3o.
#EN create.jdbc.connection.pool.isconnectvalidatereq=If set to true, connections are validated or checked to see if they are usable before giving out to the application. The default value is false.
create.jdbc.connection.pool.isconnectvalidatereq=Quando definida como verdadeira, as conex\u00f5es s\u00e3o validadas ou marcadas para saber se s\u00e3o utiliz\u00e1veis antes de distribu\u00eddas para o aplicativo. O valor padr\u00e3o \u00e9 falso.
#EN create.jdbc.connection.pool.validationmethod=The name of the validation table used to perform a query to validate a connection. Valid settings are: auto-commit, meta-data, or table. The default value is auto-commit.
create.jdbc.connection.pool.validationmethod=Nome da tabela de valida\u00e7\u00e3o utilizada para executar uma consulta a fim de validar uma conex\u00e3o. As configura\u00e7\u00f5es v\u00e1lidas s\u00e3o: confirma\u00e7\u00e3o autom\u00e1tica, metadados ou tabela. O valor padr\u00e3o \u00e9 confirma\u00e7\u00e3o autom\u00e1tica.
#EN create.jdbc.connection.pool.validationtable=The name of the validation table used to perform a query to validate a connection.
create.jdbc.connection.pool.validationtable=Nome da tabela de valida\u00e7\u00e3o utilizada para executar uma consulta a fim de validar uma conex\u00e3o. 
#EN create.jdbc.connection.pool.failconnection=If set to true, all connections in the pool must be closed when a single validation check fails. The default value is false. One attempt is made to re-establish failed connections.
create.jdbc.connection.pool.failconnection=Se definida como verdadeira, todas as conex\u00f5es do grupo devem ser fechadas, quando uma \u00fanica marca de valida\u00e7\u00e3o falha. O valor padr\u00e3o \u00e9 falso. Uma tentativa \u00e9 efetuada para restabelecer conex\u00f5es com falha.
#EN create.jdbc.connection.pool.allownoncomponentcallers=A pool with this property set to true, can be used by non-J2EE components, that is, components other than EJBs or Servlets. The returned connection is enlisted automatically with the transaction context obtained from the transaction manager. 
create.jdbc.connection.pool.allownoncomponentcallers=Um grupo com esta propriedade definida como verdadeira, pode ser utilizado por componentes n\u00e3o J2EE, isto \u00e9, componentes que n\u00e3o sejam EJBs ou Servlets. A conex\u00e3o retornada \u00e9 inscrita automaticamente no contexto da transa\u00e7\u00e3o obtida do gerenciador de transa\u00e7\u00f5es. 
#EN create.jdbc.connection.pool.nontransactionalconnections=A pool with this property set to true returns non-transactional connections. This connection does not get automatically enlisted with the transaction manager.
create.jdbc.connection.pool.nontransactionalconnections=Um grupo com esta propriedade definida com verdadeira retorna conex\u00f5es n\u00e3o transacionais. Esta conex\u00e3o n\u00e3o \u00e9 inscrita automaticamente no gerenciador de transa\u00e7\u00f5es.
