create.profiler.first=Nessun profilo configurato. Creare prima un profiler.
#EN created.message=Created {0} option(s)
created.message=Creata/e {0} opzione/i
#EN no.option.created=No jvm-options were created (perhaps they were already present)
no.option.created=Nessuna opzione JVM creata. Potrebbero essere gi\u00e0 presenti
#EN deleted.message=Deleted {0} option(s)
deleted.message=Eliminata/e {0} opzione/i
#EN no.option.deleted=No jvm-options were deleted (perhaps they never existed in the configuration)
no.option.deleted=Nessuna opzione JVM eliminata. Potrebbero non esistere nella configurazione
#EN joe.exists=JVM option {0} already exists in the configuration.
joe.exists=Opzione JVM {0} gi\u00e0 esistente nella configurazione.
#EN joe.invalid.start=JVM option {0} is invalid because it does not start with a ''-''
joe.invalid.start=L''opzione JVM {0} non \u00e8 valida perch\u00e9 non inizia con ''-''
#EN joe.invalid.cmd.syntax=The command line:{0} does not satisfy the syntax.\nIn a nutshell, all options should start with a ''-'', multiple options are separated by a '':''.\nA '':'' inside an option should be escaped with a ''\\''.\nSince shell interprets command arguments, make sure you quote it.\n
joe.invalid.cmd.syntax=La riga di comando {0} non soddisfa la sintassi.\nTutte le opzioni devono iniziare con ''-'' e pi\u00f9 opzioni devono essere separate da '':''.\nAi caratteri '':'' all'interno delle opzioni deve essere fatto precedere il carattere di escape ''\\''.\nPoich\u00e9 la shell interpreta gli argomenti dei comando, accertarsi di specificarli.\n
#EN soft.invalid.xmx=It appears that given JVM option {0} represents invalid maximum heap for the JVM. Ensure that it is valid, by doing list-jvm-options.
soft.invalid.xmx=L''opzione {0} rappresenta un heap massimo non valido per JVM. Verificare la validit\u00e0, eseguendo list-jvm-options.
#EN soft.xmx.exists=The configuration already has maximum heap size specified: {0}. Verify the java configuration by doing list-jvm-options.
soft.xmx.exists=Nella configurazione \u00e8 gi\u00e0 specifica la dimensione di heap massima: {0}. Verificare la configurazione Java eseguendo list-jvm-options.
#EN soft.xmx.smaller.than.xms=It appears that the maximum heap size specified: {0} is smaller than the minimum heap size in the configuration: {1}. JVM might not start. Ensure that this is valid, by doing doing list-jvm-options.
soft.xmx.smaller.than.xms=La dimensione di heap massima {0} \u00e8 inferiore alla dimensione di heap minima nella configurazione: {1} JVM potrebbe non avviarsi. Verificare la validit\u00e0 eseguendo list-jvm-options.
#EN soft.invalid.xms=It appears that given JVM option {0} represents invalid initial heap for the JVM. Ensure that it is valid, by doing list-jvm-options.
soft.invalid.xms=L''opzione JVM {0} rappresenta un heap iniziale non valido per JVM. Verificare la validit\u00e0, eseguendo list-jvm-options.
#EN soft.xms.exists=The configuration already has initial heap size specified: {0}. Verify the java configuration by doing list-jvm-options.
soft.xms.exists=Nella configurazione \u00e8 gi\u00e0 specificata la dimensione di heap iniziale: {0}. Verificare la configurazione Java eseguendo list-jvm-options.
#EN soft.xms.larger.than.xmx=It appears that the initial heap size specified: {0} is larger than the maximum heap size in the configuration: {1}. JVM might not start. Ensure that this is valid, by doing doing list-jvm-options.
soft.xms.larger.than.xmx=La dimensione di heap iniziale {0} \u00e8 maggiore della dimensione di heap massima nella configurazione: {1}. JVM potrebbe non avviarsi. Verificare la validit\u00e0 eseguendo list-jvm-options.
