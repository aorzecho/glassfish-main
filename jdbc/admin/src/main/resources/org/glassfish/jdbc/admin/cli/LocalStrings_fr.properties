list.jdbc.resources=obtient toutes les ressources JDBC
#EN list.jdbc.resources.success=Command list-jdbc-resources executed successfully.
list.jdbc.resources.success=La commande list-jdbc-resource a \u00e9t\u00e9 correctement ex\u00e9cut\u00e9e.
#EN list.jdbc.resources.fail=Command list-jdbc-resources failed.
list.jdbc.resources.fail=\u00c9chec de la commande list-jdbc-resource.
#EN list.jdbc.resources.empty=Nothing to list.
list.jdbc.resources.empty=Rien \u00e0 r\u00e9pertorier.

#EN create.jdbc.connection.pool=registers the JDBC connection pool
create.jdbc.connection.pool=enregistre le pool de connexions JDBC
#EN create.jdbc.connection.pool.datasourceClassname=The name of the vendor\u2014supplied JDBC datasource resource manager.
create.jdbc.connection.pool.datasourceClassname=Nom du gestionnaire de ressources datasource JDBC fourni par le fournisseur.
#EN create.jdbc.connection.pool.resType=The interface that the datasource class implements. Must be one of javax.sql.DataSource, javax.sql.ConnectionPoolDataSource or javax.sql.XADataSource. It leads to an error when this option has a legal value and the indicated interface is not implemented by the datasource class. This option has no default value.
create.jdbc.connection.pool.resType=Interface impl\u00e9ment\u00e9e par la classe datasource. Doit \u00eatre javax.sql.DataSource, javax.sql.ConnectionPoolDataSource ou javax.sql.XADataSource. Lorsque cette option a une valeur admise, une erreur se produit si l\u2019interface indiqu\u00e9e n\u2019est pas impl\u00e9ment\u00e9e par la classe datasource. Cette option n\u2019a pas de valeur par d\u00e9faut.
#EN create.jdbc.connection.pool.steadyPoolSize=The minimum and initial number of connections maintained in the pool. The default value is 8.
create.jdbc.connection.pool.steadyPoolSize=Nombre minimal et initial de connexions g\u00e9r\u00e9es dans le pool. La valeur par d\u00e9faut est 8.
#EN create.jdbc.connection.pool.maxPoolSize=The maximum number of connections that can be created. The default value is 32.
create.jdbc.connection.pool.maxPoolSize=Nombre maximal de connexions pouvant \u00eatre cr\u00e9\u00e9es. La valeur par d\u00e9faut est 32.
#EN create.jdbc.connection.pool.maxWait=The amount of time a caller will wait before a connection timeout is sent. The default is 60 seconds. A value of 0 forces the caller to wait indefinitely.
create.jdbc.connection.pool.maxWait=Dur\u00e9e pendant laquelle un appelant attend avant l\u2019envoi de l\u2019expiration d\u2019une connexion. La valeur par d\u00e9faut est 60 secondes. Si la valeur est 0, l\u2019appelant attend ind\u00e9finiment.
#EN create.jdbc.connection.pool.poolResize=Quantity by which the pool will scale-up or scale-down the number of connections. Scale-up: When the pool has no free connections, pool will scale-up by this quantity. Scale-down: All the invalid and idle connections are removed, sometimes resulting in removing connections of quantity greater than this value. Steadypoolsize will be ensured. Possible values are from 0 to MAX_INTEGER. The default value is 2.
create.jdbc.connection.pool.poolResize=Nombre de connexions \u00e0 ajouter ou \u00e0 retirer lors d\u2019un redimensionnement du pool. Ajout : lorsque le pool ne comporte plus de connexions disponibles, ce nombre de connexions est ajout\u00e9. Suppression : toutes les connexions non valides et inactives sont supprim\u00e9es, le nombre de connexions supprim\u00e9es peut parfois \u00eatre plus \u00e9lev\u00e9 que cette valeur. La taille de pool constante (steadypoolsize) est assur\u00e9e. Les valeurs possibles sont comprises entre 0 et MAX_INTEGER. La valeur par d\u00e9faut est 2.
#EN create.jdbc.connection.pool.idleTimeout=The maximum time, in seconds, that a connection can remain idle in the pool. After this time, the implementation can close this connection. This timeout value must be kept shorter than the server side timeout value to prevent the accumulation of unusable connections in the application. The default value is 300.
create.jdbc.connection.pool.idleTimeout=Temps maximum en secondes durant lequel une connexion demeure inactive dans le pool. \u00c0 la fin de ce d\u00e9lai, l\u2019impl\u00e9mentation peut fermer cette connexion. La valeur de ce d\u00e9lai d\u2019expiration doit \u00eatre inf\u00e9rieure \u00e0 la valeur du d\u00e9lai d\u2019expiration c\u00f4t\u00e9 serveur afin d\u2019\u00e9viter l\u2019accumulation de connexions inutilisables dans l\u2019application. La valeur par d\u00e9faut est 300.
#EN create.jdbc.connection.pool.initSql=Used to specify a SQL string by the user, to be executed whenever a connection is created from the pool (not the connections that are reused). This is executed to initialize the state of the connection. This is an optional attribute and should carry a value when a initialization SQL is to be executed.
create.jdbc.connection.pool.initSql=Elle est utilis\u00e9e pour sp\u00e9cifier une cha\u00eene SQL d\u00e9finie par l\u2019utilisateur, \u00e0 ex\u00e9cuter lorsqu\u2019une connexion est cr\u00e9\u00e9e \u00e0 partir du pool (et non lors de connexions recycl\u00e9es). Elle est ex\u00e9cut\u00e9e pour initialiser l\u2019\u00e9tat de la connexion. Il s\u2019agit d\u2019un attribut facultatif et doit comporter une valeur lors de l\u2019ex\u00e9cution d\u2019une cha\u00eene SQL d\u2019initialisation.
#EN create.jdbc.connection.pool.isolationLevel=The transaction-isolation-level on the pooled database connections. This option does not have a default value. If not specified, the pool operates with the default isolation level that the JDBC driver provides. You can set a desired isolation level using one of the standard transaction isolation levels: read-uncommitted, read-committed, repeatable-read, serializable. Applications that change the isolation level on a pooled connection programmatically risk polluting the pool. This could lead to program errors.
create.jdbc.connection.pool.isolationLevel=Niveau d\u2019isolement de transaction sur les connexions de base de donn\u00e9es d\u2019un pool. Cette option n\u2019a pas de valeur par d\u00e9faut. Si elle n\u2019est pas d\u00e9finie, le pool applique le niveau d\u2019isolement par d\u00e9faut fourni par le pilote JDBC. Vous pouvez d\u00e9finir un niveau d\u2019isolement en choisissant l\u2019un des niveaux d\u2019isolement de transaction standards : read-uncommitted, read-committed, repeatable-read, serializable. Les applications modifiant le niveau d\u2019isolement sur une connexion de pool par programme risquent de polluer le pool. Cela peut entra\u00eener des erreurs au niveau du programme.
#EN create.jdbc.connection.pool.isIsolationGuaranteed=This is applicable only when a particular isolation level is specified for transaction-isolation-level. The default value is true. This option assures that every time a connection is obtained from the pool, isolation level is set to the desired value. This could have some performance impact on some JDBC drivers. Administrators can set this to false when the application does not change --isolationlevel before returning the connection.
create.jdbc.connection.pool.isIsolationGuaranteed=Ceci est applicable uniquement lorsqu\u2019un niveau d\u2019isolement de transaction particulier est d\u00e9fini. La valeur par d\u00e9faut est true. Cette option permet d\u2019attribuer la valeur souhait\u00e9e au niveau d\u2019isolement \u00e0 chaque fois qu\u2019une connexion est obtenue du pool. Ceci peut affecter les performances de certains pilotes JDBC. Les administrateurs peuvent attribuer la valeur false lorsque l\u2019application ne modifie pas --isolationlevel avant de renvoyer la connexion.
#EN create.jdbc.connection.pool.isConnectValidatereq=If set to true, connections are validated or checked to see if they are usable before giving out to the application. The default value is false.
create.jdbc.connection.pool.isConnectValidatereq=Si la valeur est true, les connexions sont valid\u00e9es ou v\u00e9rifi\u00e9es pour d\u00e9terminer si elles sont utilisables avant leur envoi \u00e0 l\u2019application. La valeur par d\u00e9faut est \u2019false\u2019 (faux).
#EN create.jdbc.connection.pool.validationMethod=The name of the validation table used to perform a query to validate a connection. Valid settings are: auto-commit, meta-data, or table. The default value is auto-commit.
create.jdbc.connection.pool.validationMethod=Nom de la table de validation utilis\u00e9e pour effectuer une requ\u00eate de validation d\u2019une connexion. Param\u00e8tres valides : auto-commit, meta-data ou table. La valeur par d\u00e9faut est auto-commit.
#EN create.jdbc.connection.pool.validationTable=The name of the validation table used to perform a query to validate a connection.
create.jdbc.connection.pool.validationTable=Nom de la table de validation utilis\u00e9e pour effectuer une requ\u00eate de validation d\u2019une connexion. 
#EN create.jdbc.connection.pool.failConnection=If set to true, all connections in the pool must be closed when a single validation check fails. The default value is false. One attempt is made to re-establish failed connections.
create.jdbc.connection.pool.failConnection=Si la valeur est true, toutes les connexions du pool doivent \u00eatre ferm\u00e9es apr\u00e8s l\u2019\u00e9chec d\u2019une validation. La valeur par d\u00e9faut est \u2019false\u2019 (faux). Une tentative de r\u00e9tablissement des connexions en \u00e9chec est effectu\u00e9e.
#EN create.jdbc.connection.pool.allowNonComponentCallers=A pool with this property set to true, can be used by non-J2EE components, that is, components other than EJBs or Servlets. The returned connection is enlisted automatically with the transaction context obtained from the transaction manager. 
create.jdbc.connection.pool.allowNonComponentCallers=Si la valeur de cette propri\u00e9t\u00e9 est true, le pool peut \u00eatre utilis\u00e9 par des composants non J2EE, c\u2019est-\u00e0-dire autres que du type EJB ou Servlet. La connexion renvoy\u00e9e est automatiquement inscrite sur le contexte de transaction du gestionnaire de transactions. 
#EN create.jdbc.connection.pool.nonTransactionalConnections=A pool with this property set to true returns non-transactional connections. This connection does not get automatically enlisted with the transaction manager.
create.jdbc.connection.pool.nonTransactionalConnections=Si la valeur de cette propri\u00e9t\u00e9 est true, le pool renvoie les connexions non transactionnelles. Cette connexion n\u2019est pas automatiquement inscrite sur le gestionnaire de transactions.
#EN create.jdbc.connection.pool.validateAtMostOncePeriod=Used to set the time-interval within which a connection is validated atmost once. Default is 0 which implies that it is not enabled.
create.jdbc.connection.pool.validateAtMostOncePeriod=Utilis\u00e9 pour d\u00e9finir l\u2019intervalle dans lequel une connexion est valid\u00e9e au plus une fois. La valeur par d\u00e9faut est 0. Cela indique qu\u2019il n\u2019est pas activ\u00e9.
#EN create.jdbc.connection.pool.leakTimeout=To aid user in detecting potential connection leaks by the application. When a connection is not returned back to the pool by the application within the specified period, it is assumed to be a potential leak and stack trace of the caller will be logged. Default is 0, which implies there is no leak detection, by default. A positive non-zero value turns on leak detection. Note however that, this attribute only detects if there is a connection leak. The connection can be reclaimed only if connection-leak-reclaim is set to true.
create.jdbc.connection.pool.leakTimeout=Cela permet \u00e0 l\u2019utilisateur de d\u00e9tecter les fuites de connexion potentielles de l\u2019application. Lorsqu\u2019une connexion n\u2019est pas renvoy\u00e9e vers le pool par l\u2019application pendant la p\u00e9riode sp\u00e9cifi\u00e9e, cela suppose l\u2019existence d\u2019une fuite potentielle\u00a0; une trace de pile du programme appelant sera journalis\u00e9e. La valeur par d\u00e9faut est 0 lorsqu\u2019il n\u2019existe pas de fuite par d\u00e9faut. Une valeur positive non nulle active la d\u00e9tection de fuite. Cependant, cet attribut d\u00e9tecte uniquement l\u2019existence d\u2019une fuite de connexion. La connexion peut \u00eatre r\u00e9cup\u00e9r\u00e9e uniquement si connection-leak-reclaim est d\u00e9fini sur true.
#EN create.jdbc.connection.pool.leakReclaim=If enabled, connection will be reusable (put back into pool) after connection-leak-timeout-in-seconds occurs. Default value is false.
create.jdbc.connection.pool.leakReclaim=Si ce param\u00e8tre est activ\u00e9, la connexion peut \u00eatre r\u00e9utilis\u00e9e (replac\u00e9e dans le pool) apr\u00e8s l\u2019ex\u00e9cution de connection-leak-timeout-in-seconds. La valeur par d\u00e9faut est false (faux).
#EN create.jdbc.connection.pool.creationRetryAttempts=The number of attempts to create a new connection. Default is 0, which implies no retries.
create.jdbc.connection.pool.creationRetryAttempts=Nombre de tentatives de cr\u00e9ation d\u2019une nouvelle connexion. La valeur par d\u00e9faut est de 0. Cela indique l\u2019absence de nouvelle tentative.
#EN create.jdbc.connection.pool.creationRetryInterval=The time interval between retries while attempting to create a connection. Default is 10 seconds. Effective when connection-creation-retry-attempts is greater than 0.
create.jdbc.connection.pool.creationRetryInterval=Intervalle de temps entre les nouvelles tentatives de cr\u00e9ation d\u2019une connexion. La valeur par d\u00e9faut est de 10 secondes. Cela s\u2019applique lorsque connection-creation-retry-attempts est sup\u00e9rieur \u00e0 0 (z\u00e9ro).
#EN create.jdbc.connection.pool.statementTimeout=Sets the timeout property of a connection to enable termination of abnormally long running queries. Default value of -1 implies that it is not enabled.
create.jdbc.connection.pool.statementTimeout=D\u00e9finit la propri\u00e9t\u00e9 de d\u00e9lai d\u2019attente d\u2019une connexion permettant de mettre fin aux requ\u00eates dont l\u2019ex\u00e9cution est anormalement longue. La valeur par d\u00e9faut -1 indique qu\u2019elle n\u2019est pas activ\u00e9e.
#EN create.jdbc.connection.pool.lazyConnectionEnlistment=Enlist a resource to the transaction only when it is actually used in a method, which avoids enlistment of connections that are not used in a transaction. This also prevents unnecessary enlistment of connections cached in the calling components. Default value is false.
create.jdbc.connection.pool.lazyConnectionEnlistment=Inscrivez une ressource dans la transaction uniquement lorsqu\u2019elle est actuellement utilis\u00e9e dans une m\u00e9thode qui \u00e9vite l\u2019inscription de connexions non utilis\u00e9es dans une transaction. Cela \u00e9vite \u00e9galement les inscriptions inutiles de connexions mises en cache dans les composants appelants. La valeur par d\u00e9faut est false (faux).
#EN create.jdbc.connection.pool.lazyConnectionAssociation=Connections are lazily associated when an operation is performed on them. Also, they are disassociated when the transaction is completed and a component method ends, which helps reuse of the physical connections. Default value is false.
create.jdbc.connection.pool.lazyConnectionAssociation=Les connexions sont associ\u00e9es en diff\u00e9r\u00e9 lorsque vous effectuez une op\u00e9ration sur ces derni\u00e8res. De plus, elles sont dissoci\u00e9es lorsque la transaction est termin\u00e9e et qu\u2019une m\u00e9thode de composant prend fin, ce qui facilite la r\u00e9utilisation des connexions physiques. La valeur par d\u00e9faut est false (faux).
#EN create.jdbc.connection.pool.associateWithThread=Associate connection(s) with a thread such that when the same thread is in need of a connection, it can reuse the connections already associated with that thread, thereby not incurring the overhead of getting a connection from the pool. Default value is false. (see also associate-with-thread-connections-count)
create.jdbc.connection.pool.associateWithThread=Associez une ou plusieurs connexions \u00e0 un thread de sorte que lorsque ce thread n\u00e9cessite une connexion, il puisse r\u00e9utiliser la connexion qui lui est d\u00e9j\u00e0 associ\u00e9e. Cela limitera le temps d\u2019arr\u00eat lors de l\u2019obtention d\u2019une connexion \u00e0 partir du pool. La valeur par d\u00e9faut est false. (voir \u00e9galement associate-with-thread-connections-count)
#EN create.jdbc.connection.pool.associateWithThreadConnectionsCount=Maximum number of connections to associate with a thread. Default value is 1. Takes effect only when associate-with-thread is true.
create.jdbc.connection.pool.associateWithThreadConnectionsCount=Nombre maximum de connexions \u00e0 associer \u00e0 un thread. La valeur par d\u00e9faut est 1. Cette valeur s\u2019applique uniquement lorsque associate-with-thread est d\u00e9fini sur true.
#EN create.jdbc.connection.pool.driverClassname=Name of the vendor supplied JDBC driver class name. The specified driver should implement the java.sql.Driver interface.
create.jdbc.connection.pool.driverClassname=Nom du fournisseur fourni par le nom de la classe du pilote JDBC. Le pilote sp\u00e9cifi\u00e9 doit impl\u00e9menter l\u2019interface java.sql.Driver.
#EN create.jdbc.connection.pool.matchConnections=To switch on/off connection matching for the pool. It can be set to false if the administrator knows that the connections in the pool will always be homogeneous and hence a connection picked from the pool need not be matched by the resource adapter. Default value is false.
create.jdbc.connection.pool.matchConnections=Activer/d\u00e9sactiver la correspondance de connexions pour le pool. Cette option peut \u00eatre d\u00e9finie sur false si l\u2019administrateur sait que les connexions du pool seront toujours homog\u00e8nes et qu\u2019il est donc inutile d\u2019associer une connexion emprunt\u00e9e au pool \u00e0 l\u2019adaptateur de ressources. La valeur par d\u00e9faut est false (faux).
#EN create.jdbc.connection.pool.maxConnectionUsageCount=When specified, connections will be re-used by the pool for the specified number of times after which it will be closed. This is useful for instance, to avoid statement-leaks. Default value is 0, which implies the feature is not enabled.
create.jdbc.connection.pool.maxConnectionUsageCount=Elle permet de r\u00e9utiliser les connexions dans le pool autant de fois qu\u2019il a \u00e9t\u00e9 sp\u00e9cifi\u00e9 avant sa fermeture. Cela permet d\u2019\u00e9viter les fuites d\u2019instructions, par exemple. La valeur par d\u00e9faut est 0. Cela indique que la fonctionnalit\u00e9 n\u2019est pas activ\u00e9e.
#EN create.jdbc.connection.pool.ping=A pool with this attribute set to true is pinged during the pool creation or reconfiguration to identify and warn of any erroneous values for the its attributes. Default value of this attribute is false.
create.jdbc.connection.pool.ping=Un pool avec cet attribut d\u00e9fini sur true fait l\u2019objet d\u2019une commande Ping lors de la reconfiguration ou de la cr\u00e9ation du pool pour identifier et signaler toute valeur erron\u00e9e de ses attributs. La valeur par d\u00e9faut de cet attribut est false.
#EN create.jdbc.connection.pool.pooling=When set to false, this attribute disables connection pooling. Default value of this attribute is true.
create.jdbc.connection.pool.pooling=Lorsqu'il est d\u00e9fini sur false, cet attribut d\u00e9sactive le groupement des connexions. La valeur par d\u00e9faut de cet attribut est true.
#EN create.jdbc.connection.pool.sqlTraceListeners=Used to set if the SQL statements executed by applications need to be traced. Aids administrators in analysing the statements. Multiple listeners can be specified as comma separated list of listener implementation class names.
create.jdbc.connection.pool.sqlTraceListeners=Utilis\u00e9e pour d\u00e9finir si les instructions SQL ex\u00e9cut\u00e9es par les applications qui doivent \u00eatre suivies. Permet aux administrateurs d\u2019analyser les instructions. Plusieurs listeners peuvent \u00eatre sp\u00e9cifi\u00e9s dans une liste de noms de classe d\u2019impl\u00e9mentation de listener s\u00e9par\u00e9s par des virgules.
#EN create.jdbc.connection.pool.statementCachesize=Used to set the number of statements to be cached using the default caching mechanism (Least Recently Used). Default value of 0 implies the statement caching is not enabled.
create.jdbc.connection.pool.statementCachesize=Utilis\u00e9e pour d\u00e9finir le nombre d\u2019instructions \u00e0 mettre en cache \u00e0 l\u2019aide du m\u00e9canisme de mise en cache par d\u00e9faut (utilis\u00e9 le moins r\u00e9cemment). Une valeur par d\u00e9faut nulle indique que la mise en cache des instructions n\u2019est pas activ\u00e9e.
#EN create.jdbc.connection.pool.wrapJdbcObjects=When set to true, application will get wrapped jdbc objects for Statement, PreparedStatement, CallableStatement, ResultSet, DatabaseMetaData. Defaults to true.
create.jdbc.connection.pool.wrapJdbcObjects=Lorsque ce param\u00e8tre est d\u00e9fini sur true (vrai), l\u2019application obtient des objets JDBC imbriqu\u00e9s pour Statement, PreparedStatement, CallableStatement, ResultSet, DatabaseMetaData. La valeur par d\u00e9faut est "true".
#EN create.jdbc.connection.pool.validationClassname=Used to set the custom validation implementation class name implemented by the user. This parameter is mandatory if the connection-validation-type is set to custom-validation. The class name provided must be accessible to the application server.
create.jdbc.connection.pool.validationClassname=Utilis\u00e9e pour d\u00e9finir le nom de classe d\u2019impl\u00e9mentation de validation personnalis\u00e9e impl\u00e9ment\u00e9 par l\u2019utilisateur. Ce param\u00e8tre est obligatoire si le param\u00e8tre connection-validation-type est d\u00e9fini sur custom-validation. Le nom de classe fourni doit pouvoir acc\u00e9der au serveur d\u2019application.
#EN create.jdbc.connection.pool.description=Text providing details about the specified JDBC connection pool.
create.jdbc.connection.pool.description=Texte de description du pool de connexions JDBC indiqu\u00e9.
#EN create.jdbc.connection.pool.property=Optional attribute name/value pairs for configuring the connection pool.
create.jdbc.connection.pool.property=Paires nom d\u2019attribut/valeur pour configurer le pool de connexions.
#EN create.jdbc.connection.pool.jdbc_connection_pool_id=The name of the JDBC connection pool to be created.
create.jdbc.connection.pool.jdbc_connection_pool_id=Nom du pool de connexions JDBC \u00e0 cr\u00e9er
#EN create.jdbc.connection.pool.success=JDBC connection pool {0} created successfully.
create.jdbc.connection.pool.success=Le pool de connexions JDBC {0} a \u00e9t\u00e9 cr\u00e9\u00e9.
#EN create.jdbc.connection.pool.fail=JDBC connection pool {0} creation failed. {1}
create.jdbc.connection.pool.fail=\u00c9chec de la cr\u00e9ation du pool de connexions JDBC {0}. {1}
#EN create.jdbc.connection.pool.duplicate=A resource named {0} already exists.
create.jdbc.connection.pool.duplicate=Une ressource nomm\u00e9e {0} existe d\u00e9j\u00e0.
#EN create.jdbc.connection.pool.validationtable_required=--validationtable is required if --validationmethod=table and --isconnectvalidatereq=true.
create.jdbc.connection.pool.validationtable_required=L\u2019option --validationtable est requise si les options suivantes sont pr\u00e9sentes\u00a0: --validationmethod=table et --isconnectvalidatereq=true.
#EN delete.jdbc.connection.pool=removes the specified JDBC connection pool
delete.jdbc.connection.pool=supprime le pool de connexions JDBC indiqu\u00e9
#EN delete.jdbc.connection.pool.cascade=If the option is set to true, all the JDBC resources associated with the pool, apart from the pool itself, are deleted. When set to false, the deletion of pool fails if any resources are associated with the pool. Resources must be deleted explicitly or the option must be set to true. By default, the option is false.
delete.jdbc.connection.pool.cascade=Si la valeur de l\u2019option est true, toutes les ressources JDBC associ\u00e9es au pool sont supprim\u00e9es, sauf le pool lui-m\u00eame. Lorsque la valeur est false, la suppression du pool \u00e9choue si des ressources sont associ\u00e9es au pool. Vous devez supprimer les ressources explicitement ou bien attribuer la valeur true \u00e0 l\u2019option. Par d\u00e9faut, la valeur de cette option est false.
#EN delete.jdbc.connection.pool.jdbc_connection_pool_id=The name of the JDBC resource to be removed.
delete.jdbc.connection.pool.jdbc_connection_pool_id=Nom de la ressource JDBC \u00e0 supprimer.
#EN delete.jdbc.connection.pool.success=Command delete-jdbc-connection pool executed successfully.
delete.jdbc.connection.pool.success=La commande delete-jdbc-connection-pool a \u00e9t\u00e9 correctement ex\u00e9cut\u00e9e.
#EN delete.jdbc.connection.pool.fail=Command delete-jdbc-connection-pool failed.
delete.jdbc.connection.pool.fail=\u00c9chec de la commande delete-jdbc-connection-pool
#EN delete.jdbc.connection.pool.notfound=A JDBC connection pool named {0} does not exist.
delete.jdbc.connection.pool.notfound=Le pool de connexions JDBC nomm\u00e9 {0} n\u2019existe pas.
#EN delete.jdbc.connection.pool.noJndiName=No id defined for JDBC Connection pool.
delete.jdbc.connection.pool.noJndiName=Aucun ID d\u00e9fini pour le pool de connexions JDBC.
#EN delete.jdbc.connection.pool.pool_in_use=Some jdbc resources or persistence manager factory resources are referencing this connection pool. Use 'cascade' option to delete them as well.
delete.jdbc.connection.pool.pool_in_use=Certaines ressources jdbc ou des ressources de fabrique PersistenceManager font r\u00e9f\u00e9rence \u00e0 ce pool de connexions. Utilisez l\u2019option \u2019cascade\u2019 pour les supprimer aussi.
#EN list.jdbc.connection.pools=lists all JDBC connection pools
list.jdbc.connection.pools=cr\u00e9e la liste de tous les pools de connexions JDBC
#EN list.jdbc.connection.pools.success=Command list-jdbc-connection-pools executed successfully.
list.jdbc.connection.pools.success=La commande list-jdbc-connection-pools a \u00e9t\u00e9 correctement ex\u00e9cut\u00e9e.
#EN list.jdbc.connection.pools.fail=Command list-jdbc-connection-pools failed
list.jdbc.connection.pools.fail=\u00c9chec de la commande list-jdbc-connection-pools
#EN list.jdbc.connection.pools.empty=Nothing to list.
list.jdbc.connection.pools.empty=Rien \u00e0 r\u00e9pertorier.
