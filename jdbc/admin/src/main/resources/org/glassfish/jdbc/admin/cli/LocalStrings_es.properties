#EN delete.jdbc.connection.pool.cascade=If the option is set to true, all the JDBC resources associated with the pool, apart from the pool itself, are deleted. When set to false, the deletion of pool fails if any resources are associated with the pool. Resources must be deleted explicitly or the option must be set to true. By default, the option is false.
delete.jdbc.connection.pool.cascade=Si la opci\u00f3n se configura como true, se eliminan todos los recursos JDBC asociados al conjunto, aparte del conjunto en s\u00ed. Cuando se configura como false, la eliminaci\u00f3n del conjunto falla si hay alg\u00fan recurso asociado al conjunto. Los recursos se deben eliminar expl\u00edcitamente o bien la opci\u00f3n debe configurarse como true. De manera predeterminada, la opci\u00f3n es falsa.
