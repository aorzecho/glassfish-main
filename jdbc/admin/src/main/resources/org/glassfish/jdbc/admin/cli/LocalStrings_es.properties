#EN add.resources=The add-resources command creates the resources named in the specified XML file. The xml_file_path is the path to the XML file containing the resources to  be  created.  The  DOCTYPE must be specified as in the resources.xml file.
add.resources=El comando add-resources crea los recursos nombrados en el archivo XML especificado. La xml_file_path es la ruta del archivo XML que contiene los recursos que hay que crear.  El  DOCTYPE se debe especificar como se hace en el archivo resources.xml.
#EN add.resources.target=Specifies the target  for  which you  are creating the resources.
add.resources.target=Especifica el destino para el que est\u00e1 creando el recurso.
#EN add.resources.xml_file_name=The path to the XML file containing the resource(s) to be created. The XML file must reside in the <install-dir>/domains/domain1/config directory. If you specify a relative path or simply provide the name of the XML file, this command will prepend <install-dir>/domains/domain1/config  to this operand.
add.resources.xml_file_name=La ruta al archivo XML contiene los recursos que se van a crear. El archivo XML debe residir en el directorio <install-dir>/domains/domain1/config. Si usted especifica una ruta relativa o simplemente proporciona el nombre del archivo XML, este comando antepondr\u00e1 <install-dir>/domains/domain1/config a este operando.
#EN add.resources.noJdbcConnectionPoolId=No pool name defined for JDBC Connection pool.
add.resources.noJdbcConnectionPoolId=No hay nombre de grupo definido para el conjunto de conexiones JDBC.
#EN add.resources.noDataSourceClassname=No datasourceclassname defined for JDBC Connection pool.
add.resources.noDataSourceClassname=No hay ning\u00fan nombre de clase de origen de datos definido para el conjunto de conexiones JDBC.
#EN create.jdbc.resource=creates a JDBC resource with the specified JNDI name
create.jdbc.resource=crea un recurso JDBC con el nombre JNDI especificado
#EN create.jdbc.resource.connectionpoolid=The name of the JDBC connection pool. If two or more JDBC resource elements point to the same connection pool element, they use the same pool connection at runtime.
create.jdbc.resource.connectionpoolid=El nombre del conjunto de conexiones JDBC. Si dos o m\u00e1s elementos de recurso JDBC apuntan al mismo elemento de conjunto de conexiones, utilizan la misma conexi\u00f3n de grupo en tiempo de ejecuci\u00f3n.
#EN create.jdbc.resource.description=Text providing descriptive details about the JDBC resource.
create.jdbc.resource.description=Texto que proporciona detalles descriptivos acerca del recurso JDBC.
#EN create.jdbc.resource.jndi_name=The JNDI name of this JDBC resource.
create.jdbc.resource.jndi_name=El nombre JNDI de este recurso JDBC.
#EN create.jdbc.resource.enabled=Determines whether the JDBC resource is enabled at runtime. The default value is true.
create.jdbc.resource.enabled=Determina si el recurso JDBC se activa en tiempo de ejecuci\u00f3n. El valor predeterminado es true.
#EN create.jdbc.resource.success=JDBC resource {0} created successfully.
create.jdbc.resource.success=El recurso JDBC {0} se ha creado correctamente.
#EN create.jdbc.resource.duplicate=A resource named {0} already exists.
create.jdbc.resource.duplicate=Ya existe un recurso con el nombre {0}.
#EN create.jdbc.resource.fail=Command create-jdbc-resource failed.
create.jdbc.resource.fail=Error en el comando create-jdbc-resource.
#EN create.jdbc.resource.connPoolNotFound=Attribute value (pool-name = {0}) is not found in list of jdbc connection pools.
create.jdbc.resource.connPoolNotFound=El valor de atributo (nombre-conjunto = {0}) no se encuentra en la lista de los conjuntos de conexi\u00f3n jdbc.
#EN delete.jdbc.resource=removes a JDBC resource with the specified JNDI name
delete.jdbc.resource=elimina un recurso JDBC con el nombre JNDI especificado
#EN delete.jdbc.resource.jdbc_resource_name=The JNDI name of this JDBC resource to be removed.
delete.jdbc.resource.jdbc_resource_name=El nombre JNDI del recurso JDBC que se va a eliminar.
#EN delete.jdbc.resource.success=Command delete-jdbc-resource executed successfully.
delete.jdbc.resource.success=El comando delete-jdbc-resource se ha ejecutado con \u00e9xito.
#EN delete.jdbc.resource.fail=Command create-jdbc-resource failed.
delete.jdbc.resource.fail=Error en el comando create-jdbc-resource.
#EN delete.jdbc.resource.notfound=A JDBC resource named {0} does not exist.
delete.jdbc.resource.notfound=No existe un recurso JDBC con nombre {0}.
#EN delete.jdbc.resource.resource-ref.exist=jdbc-resource [ {0} ] is referenced in an instance/cluster target, Use delete-resource-ref on appropriate target.
delete.jdbc.resource.resource-ref.exist=Se hace referencia al recurso JDBC [ {0} ] en un destino de instancia/cl\u00faster. Utilice el comando delete-resource-ref en el destino pertinente.
#EN delete.jdbc.resource.multiple.resource-refs=jdbc-resource [ {0} ] is referenced in multiple instance/cluster targets, Use delete-resource-ref on appropriate target
delete.jdbc.resource.multiple.resource-refs=Se hace referencia al recurso JDBC [ {0} ] en varios destinos de instancia/cl\u00faster. Utilice el comando delete-resource-ref en el destino pertinente.
#EN delete.jdbc.resource.no.resource-ref=jdbc-resource [ {0} ] is not referenced in target [ {1} ]
delete.jdbc.resource.no.resource-ref=No se hace referencia al recurso JDBC [ {0} ] en el destino [ {1} ]
#EN list.jdbc.resources=gets all JDBC resources
list.jdbc.resources=consigue todos los recursos JDBC
#EN list.jdbc.resources.success=Command list-jdbc-resources executed successfully.
list.jdbc.resources.success=El comando list-jdbc-resources se ha ejecutado con \u00e9xito.
#EN list.jdbc.resources.fail=Command list-jdbc-resources failed.
list.jdbc.resources.fail=Error en el comando list-jdbc-resources.
#EN list.jdbc.resources.empty=Nothing to list.
list.jdbc.resources.empty=No hay nada que mostrar.

#EN create.jdbc.connection.pool=registers the JDBC connection pool
create.jdbc.connection.pool=registra el conjunto de conexiones JDBC
#EN create.jdbc.connection.pool.datasourceClassname=The name of the vendor\u2014supplied JDBC datasource resource manager.
create.jdbc.connection.pool.datasourceClassname=El nombre del proveedor\u2014administrador de recursos de la fuente de datos JDBC proporcionada.
#EN create.jdbc.connection.pool.resType=The interface that the datasource class implements. Must be one of javax.sql.DataSource, javax.sql.ConnectionPoolDataSource or javax.sql.XADataSource. It leads to an error when this option has a legal value and the indicated interface is not implemented by the datasource class. This option has no default value.
create.jdbc.connection.pool.resType=La interfaz que implementa la clase de fuente de datos. Debe haber un javax.sql.DataSource, javax.sql.ConnectionPoolDataSource o un javax.sql.XADataSource. Produce un error cuando esta opci\u00f3n tiene un valor legal y la interfaz indicada no se implementa por la clase de fuente de datos. Esta opci\u00f3n no tiene un valor predeterminado.
#EN create.jdbc.connection.pool.steadyPoolSize=The minimum and initial number of connections maintained in the pool. The default value is 8.
create.jdbc.connection.pool.steadyPoolSize=El n\u00famero m\u00ednimo e inicial de conexiones mantenidas en el conjunto. El valor predeterminado es 8.
#EN create.jdbc.connection.pool.maxPoolSize=The maximum number of connections that can be created. The default value is 32.
create.jdbc.connection.pool.maxPoolSize=El n\u00famero m\u00e1ximo de conexiones que se pueden crear. El valor predeterminado es 32.
#EN create.jdbc.connection.pool.maxWait=The amount of time a caller will wait before a connection timeout is sent. The default is 60 seconds. A value of 0 forces the caller to wait indefinitely.
create.jdbc.connection.pool.maxWait=La cantidad de tiempo que un llamador esperar\u00e1 antes de que se env\u00ede el tiempo de espera de la conexi\u00f3n. El predeterminado son 60 segundos. Un valor 0 hace que el llamador espere de manera indefinida.
#EN create.jdbc.connection.pool.poolResize=Quantity by which the pool will scale-up or scale-down the number of connections. Scale-up: When the pool has no free connections, pool will scale-up by this quantity. Scale-down: All the invalid and idle connections are removed, sometimes resulting in removing connections of quantity greater than this value. Steadypoolsize will be ensured. Possible values are from 0 to MAX_INTEGER. The default value is 2.
create.jdbc.connection.pool.poolResize=Cantidad en la que el grupo aumentar\u00e1 o reducir\u00e1 la escala del n\u00famero de conexiones. Aumentar la escala: cuando el grupo no tiene conexiones libres, el grupo aumentar\u00e1 la escala en esta cantidad. Reducir la escala: todas las conexiones inactivas o no v\u00e1lidas se eliminan, provocando a veces la eliminaci\u00f3n de una cantidad de conexiones mayor que este valor. Se garantizar\u00e1 tama\u00f1o_estable_grupo. Los valores posibles son desde 0 a MAX_INTEGER. El valor predeterminado es 2.
#EN create.jdbc.connection.pool.idleTimeout=The maximum time, in seconds, that a connection can remain idle in the pool. After this time, the implementation can close this connection. This timeout value must be kept shorter than the server side timeout value to prevent the accumulation of unusable connections in the application. The default value is 300.
create.jdbc.connection.pool.idleTimeout=El tiempo m\u00e1ximo, en segundos, que una conexi\u00f3n puede permanecer inactiva en el grupo. Cuando pase este tiempo, la implementaci\u00f3n puede cerrar la conexi\u00f3n. El valor del tiempo de espera debe ser inferior al valor del tiempo de espera del lado del servidor para evitar la acumulaci\u00f3n de conexiones inutilizables en la aplicaci\u00f3n. El valor predeterminado es 300.
#EN create.jdbc.connection.pool.initSql=Used to specify a SQL string by the user, to be executed whenever a connection is created from the pool (not the connections that are reused). This is executed to initialize the state of the connection. This is an optional attribute and should carry a value when a initialization SQL is to be executed.
create.jdbc.connection.pool.initSql=Se utiliza para que el usuario especifique una cadena SQL, que se ejecutar\u00e1 cada vez que se cree una conexi\u00f3n desde la agrupaci\u00f3n (no para las conexiones que se reutilicen). Se ejecuta para inicializar el estado de la conexi\u00f3n. Se trata de un atributo opcional y debe contener un valor si se va a ejecutar una instrucci\u00f3n SQL de inicializaci\u00f3n.
#EN create.jdbc.connection.pool.isolationLevel=The transaction-isolation-level on the pooled database connections. This option does not have a default value. If not specified, the pool operates with the default isolation level that the JDBC driver provides. You can set a desired isolation level using one of the standard transaction isolation levels: read-uncommitted, read-committed, repeatable-read, serializable. Applications that change the isolation level on a pooled connection programmatically risk polluting the pool. This could lead to program errors.
create.jdbc.connection.pool.isolationLevel=El nivel de aislamiento de transacci\u00f3n en las conexiones de base de datos agrupadas. Esta opci\u00f3n no tiene un valor predeterminado. Si no se especifica, el grupo funciona con el nivel de aislamiento predeterminado que ofrece el controlador JDBC. Puede establecer un nivel de aislamiento deseado utilizando uno de los niveles de aislamiento de transacci\u00f3n est\u00e1ndar: lectura no confirmada, lectura confirmada, lectura repetible, serializable. Las aplicaciones que modifican mediante programa el nivel de aislamiento en una conexi\u00f3n agrupada corren el riesgo de contaminar el grupo. Esto puede provocar errores en el programa.
#EN create.jdbc.connection.pool.isIsolationGuaranteed=This is applicable only when a particular isolation level is specified for transaction-isolation-level. The default value is true. This option assures that every time a connection is obtained from the pool, isolation level is set to the desired value. This could have some performance impact on some JDBC drivers. Administrators can set this to false when the application does not change --isolationlevel before returning the connection.
create.jdbc.connection.pool.isIsolationGuaranteed=Esto es aplicable \u00fanicamente cuando se especifica un nivel de aislamiento particular para el nivel de aislamiento de la transacci\u00f3n. El valor predeterminado es true. Esta opci\u00f3n garantiza que, cada vez que se obtiene una conexi\u00f3n del grupo, el nivel de aislamiento se ajusta al valor deseado. Esto puede afectar al rendimiento en algunos controladores JDBC. Los administradores se pueden configurar como false cuando la aplicaci\u00f3n no cambia el --isolationlevel antes de devolver la conexi\u00f3n.
#EN create.jdbc.connection.pool.isConnectValidatereq=If set to true, connections are validated or checked to see if they are usable before giving out to the application. The default value is false.
create.jdbc.connection.pool.isConnectValidatereq=Si se configura como true, las conexiones se validan o se comprueban para ver si se pueden usar antes de enviarlas a la aplicaci\u00f3n. El valor predeterminado es false.
#EN create.jdbc.connection.pool.validationMethod=The name of the validation table used to perform a query to validate a connection. Valid settings are: auto-commit, meta-data, or table. The default value is auto-commit.
create.jdbc.connection.pool.validationMethod=El nombre de la tabla de validaci\u00f3n utilizada para efectuar una consulta para validar una conexi\u00f3n. Las opciones v\u00e1lidas son: confirmaci\u00f3n autom\u00e1tica, metadatos o tabla. El valor predeterminado es la confirmaci\u00f3n autom\u00e1tica.
#EN create.jdbc.connection.pool.validationTable=The name of the validation table used to perform a query to validate a connection.
create.jdbc.connection.pool.validationTable=El nombre de la tabla de validaci\u00f3n utilizada para efectuar una consulta para validar una conexi\u00f3n.
#EN create.jdbc.connection.pool.failConnection=If set to true, all connections in the pool must be closed when a single validation check fails. The default value is false. One attempt is made to re-establish failed connections.
create.jdbc.connection.pool.failConnection=Si se define como true, todas las conexiones del grupo se deben cerrar s\u00f3lo con que falle una \u00fanica comprobaci\u00f3n de validaci\u00f3n. El valor predeterminado es false. Se ha realizado un intento de establecer de nuevo las conexiones err\u00f3neas.
#EN create.jdbc.connection.pool.allowNonComponentCallers=A pool with this property set to true, can be used by non-J2EE components, that is, components other than EJBs or Servlets. The returned connection is enlisted automatically with the transaction context obtained from the transaction manager. 
create.jdbc.connection.pool.allowNonComponentCallers=Un grupo con esta propiedad configurada como true no puede utilizar componentes J2EE, es decir, componentes diferentes a EJBs o Servlets. La conexi\u00f3n devuelta se a\u00f1ade de forma autom\u00e1tica a la lista con el contexto de transacci\u00f3n obtenido del administrador de transacciones. 
#EN create.jdbc.connection.pool.nonTransactionalConnections=A pool with this property set to true returns non-transactional connections. This connection does not get automatically enlisted with the transaction manager.
create.jdbc.connection.pool.nonTransactionalConnections=Un grupo con esta propiedad definida como true devuelve conexiones no transaccionales. Esta conexi\u00f3n no se a\u00f1ade a la lista de manera autom\u00e1tica con el administrador de transacciones.
#EN create.jdbc.connection.pool.validateAtMostOncePeriod=Used to set the time-interval within which a connection is validated atmost once. Default is 0 which implies that it is not enabled.
create.jdbc.connection.pool.validateAtMostOncePeriod=Se utiliza para establecer el intervalo de tiempo dentro del cual una conexi\u00f3n se valida como m\u00e1ximo una vez. El valor predeterminado es 0, de modo que no est\u00e1 habilitada.
#EN create.jdbc.connection.pool.leakTimeout=To aid user in detecting potential connection leaks by the application. When a connection is not returned back to the pool by the application within the specified period, it is assumed to be a potential leak and stack trace of the caller will be logged. Default is 0, which implies there is no leak detection, by default. A positive non-zero value turns on leak detection. Note however that, this attribute only detects if there is a connection leak. The connection can be reclaimed only if connection-leak-reclaim is set to true.
create.jdbc.connection.pool.leakTimeout=Para ayudar al usuario a detectar posibles p\u00e9rdidas en la conexi\u00f3n mediante la aplicaci\u00f3n. Cuando la aplicaci\u00f3n no devuelve una conexi\u00f3n al conjunto durante el per\u00edodo de tiempo especificado, se supone que existe una posible p\u00e9rdida y se registrar\u00e1 el seguimiento de la pila del emisor de la llamada. El valor predeterminado es 0, por lo que de forma predeterminada no se ha detectado ninguna p\u00e9rdida. Un valor positivo distinto a cero activa la detecci\u00f3n de p\u00e9rdidas. No obstante, tenga en cuenta que este atributo solamente detecta si existe alguna p\u00e9rdida en la conexi\u00f3n. La conexi\u00f3n s\u00f3lo puede reclamarse si el comando connection-leak-reclaim est\u00e1 definido en true.
#EN create.jdbc.connection.pool.leakReclaim=If enabled, connection will be reusable (put back into pool) after connection-leak-timeout-in-seconds occurs. Default value is false.
create.jdbc.connection.pool.leakReclaim=Si est\u00e1 habilitada, se podr\u00e1 utilizar de nuevo la conexi\u00f3n (devolverla al conjunto) despu\u00e9s de que se produzca el tiempo de espera en segundos de la p\u00e9rdida de la conexi\u00f3n. El valor predeterminado es false.
#EN create.jdbc.connection.pool.creationRetryAttempts=The number of attempts to create a new connection. Default is 0, which implies no retries.
create.jdbc.connection.pool.creationRetryAttempts=El n\u00famero de intentos para crear una conexi\u00f3n. El valor predeterminado es 0, de modo que no se produce ning\u00fan reintento.
#EN create.jdbc.connection.pool.creationRetryInterval=The time interval between retries while attempting to create a connection. Default is 10 seconds. Effective when connection-creation-retry-attempts is greater than 0.
create.jdbc.connection.pool.creationRetryInterval=El intervalo de tiempo entre los reintentos al intentar crear una conexi\u00f3n. El valor predeterminado es 10 segundos. Resulta efectivo cuando el valor del comando connection-creation-retry-attempts es superior a 0.
#EN create.jdbc.connection.pool.statementTimeout=Sets the timeout property of a connection to enable termination of abnormally long running queries. Default value of -1 implies that it is not enabled.
create.jdbc.connection.pool.statementTimeout=Define la propiedad del tiempo de espera de una conexi\u00f3n para habilitar la finalizaci\u00f3n de las consultas que se han producido durante un per\u00edodo demasiado largo. El valor predeterminado es -1, de modo que no est\u00e1 habilitada.
#EN create.jdbc.connection.pool.lazyConnectionEnlistment=Enlist a resource to the transaction only when it is actually used in a method, which avoids enlistment of connections that are not used in a transaction. This also prevents unnecessary enlistment of connections cached in the calling components. Default value is false.
create.jdbc.connection.pool.lazyConnectionEnlistment=Se realiza una lista con el recurso para la transacci\u00f3n \u00fanicamente cuando se utiliza en un m\u00e9todo, lo que evita el registro de conexiones que no se utilizan en una transacci\u00f3n. Esto tambi\u00e9n impide el registro innecesario de conexiones almacenadas en la cach\u00e9 de los componentes de llamada. El valor predeterminado es false.
#EN create.jdbc.connection.pool.lazyConnectionAssociation=Connections are lazily associated when an operation is performed on them. Also, they are disassociated when the transaction is completed and a component method ends, which helps reuse of the physical connections. Default value is false.
create.jdbc.connection.pool.lazyConnectionAssociation=Las conexiones est\u00e1n ligeramente asociadas cuando se realiza una operaci\u00f3n con ellas. Adem\u00e1s, se disocian cuando la transacci\u00f3n se completa y un m\u00e9todo de componentes finaliza, lo que ayuda a reutilizar las conexiones f\u00edsicas. El valor predeterminado es false.
#EN create.jdbc.connection.pool.associateWithThread=Associate connection(s) with a thread such that when the same thread is in need of a connection, it can reuse the connections already associated with that thread, thereby not incurring the overhead of getting a connection from the pool. Default value is false. (see also associate-with-thread-connections-count)
create.jdbc.connection.pool.associateWithThread=Asocie las conexiones con un subproceso de forma que cuando el mismo subproceso necesite una conexi\u00f3n, se pueda reutilizar la conexi\u00f3n ya asociada con ese subproceso y, por tanto, no se incurra en una sobrecarga a la hora de obtener una conexi\u00f3n del conjunto. El valor predeterminado es false. (consulte tambi\u00e9n associate-with-thread-connections-count)
#EN create.jdbc.connection.pool.associateWithThreadConnectionsCount=Maximum number of connections to associate with a thread. Default value is 1. Takes effect only when associate-with-thread is true.
create.jdbc.connection.pool.associateWithThreadConnectionsCount=N\u00famero m\u00e1ximo de conexiones que asociar con un subproceso. El valor predeterminado es 1. Solamente surte efecto si associate-with-thread es true.
#EN create.jdbc.connection.pool.driverClassname=Name of the vendor supplied JDBC driver class name. The specified driver should implement the java.sql.Driver interface.
create.jdbc.connection.pool.driverClassname=Nombre del proveedor que proporcion\u00f3 el nombre de la clase del controlador JDBC. El controlador especificado debe implementar la interfaz java.sql.Driver.
#EN create.jdbc.connection.pool.matchConnections=To switch on/off connection matching for the pool. It can be set to false if the administrator knows that the connections in the pool will always be homogeneous and hence a connection picked from the pool need not be matched by the resource adapter. Default value is false.
create.jdbc.connection.pool.matchConnections=Para activar/desactivar una conexi\u00f3n que se aplica al conjunto. Se puede definir en false si el administrador sabe que las conexiones del conjunto siempre ser\u00e1n homog\u00e9neas y, por tanto, para una conexi\u00f3n recogida del conjunto no se necesita establecer una correspondencia mediante el adaptador de recursos. El valor predeterminado es false.
#EN create.jdbc.connection.pool.maxConnectionUsageCount=When specified, connections will be re-used by the pool for the specified number of times after which it will be closed. This is useful for instance, to avoid statement-leaks. Default value is 0, which implies the feature is not enabled.
create.jdbc.connection.pool.maxConnectionUsageCount=Si se especifica, el conjunto volver\u00e1 a utilizar las conexiones el n\u00famero de veces especificado, tras el cual se cerrar\u00e1. Esto resulta \u00fatil, por ejemplo, para evitar p\u00e9rdidas de instrucciones. El valor predeterminado es 0, de modo que la funci\u00f3n no est\u00e1 habilitada.
#EN create.jdbc.connection.pool.ping=A pool with this attribute set to true is pinged during the pool creation or reconfiguration to identify and warn of any erroneous values for the its attributes. Default value of this attribute is false.
create.jdbc.connection.pool.ping=En un conjunto con este atributo definido en true se realiza un ping durante la creaci\u00f3n o reconfiguraci\u00f3n para identificar y notificar los valores err\u00f3neos de sus atributos. El valor predeterminado de este atributo es false.
#EN create.jdbc.connection.pool.pooling=When set to false, this attribute disables connection pooling. Default value of this attribute is true.
create.jdbc.connection.pool.pooling=Cuando se define como false, este atributo deshabilita la agrupaci\u00f3n de conexiones. El valor predeterminado de este atributo es true.
#EN create.jdbc.connection.pool.sqlTraceListeners=Used to set if the SQL statements executed by applications need to be traced. Aids administrators in analysing the statements. Multiple listeners can be specified as comma separated list of listener implementation class names.
create.jdbc.connection.pool.sqlTraceListeners=Se utiliza para definir si se debe realizar un seguimiento de las instrucciones SQL ejecutadas por las aplicaciones. Ayuda a los administradores a analizar las instrucciones. Se pueden especificar varias escuchas en una lista separada por comas y compuesta por nombres de clases de implementaciones de escucha.
#EN create.jdbc.connection.pool.statementCachesize=Used to set the number of statements to be cached using the default caching mechanism (Least Recently Used). Default value of 0 implies the statement caching is not enabled.
create.jdbc.connection.pool.statementCachesize=Se utiliza para definir el n\u00famero de instrucciones que deben almacenarse en la cach\u00e9 mediante el mecanismo de almacenamiento en cach\u00e9 predeterminado (menos utilizado recientemente). El valor predeterminado es 0, de modo que no est\u00e1 habilitado el almacenamiento en la cach\u00e9 de las instrucciones.
#EN create.jdbc.connection.pool.wrapJdbcObjects=When set to true, application will get wrapped jdbc objects for Statement, PreparedStatement, CallableStatement, ResultSet, DatabaseMetaData. Defaults to true.
create.jdbc.connection.pool.wrapJdbcObjects=Cuando se define en true, la aplicaci\u00f3n ajustar\u00e1 objetos jdbc para Statement, PreparedStatement, CallableStatement, ResultSet, DatabaseMetaData. El valor predeterminado es true.
#EN create.jdbc.connection.pool.validationClassname=Used to set the custom validation implementation class name implemented by the user. This parameter is mandatory if the connection-validation-type is set to custom-validation. The class name provided must be accessible to the application server.
