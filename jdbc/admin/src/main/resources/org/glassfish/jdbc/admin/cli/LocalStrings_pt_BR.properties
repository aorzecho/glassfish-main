list.jdbc.resources.fail=Falha ao executar comando list-jdbc-resources.
#EN list.jdbc.resources.empty=Nothing to list.
list.jdbc.resources.empty=Nada a listar.

#EN create.jdbc.connection.pool=registers the JDBC connection pool
create.jdbc.connection.pool=registra o grupo de conex\u00f5es JDBC
#EN create.jdbc.connection.pool.datasourceClassname=The name of the vendor\u2014supplied JDBC datasource resource manager.
create.jdbc.connection.pool.datasourceClassname=Nome do fornecedor \u2014 gerenciador de recursos de fonte de dados JDBC fornecido.
#EN create.jdbc.connection.pool.resType=The interface that the datasource class implements. Must be one of javax.sql.DataSource, javax.sql.ConnectionPoolDataSource or javax.sql.XADataSource. It leads to an error when this option has a legal value and the indicated interface is not implemented by the datasource class. This option has no default value.
create.jdbc.connection.pool.resType=Interface que a classe de fonte de dados implementa. Deve ser um javax.sql.DataSource, javax.sql.ConnectionPoolDataSource ou javax.sql.XADataSource. Conduz a erro, quando esta op\u00e7\u00e3o possui um valor legal e a interface indicada n\u00e3o \u00e9 implementada pela classe da fonte de dados. Esta op\u00e7\u00e3o n\u00e3o possui valor padr\u00e3o.
#EN create.jdbc.connection.pool.steadyPoolSize=The minimum and initial number of connections maintained in the pool. The default value is 8.
create.jdbc.connection.pool.steadyPoolSize=N\u00famero m\u00ednimo e inicial de conex\u00f5es mantidas no grupo. O valor padr\u00e3o \u00e9 8.
#EN create.jdbc.connection.pool.maxPoolSize=The maximum number of connections that can be created. The default value is 32.
create.jdbc.connection.pool.maxPoolSize=O n\u00famero m\u00e1ximo de conex\u00f5es que podem ser criadas. O valor padr\u00e3o \u00e9 32.
#EN create.jdbc.connection.pool.maxWait=The amount of time a caller will wait before a connection timeout is sent. The default is 60 seconds. A value of 0 forces the caller to wait indefinitely.
create.jdbc.connection.pool.maxWait=Tempo que o chamador aguarda antes que o tempo-limite da conex\u00e3o seja enviado. O padr\u00e3o \u00e9 60 segundos. O valor 0 for\u00e7a o chamador a aguardar indefinidamente.
#EN create.jdbc.connection.pool.poolResize=Quantity by which the pool will scale-up or scale-down the number of connections. Scale-up: When the pool has no free connections, pool will scale-up by this quantity. Scale-down: All the invalid and idle connections are removed, sometimes resulting in removing connections of quantity greater than this value. Steadypoolsize will be ensured. Possible values are from 0 to MAX_INTEGER. The default value is 2.
create.jdbc.connection.pool.poolResize=Quantidade pela qual o grupo expandir\u00e1 ou reduzir\u00e1 o n\u00famero de conex\u00f5es. Expandir: quando o grupo n\u00e3o possui conex\u00f5es livres, ele se expande nesta quantidade. Reduzir: Todas as conex\u00f5es inv\u00e1lidas e ociosas s\u00e3o removidas, resultando, \u00e0s vezes, na remo\u00e7\u00e3o de quantidade de conex\u00f5es maior do que este valor. Steadypoolsize ser\u00e1 protegido. Valores poss\u00edveis v\u00e3o de 0 a M\u00c1X_DE_INTEIROS. O valor padr\u00e3o \u00e9 2.
#EN create.jdbc.connection.pool.idleTimeout=The maximum time, in seconds, that a connection can remain idle in the pool. After this time, the implementation can close this connection. This timeout value must be kept shorter than the server side timeout value to prevent the accumulation of unusable connections in the application. The default value is 300.
create.jdbc.connection.pool.idleTimeout=A quantidade m\u00e1xima de tempo, em segundos, que uma conex\u00e3o pode permanecer inativa no conjunto. Ap\u00f3s esse tempo, a implementa\u00e7\u00e3o pode fechar a conex\u00e3o. Este valor de tempo-limite deve ser menor que o valor de tempo-limite do servidor, para impedir o ac\u00famulo de conex\u00f5es n\u00e3o utiliz\u00e1veis no aplicativo. O valor padr\u00e3o \u00e9 300.
#EN create.jdbc.connection.pool.initSql=Used to specify a SQL string by the user, to be executed whenever a connection is created from the pool (not the connections that are reused). This is executed to initialize the state of the connection. This is an optional attribute and should carry a value when a initialization SQL is to be executed.
create.jdbc.connection.pool.initSql=Utilizado para especificar uma sequ\u00eancia de caracteres SQL pelo usu\u00e1rio, a ser executada sempre que uma conex\u00e3o for criada a partir do conjunto (n\u00e3o pelas conex\u00f5es que s\u00e3o reutilizadas). \u00c9 executado para inicializar o estado da conex\u00e3o. \u00c9 um atributo opcional e deveria ter um valor quando um SQL de inicializa\u00e7\u00e3o deve ser executado.
#EN create.jdbc.connection.pool.isolationLevel=The transaction-isolation-level on the pooled database connections. This option does not have a default value. If not specified, the pool operates with the default isolation level that the JDBC driver provides. You can set a desired isolation level using one of the standard transaction isolation levels: read-uncommitted, read-committed, repeatable-read, serializable. Applications that change the isolation level on a pooled connection programmatically risk polluting the pool. This could lead to program errors.
create.jdbc.connection.pool.isolationLevel=N\u00edvel de isolamento de transa\u00e7\u00f5es nas conex\u00f5es no conjunto do banco de dados. Esta op\u00e7\u00e3o n\u00e3o possui valor padr\u00e3o. Quando n\u00e3o especificada, o conjunto opera com o n\u00edvel de isolamento padr\u00e3o que o driver JDBC fornece. Voc\u00ea pode definir o n\u00edvel de isolamento desejado, usando um dos n\u00edveis de isolamento de transa\u00e7\u00f5es padr\u00e3o: leitura sem confirma\u00e7\u00e3o, leitura com confirma\u00e7\u00e3o, leitura repet\u00edvel, serializ\u00e1vel. Aplicativos que alteram o n\u00edvel de isolamento em uma conex\u00e3o em conjunto geram o risco, de forma program\u00e1tica, de contamina\u00e7\u00e3o do conjunto. Isso pode resultar em erros do programa.
#EN create.jdbc.connection.pool.isIsolationGuaranteed=This is applicable only when a particular isolation level is specified for transaction-isolation-level. The default value is true. This option assures that every time a connection is obtained from the pool, isolation level is set to the desired value. This could have some performance impact on some JDBC drivers. Administrators can set this to false when the application does not change --isolationlevel before returning the connection.
create.jdbc.connection.pool.isIsolationGuaranteed=Isso \u00e9 aplic\u00e1vel somente quando um determinado n\u00edvel de isolamento \u00e9 especificado para o n\u00edvel de isolamento de transa\u00e7\u00f5es. O valor padr\u00e3o \u00e9 verdadeiro. Esta op\u00e7\u00e3o assegura que o n\u00edvel de isolamento seja definido para o valor desejado sempre que uma conex\u00e3o \u00e9 obtida do conjunto. Isso pode causar algum impacto no desempenho de alguns drivers JDBC. Os administradores podem definir esta op\u00e7\u00e3o como falsa, quando o aplicativo n\u00e3o \u00e9 --isolationlevel antes de retornar a conex\u00e3o.
#EN create.jdbc.connection.pool.isConnectValidatereq=If set to true, connections are validated or checked to see if they are usable before giving out to the application. The default value is false.
create.jdbc.connection.pool.isConnectValidatereq=Quando definida como true, as conex\u00f5es s\u00e3o validadas ou marcadas para saber se s\u00e3o utiliz\u00e1veis antes de distribu\u00eddas para o aplicativo. O valor padr\u00e3o \u00e9 falso.
#EN create.jdbc.connection.pool.validationMethod=The name of the validation table used to perform a query to validate a connection. Valid settings are: auto-commit, meta-data, or table. The default value is auto-commit.
create.jdbc.connection.pool.validationMethod=Nome da tabela de valida\u00e7\u00e3o utilizada para executar uma consulta a fim de validar uma conex\u00e3o. As configura\u00e7\u00f5es v\u00e1lidas s\u00e3o: confirma\u00e7\u00e3o autom\u00e1tica, metadados ou tabela. O valor padr\u00e3o \u00e9 confirma\u00e7\u00e3o autom\u00e1tica.
#EN create.jdbc.connection.pool.validationTable=The name of the validation table used to perform a query to validate a connection.
create.jdbc.connection.pool.validationTable=Nome da tabela de valida\u00e7\u00e3o utilizada para executar uma consulta a fim de validar uma conex\u00e3o. 
#EN create.jdbc.connection.pool.failConnection=If set to true, all connections in the pool must be closed when a single validation check fails. The default value is false. One attempt is made to re-establish failed connections.
create.jdbc.connection.pool.failConnection=Se definida como true, todas as conex\u00f5es do conjunto devem ser fechadas, quando uma \u00fanica marca de valida\u00e7\u00e3o falha. O valor padr\u00e3o \u00e9 falso. Uma tentativa \u00e9 efetuada para restabelecer conex\u00f5es com falha.
#EN create.jdbc.connection.pool.allowNonComponentCallers=A pool with this property set to true, can be used by non-J2EE components, that is, components other than EJBs or Servlets. The returned connection is enlisted automatically with the transaction context obtained from the transaction manager. 
create.jdbc.connection.pool.allowNonComponentCallers=Um grupo com esta propriedade definida como verdadeira, pode ser utilizado por componentes n\u00e3o J2EE, isto \u00e9, componentes que n\u00e3o sejam EJBs ou Servlets. A conex\u00e3o retornada \u00e9 inscrita automaticamente no contexto da transa\u00e7\u00e3o obtido do gerenciador de transa\u00e7\u00f5es.  
#EN create.jdbc.connection.pool.nonTransactionalConnections=A pool with this property set to true returns non-transactional connections. This connection does not get automatically enlisted with the transaction manager.
create.jdbc.connection.pool.nonTransactionalConnections=Um conjunto com esta propriedade definida com true retorna conex\u00f5es n\u00e3o transacionais. Esta conex\u00e3o n\u00e3o \u00e9 inscrita automaticamente no gerenciador de transa\u00e7\u00f5es.
#EN create.jdbc.connection.pool.validateAtMostOncePeriod=Used to set the time-interval within which a connection is validated atmost once. Default is 0 which implies that it is not enabled.
create.jdbc.connection.pool.validateAtMostOncePeriod=Utilizado para definir o intervalo de tempo em que uma conex\u00e3o \u00e9 validada no m\u00e1ximo uma vez. O padr\u00e3o \u00e9 0 o que implica que n\u00e3o est\u00e1 ativado.
#EN create.jdbc.connection.pool.leakTimeout=To aid user in detecting potential connection leaks by the application. When a connection is not returned back to the pool by the application within the specified period, it is assumed to be a potential leak and stack trace of the caller will be logged. Default is 0, which implies there is no leak detection, by default. A positive non-zero value turns on leak detection. Note however that, this attribute only detects if there is a connection leak. The connection can be reclaimed only if connection-leak-reclaim is set to true.
create.jdbc.connection.pool.leakTimeout=Para ajudar o usu\u00e1rio a detectar potenciais vazamentos de conex\u00e3o pelo aplicativo. Quando uma conex\u00e3o n\u00e3o retorna para o conjunto pelo aplicativo em um per\u00edodo especificado, presume-se que seja um vazamento em potencial e um rastreamento de pilha do chamador \u00e9 registrado. O padr\u00e3o \u00e9 0, o que implica que n\u00e3o h\u00e1 uma detec\u00e7\u00e3o de vazamento, por padr\u00e3o. Um valor positivo n\u00e3o zero ativa a detec\u00e7\u00e3o de vazamento. No entanto, observe que o atributo somente detecta se houver uma vazamento de conex\u00e3o. A conex\u00e3o pode ser solicitada somente se connection-leak-reclaim estiver definida como verdadeiro.
#EN create.jdbc.connection.pool.leakReclaim=If enabled, connection will be reusable (put back into pool) after connection-leak-timeout-in-seconds occurs. Default value is false.
create.jdbc.connection.pool.leakReclaim=Quando ativada, a conex\u00e3o ser\u00e1 reutiliz\u00e1vel (colocada de volta no conjunto) ap\u00f3s ocorrer o connection-leak-timeout-in-seconds. O valor padr\u00e3o \u00e9 falso.
#EN create.jdbc.connection.pool.creationRetryAttempts=The number of attempts to create a new connection. Default is 0, which implies no retries.
create.jdbc.connection.pool.creationRetryAttempts=O n\u00famero de tentativas para criar a nova conex\u00e3o. O padr\u00e3o \u00e9 0 o que implica nenhuma nova tentativa.
#EN create.jdbc.connection.pool.creationRetryInterval=The time interval between retries while attempting to create a connection. Default is 10 seconds. Effective when connection-creation-retry-attempts is greater than 0.
create.jdbc.connection.pool.creationRetryInterval=Intervalo de tempo entre novas tentativas para criar uma conex\u00e3o. O padr\u00e3o \u00e9 10 segundos. Eficaz quando connection-creation-retry-attempts for maior do que zero.
#EN create.jdbc.connection.pool.statementTimeout=Sets the timeout property of a connection to enable termination of abnormally long running queries. Default value of -1 implies that it is not enabled.
create.jdbc.connection.pool.statementTimeout=Define a propriedade de expira\u00e7\u00e3o de uma conex\u00e3o para ativar o t\u00e9rmino de consultas cuja execu\u00e7\u00e3o tem dura\u00e7\u00e3o excessiva anormal. O valor padr\u00e3o \u00e9 -1, o que implica que n\u00e3o est\u00e1 ativado.
#EN create.jdbc.connection.pool.lazyConnectionEnlistment=Enlist a resource to the transaction only when it is actually used in a method, which avoids enlistment of connections that are not used in a transaction. This also prevents unnecessary enlistment of connections cached in the calling components. Default value is false.
create.jdbc.connection.pool.lazyConnectionEnlistment=Seleciona um recurso para a transa\u00e7\u00e3o somente quando de fato \u00e9 utilizada em um m\u00e9todo, o que evita a sele\u00e7\u00e3o de conex\u00f5es que n\u00e3o s\u00e3o utilizadas em uma transa\u00e7\u00e3o. Isso tamb\u00e9m impede a sele\u00e7\u00e3o desnecess\u00e1ria de conex\u00f5es em cache nos componentes de chamada. O valor padr\u00e3o \u00e9 falso.
#EN create.jdbc.connection.pool.lazyConnectionAssociation=Connections are lazily associated when an operation is performed on them. Also, they are disassociated when the transaction is completed and a component method ends, which helps reuse of the physical connections. Default value is false.
create.jdbc.connection.pool.lazyConnectionAssociation=Conex\u00f5es s\u00e3o associadas lentamente quando uma opera\u00e7\u00e3o \u00e9 executada nelas. Tamb\u00e9m, elas s\u00e3o desassociadas quando a transa\u00e7\u00e3o for conclu\u00edda e um m\u00e9todo de componente for finalizado, o que ajuda a reutilizar as conex\u00f5es f\u00edsicas. O valor padr\u00e3o \u00e9 falso.
#EN create.jdbc.connection.pool.associateWithThread=Associate connection(s) with a thread such that when the same thread is in need of a connection, it can reuse the connections already associated with that thread, thereby not incurring the overhead of getting a connection from the pool. Default value is false. (see also associate-with-thread-connections-count)
create.jdbc.connection.pool.associateWithThread=Associa conex\u00f5es com um segmento, para que o mesmo segmento que precise de uma conex\u00e3o possa reutilizar as conex\u00f5es j\u00e1 associadas a ele, n\u00e3o incorrendo, portanto, na sobrecarga para obten\u00e7\u00e3o de uma conex\u00e3o no conjunto. O valor padr\u00e3o \u00e9 falso. (Consulte tamb\u00e9m associate-with-thread-connections-count)
#EN create.jdbc.connection.pool.associateWithThreadConnectionsCount=Maximum number of connections to associate with a thread. Default value is 1. Takes effect only when associate-with-thread is true.
create.jdbc.connection.pool.associateWithThreadConnectionsCount=N\u00famero m\u00e1ximo de conex\u00f5es a serem associadas com um segmento. O valor padr\u00e3o \u00e9 1. Tem efeito apenas quando associate-with-thread for verdadeiro.
#EN create.jdbc.connection.pool.driverClassname=Name of the vendor supplied JDBC driver class name. The specified driver should implement the java.sql.Driver interface.
create.jdbc.connection.pool.driverClassname=O nome da classe do driver JDBC disponibilizado pelo fornecedor. O driver especificado deveria implementar a interface java.sql.Driver.
#EN create.jdbc.connection.pool.matchConnections=To switch on/off connection matching for the pool. It can be set to false if the administrator knows that the connections in the pool will always be homogeneous and hence a connection picked from the pool need not be matched by the resource adapter. Default value is false.
create.jdbc.connection.pool.matchConnections=Para ativar/desativar correspond\u00eancia de conex\u00f5es para o grupo. Pode ser definido como falso se o administrador souber que as conex\u00f5es no conjunto sempre ser\u00e3o homog\u00eanas e, portanto, uma conex\u00e3o obtida do conjunto n\u00e3o precisa ser coincidida pelo adaptador de recurso. O valor padr\u00e3o \u00e9 falso.
#EN create.jdbc.connection.pool.maxConnectionUsageCount=When specified, connections will be re-used by the pool for the specified number of times after which it will be closed. This is useful for instance, to avoid statement-leaks. Default value is 0, which implies the feature is not enabled.
create.jdbc.connection.pool.maxConnectionUsageCount=Quando especificada, as conex\u00f5es ser\u00e3o reutilizadas pelo conjunto para o n\u00famero especificado de vezes ap\u00f3s o qual ser\u00e3o fechadas. Isso \u00e9 \u00fatil, por exemplo, para evitar vazamentos de declara\u00e7\u00f5es. O padr\u00e3o \u00e9 0, o que implica que o recurso n\u00e3o est\u00e1 ativado.
#EN create.jdbc.connection.pool.ping=A pool with this attribute set to true is pinged during the pool creation or reconfiguration to identify and warn of any erroneous values for the its attributes. Default value of this attribute is false.
create.jdbc.connection.pool.ping=Um conjunto com este atributo definido como verdadeiro recebe o ping durante a cria\u00e7\u00e3o ou reconfigura\u00e7\u00e3o do conjunto, para identificar e avisar sobre quaisquer valores err\u00f4neos para seus atributos. O valor padr\u00e3o deste atributo \u00e9 falso.
#EN create.jdbc.connection.pool.pooling=When set to false, this attribute disables connection pooling. Default value of this attribute is true.
create.jdbc.connection.pool.pooling=Quando definido como falso, esse atributo desativa as conex\u00f5es em conjunto. O valor padr\u00e3o deste atributo \u00e9 verdadeiro.
#EN create.jdbc.connection.pool.sqlTraceListeners=Used to set if the SQL statements executed by applications need to be traced. Aids administrators in analysing the statements. Multiple listeners can be specified as comma separated list of listener implementation class names.
create.jdbc.connection.pool.sqlTraceListeners=Utilizado para definir se as declara\u00e7\u00f5es SQL executadas por aplicativos precisam ser rastreadas. Ajuda os administradores a analisar as declara\u00e7\u00f5es. M\u00faltiplas escutas podem ser especificadas como uma lista separada por v\u00edrgulas dos nomes da classe de implementa\u00e7\u00e3o da escuta.
#EN create.jdbc.connection.pool.statementCachesize=Used to set the number of statements to be cached using the default caching mechanism (Least Recently Used). Default value of 0 implies the statement caching is not enabled.
create.jdbc.connection.pool.statementCachesize=Utilizado para definir o n\u00famero de declara\u00e7\u00f5es a serem colocadas no cache usando o mecanismo de cache padr\u00e3o (M\u00ednimo utilizado recentemente). O valor padr\u00e3o 0 implica que as declara\u00e7\u00f5es em cache n\u00e3o s\u00e3o ativadas.
#EN create.jdbc.connection.pool.wrapJdbcObjects=When set to true, application will get wrapped jdbc objects for Statement, PreparedStatement, CallableStatement, ResultSet, DatabaseMetaData. Defaults to true.
create.jdbc.connection.pool.wrapJdbcObjects=Quando definido como verdadeiro, o aplicativo obter\u00e1 objetos jdbc ajustados para Statement, PreparedStatement, CallableStatement, ResultSet, DatabaseMetaData. Padroniza para verdadeiro.
#EN create.jdbc.connection.pool.validationClassname=Used to set the custom validation implementation class name implemented by the user. This parameter is mandatory if the connection-validation-type is set to custom-validation. The class name provided must be accessible to the application server.
create.jdbc.connection.pool.validationClassname=Utilizado para definir o nome da classe personalizada de valida\u00e7\u00e3o implementada pelo usu\u00e1rio. Esse par\u00e2metro \u00e9 obrigat\u00f3rio se connection-validation-type estiver definido como custom-validation. O nome da classe fornecido precisa estar acess\u00edvel pelo servidor de aplicativos.
#EN create.jdbc.connection.pool.description=Text providing details about the specified JDBC connection pool.
create.jdbc.connection.pool.description=Texto fornecendo detalhes sobre o grupo de conex\u00f5es JDBC especificado.
#EN create.jdbc.connection.pool.property=Optional attribute name/value pairs for configuring the connection pool.
create.jdbc.connection.pool.property=Pares de nome/valores de atributo opcional para configurar o grupo de conex\u00f5es.
#EN create.jdbc.connection.pool.jdbc_connection_pool_id=The name of the JDBC connection pool to be created.
create.jdbc.connection.pool.jdbc_connection_pool_id=Nome do conjunto de conex\u00f5es JDBC a ser criado.
#EN create.jdbc.connection.pool.success=JDBC connection pool {0} created successfully.
create.jdbc.connection.pool.success=Grupo de conex\u00f5es JDBC {0} criado com \u00eaxito.
#EN create.jdbc.connection.pool.fail=JDBC connection pool {0} creation failed. {1}
create.jdbc.connection.pool.fail=Falha ao criar grupo de conex\u00f5es JDBC {0}. {1}
#EN create.jdbc.connection.pool.duplicate=A resource named {0} already exists.
create.jdbc.connection.pool.duplicate=Um recurso nomeado como {0} j\u00e1 existe.
#EN create.jdbc.connection.pool.validationtable_required=--validationtable is required if --validationmethod=table and --isconnectvalidatereq=true.
create.jdbc.connection.pool.validationtable_required=--validationtable \u00e9 necess\u00e1ria se --validationmethod=table e --isconnectvalidatereq=true.
#EN delete.jdbc.connection.pool=removes the specified JDBC connection pool
delete.jdbc.connection.pool=remove o grupo de conex\u00f5es JDBC especificado
#EN delete.jdbc.connection.pool.cascade=If the option is set to true, all the JDBC resources associated with the pool, apart from the pool itself, are deleted. When set to false, the deletion of pool fails if any resources are associated with the pool. Resources must be deleted explicitly or the option must be set to true. By default, the option is false.
delete.jdbc.connection.pool.cascade=Se a op\u00e7\u00e3o for definida como verdadeira, todos os recursos JDBC associados ao grupo, exceto o pr\u00f3prio grupo, ser\u00e3o exclu\u00eddos. Quando definida como falsa, a exclus\u00e3o do grupo falhar\u00e1, se qualquer recurso estiver associado ao grupo. Os recursos devem ser exclu\u00eddos explicitamente ou a op\u00e7\u00e3o deve ser definida como verdadeira. Por padr\u00e3o, a op\u00e7\u00e3o \u00e9 falsa.
#EN delete.jdbc.connection.pool.jdbc_connection_pool_id=The name of the JDBC resource to be removed.
delete.jdbc.connection.pool.jdbc_connection_pool_id=Nome do recurso JDBC a ser removido.
#EN delete.jdbc.connection.pool.success=Command delete-jdbc-connection pool executed successfully.
delete.jdbc.connection.pool.success=O comando delete-jdbc-connection pool foi executado com sucesso.
#EN delete.jdbc.connection.pool.fail=Command delete-jdbc-connection-pool failed.
delete.jdbc.connection.pool.fail=Falha ao executar comando delete-jdbc-connection-pool.
#EN delete.jdbc.connection.pool.notfound=A JDBC connection pool named {0} does not exist.
delete.jdbc.connection.pool.notfound=N\u00e3o existe grupo de conex\u00f5es JDBC com o nome {0}.
#EN delete.jdbc.connection.pool.noJndiName=No id defined for JDBC Connection pool.
delete.jdbc.connection.pool.noJndiName=Nenhum ID definido para o grupo de conex\u00f5es JDBC.
#EN delete.jdbc.connection.pool.pool_in_use=Some jdbc resources or persistence manager factory resources are referencing this connection pool. Use 'cascade' option to delete them as well.
delete.jdbc.connection.pool.pool_in_use=Alguns recursos jdbc ou recursos de f\u00e1brica do gerenciador de persist\u00eancia est\u00e3o referenciando este grupo de conex\u00f5es. Use tamb\u00e9m a op\u00e7\u00e3o 'em cascata' para exclu\u00ed-los.
#EN list.jdbc.connection.pools=lists all JDBC connection pools
list.jdbc.connection.pools=lista todos os grupos de conex\u00e3o JDBC
#EN list.jdbc.connection.pools.success=Command list-jdbc-connection-pools executed successfully.
list.jdbc.connection.pools.success=Comando list-jdbc-connection-pools executado com \u00eaxito.
#EN list.jdbc.connection.pools.fail=Command list-jdbc-connection-pools failed
list.jdbc.connection.pools.fail=Falha ao executar comando list-jdbc-connection-pools
#EN list.jdbc.connection.pools.empty=Nothing to list.
list.jdbc.connection.pools.empty=Nada a listar.
#EN ping.create.jdbc.connection.pool.fail=Attempting to ping during JDBC Connection Pool Creation : {0} - Failed.
ping.create.jdbc.connection.pool.fail=Falha ao tentar efetuar o ping durante a cria\u00e7\u00e3o do conjunto de conex\u00e3o JDBC: {0}.
#EN ping.create.jdbc.connection.pool.success=Attempting to ping during JDBC Connection Pool Creation : {0} - Succeeded.
ping.create.jdbc.connection.pool.success=\u00caxito ao tentar efetuar o ping durante a cria\u00e7\u00e3o do conjunto de conex\u00e3o JDBC: {0}.
