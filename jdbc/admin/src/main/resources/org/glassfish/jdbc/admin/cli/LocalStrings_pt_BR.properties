#EN add.resources=The add-resources command creates the resources named in the specified XML file. The xml_file_path is the path to the XML file containing the resources to  be  created.  The  DOCTYPE must be specified as in the resources.xml file.
add.resources=O comando add-resources cria os recursos nomeados no arquivo XML especificado. O caminho_de_arquivo_xml \u00e9 o caminho do arquivo XML que cont\u00e9m os recursos a serem criados. DOCTYPE deve ser especificado como no arquivo resources.xml.
#EN add.resources.target=Specifies the target  for  which you  are creating the resources.
add.resources.target=Especifica o destino para o qual voc\u00ea est\u00e1 criando os recursos.
#EN add.resources.xml_file_name=The path to the XML file containing the resource(s) to be created. The XML file must reside in the <install-dir>/domains/domain1/config directory. If you specify a relative path or simply provide the name of the XML file, this command will prepend <install-dir>/domains/domain1/config  to this operand.
add.resources.xml_file_name=Caminho para o arquivo MIL que cont\u00e9m os recursos a serem criados. O arquivo MIL deve residir no diret\u00f3rio <install-dir>/domains/domain1/config. Se voc\u00ea especificar um caminho relativo ou simplesmente fornecer o nome do arquivo XML, este comando ser\u00e1 colocado no in\u00edcio de <install-dir>/domains/domain1/config para este operando.
#EN add.resources.noJdbcConnectionPoolId=No pool name defined for JDBC Connection pool.
add.resources.noJdbcConnectionPoolId=Nenhum nome de grupo definido para o grupo de conex\u00f5es JDBC.
#EN add.resources.noDataSourceClassname=No datasourceclassname defined for JDBC Connection pool.
add.resources.noDataSourceClassname=Nenhuma datasourceclassname definida para o conjunto de conex\u00e3o JDBC.
#EN create.jdbc.resource=creates a JDBC resource with the specified JNDI name
create.jdbc.resource=cria um recurso JDBC com o nome de JNDI especificado
#EN create.jdbc.resource.connectionpoolid=The name of the JDBC connection pool. If two or more JDBC resource elements point to the same connection pool element, they use the same pool connection at runtime.
create.jdbc.resource.connectionpoolid=Nome do grupo de conex\u00f5es JDBC. Quando dois ou mais elementos do recurso JDBC apontam para o mesmo elemento do grupo de conex\u00f5es, eles utilizam o mesmo grupo de conex\u00f5es em tempo de execu\u00e7\u00e3o.
#EN create.jdbc.resource.description=Text providing descriptive details about the JDBC resource.
create.jdbc.resource.description=Texto fornecendo detalhes descritivos sobre o recurso JDBC.
#EN create.jdbc.resource.jndi_name=The JNDI name of this JDBC resource.
create.jdbc.resource.jndi_name=Nome de JNDI deste recurso JDBC.
#EN create.jdbc.resource.enabled=Determines whether the JDBC resource is enabled at runtime. The default value is true.
create.jdbc.resource.enabled=Determina se o recurso JDBC \u00e9 ativado em tempo de execu\u00e7\u00e3o. O valor padr\u00e3o \u00e9 verdadeiro.
#EN create.jdbc.resource.success=JDBC resource {0} created successfully.
create.jdbc.resource.success=Recurso JDBC {0} criado com \u00eaxito.
#EN create.jdbc.resource.duplicate=A resource named {0} already exists.
create.jdbc.resource.duplicate=Um recurso nomeado como {0} j\u00e1 existe.
#EN create.jdbc.resource.fail=Command create-jdbc-resource failed.
create.jdbc.resource.fail=Falha ao executar comando create-jdbc-resource.
#EN create.jdbc.resource.connPoolNotFound=Attribute value (pool-name = {0}) is not found in list of jdbc connection pools.
create.jdbc.resource.connPoolNotFound=Valor de atributo (pool-na me = {0}) n\u00e3o encontrado na lista de grupos de conex\u00e3o JDBC.
#EN delete.jdbc.resource=removes a JDBC resource with the specified JNDI name
delete.jdbc.resource=remove um recurso JDBC com o nome de JNDI especificado
#EN delete.jdbc.resource.jdbc_resource_name=The JNDI name of this JDBC resource to be removed.
delete.jdbc.resource.jdbc_resource_name=O nome JNDI desse recurso JDBC a ser removido.
#EN delete.jdbc.resource.success=Command delete-jdbc-resource executed successfully.
delete.jdbc.resource.success=Comando delete-jdbc-resource executado com \u00eaxito.
#EN delete.jdbc.resource.fail=Command create-jdbc-resource failed.
delete.jdbc.resource.fail=Falha ao executar comando create-jdbc-resource.
#EN delete.jdbc.resource.notfound=A JDBC resource named {0} does not exist.
delete.jdbc.resource.notfound=Um recurso JDBC nomeado como {0} n\u00e3o existe.
#EN delete.jdbc.resource.resource-ref.exist=jdbc-resource [ {0} ] is referenced in an instance/cluster target, Use delete-resource-ref on appropriate target.
delete.jdbc.resource.resource-ref.exist=O jdbc-resource [ {0} ] \u00e9 referenciado em um destino de inst\u00e2ncia/cluster. Utilize delete-resource-ref no destino apropriado.
#EN delete.jdbc.resource.multiple.resource-refs=jdbc-resource [ {0} ] is referenced in multiple instance/cluster targets, Use delete-resource-ref on appropriate target
delete.jdbc.resource.multiple.resource-refs=O jdbc-resource [ {0} ] \u00e9 referenciado em m\u00faltiplos destinos de inst\u00e2ncia/cluster. Utilize delete-resource-ref no destino apropriado.
#EN delete.jdbc.resource.no.resource-ref=jdbc-resource [ {0} ] is not referenced in target [ {1} ]
delete.jdbc.resource.no.resource-ref=O jdbc-resource [ {0} ] n\u00e3o est\u00e1 referenciado no destino [ {1} ]
