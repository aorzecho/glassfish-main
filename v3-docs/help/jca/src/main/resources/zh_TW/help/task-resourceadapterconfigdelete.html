<a name="task-resourceadapterconfigdelete"></a><h3>刪除資源配接卡配置</h3><a name="indexterm-33"></a><ol>
<li><b>在瀏覽樹狀結構中，展開 [資源] 節點。</b></li>
<li><b>在 [資源] 節點下，選取 [資源配接卡配置] 節點。</b><p>[資源配接卡配置] 頁面會隨即開啟。</p></li>
<li><b>在 [資源配接卡配置] 頁面上，選取要刪除的資源配接卡配置名稱旁的核取方塊。</b></li>
<li><b>按一下 [刪除]。</b></li></ol><p></b>另請參閱</b></p>
