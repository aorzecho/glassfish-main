<a name="task-resourceadapterconfigdelete"></a><h4>删除资源适配器配置</h4><a name="indexterm-33"></a><ol>
<li><b>在导航树中，展开&#8220;资源&#8221;节点。</b></li>
<li><b>在&#8220;资源&#8221;节点下，选择&#8220;资源适配器配置&#8221;节点。</b><p>此时将打开&#8220;资源适配器配置&#8221;页面。</p></li>
<li><b>在&#8220;资源适配器配置&#8221;页面上，选中要删除的资源适配器配置名称旁边的复选框。</b></li>
