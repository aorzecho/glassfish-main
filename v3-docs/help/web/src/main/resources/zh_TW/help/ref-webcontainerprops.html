<a name="ref-webcontainerprops"></a><h4>Web 容器特有的特性</h4>
<a name="indexterm-42"></a><a name="indexterm-43"></a><p>以下其他一般特性適用於 Web 容器。</p>

<dl><dt><tt>dispatcher-max-depth</tt></dt>
<dd><p>設定最大巢式派送層級，來阻止遞迴包含或轉寄敘述建立無限迴圈。如果超出此層級，以下訊息就會寫入伺服器記錄： </p>

<pre>Exceeded maximum depth for nested request dispatches</pre><p>預設值為 20。</p>

</dd>
</dl>
