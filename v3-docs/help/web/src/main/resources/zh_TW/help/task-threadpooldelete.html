<a name="task-threadpooldelete"></a><h4>刪除執行緒池</h4><a name="indexterm-38"></a><ol>
<li><b>在瀏覽樹狀結構中，展開 [配置] 節點。</b></li>
<li><b>在 [配置] 節點下，選取 [執行緒池] 節點。</b><p>[執行緒池] 頁面會隨即開啟。</p></li>
<li><b>在 [執行緒池] 頁面上，選取要刪除之執行緒池左側的核取方塊。</b></li>
<li><b>按一下 [刪除]。</b></li></ol><h6>另請參閱</h6>
