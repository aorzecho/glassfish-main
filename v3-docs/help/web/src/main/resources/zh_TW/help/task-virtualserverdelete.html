<a name="task-virtualserverdelete"></a><h4>刪除虛擬伺服器</h4><a name="indexterm-20"></a><ol>
<li><b>在瀏覽樹狀結構中，展開 [配置] 節點。</b></li>
<li><b>在 [配置] 節點下，選取 [虛擬伺服器] 節點。</b><p>[虛擬伺服器] 頁面會隨即開啟。</p></li>
<li><b>在 [虛擬伺服器] 頁面上，選取要刪除的虛擬伺服器名稱左側之核取方塊。</b></li>
<li><b>按一下 [刪除]。</b><p>不建議刪除預設的虛擬伺服器 <tt>__asadmin</tt> 或 <tt>server</tt>。</p></li></ol><h6>另請參閱</h6>

</li>
