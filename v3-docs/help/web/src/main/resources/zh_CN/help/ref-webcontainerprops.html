<a name="ref-webcontainerprops"></a><h4>特定于 Web 容器的属性</h4>
<a name="indexterm-42"></a><a name="indexterm-43"></a><p>以下附加常规属性可用于 Web 容器。</p>

<dl><dt><tt>dispatcher-max-depth</tt></dt>
<dd><p>通过设置最大嵌套分发级别，防止递归 include 或 forward 语句创建无限循环。如果超出了此级别，则会向服务器日志写入以下信息： </p>

<pre>Exceeded maximum depth for nested request dispatches</pre><p>默认值为 20。</p>

</dd>
</dl>
