<a name="task-threadpooldelete"></a><h4>スレッドプールを削除する</h4><a name="indexterm-38"></a><ol>
<li><b>ナビゲーションツリーで、「設定」ノードを展開します。</b></li>
<li><b>「設定」ノードの下で、「スレッドプール」ノードを選択します。</b><p>「スレッドプール」ページが開きます。</p></li>
<li><b>「スレッドプール」ページで、削除するスレッドプールの左側にあるチェックボックスを選択します。</b></li>
<li><b>「削除」をクリックします。</b></li></ol><h6>参照</h6>
