<a name="task-javamailsessionsdelete"></a><h3>刪除 JavaMail 階段作業</h3><a name="indexterm-3"></a><ol>
<li><b>在瀏覽樹狀結構中，展開 [資源] 節點。</b></li>
<li><b>在 [資源] 節點下，選取 [JavaMail 階段作業]。</b><p>[JavaMail 階段作業] 頁面會隨即開啟。</p></li>
<li><b>在 [JavaMail 階段作業] 頁面上，選取要刪除的階段作業名稱旁的核取方塊。</b></li>
<li><b>按一下 [刪除]。</b></li></ol><p></b>另請參閱</b></p>
