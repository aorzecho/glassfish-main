<a name="task-javamailsessionsdelete"></a><h3>删除 JavaMail 会话</h3><a name="indexterm-3"></a><ol>
<li><b>在导航树中，展开&#8220;资源&#8221;节点。</b></li>
<li><b>在&#8220;资源&#8221;节点下，选择&#8220;JavaMail 会话&#8221;。</b><p>此时将打开&#8220;JavaMail 会话&#8221;页面。</p></li>
<li><b>在&#8220;JavaMail 会话&#8221;页面上，选中您要删除的会话名称旁边的复选框。</b></li>
<li><b>单击&#8220;删除&#8221;。</b></li></ol><p></b>另请参见</b></p>
