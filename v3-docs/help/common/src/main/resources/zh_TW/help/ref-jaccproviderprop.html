<a name="ref-jaccproviderprop"></a><h4>JACC 提供者專屬的特性</h4>
<a name="indexterm-226"></a><a name="indexterm-227"></a><p>下列特性適用於 JACC 提供者。</p>

<dl><dt><tt>儲存庫</tt></dt>
<dd><p>包含 JACC 策略檔案的目錄。若為 <tt>default</tt> GlassFish Server JACC 提供者，預設目錄為 <tt>${com.sun.aas.instanceRoot}/generated/policy</tt>。依預設，沒有為 <tt>simple</tt> GlassFish Server JACC 提供者定義此特性。</p>

</dd>
</dl>
