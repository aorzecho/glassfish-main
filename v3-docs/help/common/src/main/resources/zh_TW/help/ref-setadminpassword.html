<a name="ref-setadminpassword"></a><h4>新管理員密碼</h4>
<a name="indexterm-135"></a><a name="indexterm-136"></a><p>使用 [新管理員密碼] 頁面可變更目前管理員帳號的密碼。</p>

<p>[新管理員密碼] 頁面包含下列選項。</p>

<dl><dt>使用者 ID</dt>
<dd><p>目前管理員的使用者 ID。此為唯讀欄位。</p>

</dd>
<dt>群組清單</dt>
<dd><p>管理員所屬的群組。此為唯讀欄位。此值為 <tt>asadmin</tt>。</p>

</dd>
<dt>新密碼</dt>
<dd><p>管理員的新密碼。</p>

</dd>
<dt>確認新密碼</dt>
<dd><p>管理員的新密碼。</p>

</dd>
</dl>
