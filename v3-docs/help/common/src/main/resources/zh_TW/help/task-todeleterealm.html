<a name="task-todeleterealm"></a><h4>刪除範圍</h4><a name="indexterm-84"></a><ol>
<li><b>在 [配置] 節點下，展開您要配置範圍的伺服器實例或叢集配置。</b></li>
<li><b>展開 [安全性] 節點。</b></li>
<li><b>展開 [範圍] 節點。</b><p>[範圍] 頁面會隨即開啟。</p></li>
<li><b>在 [範圍] 頁面上，選取要刪除之範圍名稱左側的核取方塊。</b></li>
<li><b>按一下 [刪除]。</b></li></ol><h6>另請參閱</h6>
