<a name="ref-configurations"></a><h4>配置</h4>
<p>使用 [配置] 頁面可管理配置，並使用配置來檢視獨立伺服器實例與叢集。</p>

<p>對於每個配置，都將提供以下資訊。</p>

<dl><dt>名稱</dt>
<dd><p>配置的名稱。</p>

</dd>
<dt>實例</dt>
<dd><p>使用配置之獨立實例與叢集的清單。</p>

</dd>
</dl>
<p>[配置] 表格也包含下列選項。</p>

<dl><dt>新建</dt>
<dd><p>建立新配置的按鈕。</p>

</dd>
<dt>刪除</dt>
<dd><p>刪除一或多個選取配置的按鈕。</p>

</dd>
</dl>
