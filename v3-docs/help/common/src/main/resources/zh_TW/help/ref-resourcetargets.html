<a name="ref-resourcetargets"></a><h4>資源目標</h4>
<p>使用 [資源目標] 頁面可檢視能在其上啟用資源的目標叢集與獨立伺服器實例。</p>

<p>[資源目標] 頁面包含每個目標的下列資訊。</p>

<dl><dt>目標名稱</dt>
<dd><p>叢集或獨立伺服器實例的名稱。</p>

</dd>
<dt>已啟用</dt>
<dd><p>啟用目標上的資源時顯示核取標記；停用資源時則顯示 (X)。</p>

</dd>
</dl>
<p>[目標] 表格也包含下列選項。</p>

<dl><dt>管理目標</dt>
<dd><p>管理資源目標的按鈕。</p>

</dd>
<dt>啟用</dt>
<dd><p>在所選取目標上啟用資源的按鈕。</p>

</dd>
<dt>停用</dt>
<dd><p>在所選取目標上停用資源的動作。</p>

</dd>
</dl>
