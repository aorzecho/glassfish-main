<a name="ref-auditmoduleprop"></a><h4>特定于审计模块的属性</h4>
<a name="indexterm-221"></a><a name="indexterm-222"></a><p>以下属性可用于审计模块。</p>

<dl><dt><tt>auditOn</tt></dt>
<dd><p>如果值为 <tt>true</tt>，则会装入审计模块，并确保 GlassFish Server 的审计库在审计点调用审计模块。如果值为 <tt>false</tt>，则会禁用模块的审计日志记录。</p>

</dd>
</dl>
