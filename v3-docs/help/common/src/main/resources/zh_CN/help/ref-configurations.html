<a name="ref-configurations"></a><h4>配置</h4>
<p>使用&#8220;配置&#8221;页面可管理配置以及查看使用配置的独立服务器实例和群集。</p>

<p>对于每个配置，将提供以下信息。</p>

<dl><dt>名称</dt>
<dd><p>配置的名称。</p>

</dd>
<dt>实例</dt>
<dd><p>使用该配置的独立实例和群集的列表。</p>

</dd>
</dl>
<p>&#8220;配置&#8221;表还包含以下选项。</p>

<dl><dt>新建</dt>
<dd><p>用于创建新配置的按钮。</p>

</dd>
<dt>删除</dt>
<dd><p>用于删除一个或多个选定配置的按钮。</p>

</dd>
</dl>
