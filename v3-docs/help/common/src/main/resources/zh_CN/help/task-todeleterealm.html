<a name="task-todeleterealm"></a><h3>删除领域</h3><a name="indexterm-84"></a><ol>
<li><b>在&#8220;配置&#8221;节点下，展开您要为其配置领域的服务器实例或群集配置。</b></li>
<li><b>展开&#8220;安全性&#8221;节点。</b></li>
<li><b>展开&#8220;领域&#8221;节点。</b><p>此时将打开&#8220;领域&#8221;页面。</p></li>
<li><b>在&#8220;领域&#8221;页面上，选择要删除的领域名称左边的复选框。</b></li>
<li><b>单击&#8220;删除&#8221;。</b></li></ol><p></b>另请参见</b></p>
