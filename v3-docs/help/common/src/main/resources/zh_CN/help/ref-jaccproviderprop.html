<a name="ref-jaccproviderprop"></a><h4>特定于 JACC 提供者的属性</h4>
<a name="indexterm-226"></a><a name="indexterm-227"></a><p>以下属性可用于 JACC 提供者。</p>

<dl><dt><tt>系统信息库</tt></dt>
<dd><p>包含 JACC 策略文件的目录。对于 <tt>default </tt>GlassFish Server JACC 提供者，默认目录为 <tt>${com.sun.aas.instanceRoot}/generated/policy</tt>。默认情况下，没有为 <tt>simple</tt>GlassFish Server JACC 提供者定义该属性。</p>

</dd>
</dl>
