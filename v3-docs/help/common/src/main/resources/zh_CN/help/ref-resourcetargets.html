<a name="ref-resourcetargets"></a><h4>资源目标</h4>
<p>使用&#8220;资源目标&#8221;页面可查看可在其上启用资源的目标群集和独立服务器实例。</p>

<p>&#8220;资源目标&#8221;页面包含每个目标的以下信息。</p>

<dl><dt>目标名称</dt>
<dd><p>群集或独立服务器实例的名称。</p>

</dd>
<dt>已启用</dt>
<dd><p>如果资源在目标上已启用，则显示复选标记，如果资源已禁用，则显示 X。</p>

</dd>
</dl>
<p>&#8220;目标&#8221;表还包含以下选项。</p>

<dl><dt>管理目标</dt>
<dd><p>管理资源目标的按钮。</p>

</dd>
<dt>启用</dt>
<dd><p>在选定目标上启用资源的按钮。</p>

</dd>
<dt>禁用</dt>
<dd><p>在选定目标上禁用资源的操作。</p>

</dd>
</dl>
