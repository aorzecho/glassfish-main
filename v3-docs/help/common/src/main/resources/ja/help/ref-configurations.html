<a name="ref-configurations"></a><h4>設定</h4>
<p>「設定」ページを使用し、設定の管理と、それらの設定を使用しているスタンドアロンサーバーインスタンスとクラスタの表示を行います。</p>

<p>設定ごとに、次の情報が表示されます。</p>

<dl><dt>名前</dt>
<dd><p>設定の名前。</p>

</dd>
<dt>インスタンス</dt>
<dd><p>設定を使用しているスタンドアロンインスタンスとクラスタの一覧。</p>

</dd>
</dl>
<p>「設定」の表には、次のオプションも表示されます。</p>

<dl><dt>新規</dt>
<dd><p>新しい設定を作成するボタン。</p>

</dd>
<dt>削除</dt>
<dd><p>選択した 1 つまたは複数の設定を削除するボタン。</p>

</dd>
</dl>
