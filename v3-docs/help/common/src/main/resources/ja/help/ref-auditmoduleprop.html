<a name="ref-auditmoduleprop"></a><h4>監査モジュールに固有のプロパティー</h4>
<a name="indexterm-221"></a><a name="indexterm-222"></a><p>監査モジュールでは次のプロパティーを使用できます。</p>

<dl><dt><tt>auditOn</tt></dt>
<dd><p>値を <tt>true</tt> に設定すると、監査モジュールが読み込まれ、監査ポイントで GlassFish Server の監査ライブラリによって呼び出されます。値を <tt>false</tt> に設定すると、モジュールの監査ログは無効になります。</p>

</dd>
</dl>
