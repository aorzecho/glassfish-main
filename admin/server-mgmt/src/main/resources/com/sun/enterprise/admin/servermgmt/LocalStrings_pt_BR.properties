#EN SomeProblemWithKeytool= Domain creation process involves a step that creates primary key and\n self-signed server certificate. This step failed for the reason shown below.\n This could be because JDK provided keytool program could not be found (e.g.\n you are running with JRE) or for some other reason. No need to panic, as you\n can always use JDK-keytool program to do the needful. A temporary JKS-keystore\n will be created. You should replace it with proper keystore before using it for SSL.\n Refer to documentation for details. Actual error is:\n{0}
SomeProblemWithKeytool= O processo de cria\u00e7\u00e3o do dom\u00ednio envolve uma etapa que cria a chave prim\u00e1ria e\n o certificado autoassinado do servidor. Falha nesta etapa devido ao motivo mostrado abaixo.\n Isso ocorre, porque o programa keytool fornecido pelo JDK n\u00e3o p\u00f4de ser encontrado (por exemplo,\n voc\u00ea est\u00e1 executando com JRE) ou por algum outro motivo. N\u00e3o h\u00e1 motivo para p\u00e2nico, porque voc\u00ea\n sempre pode usar o programa keytool do JDK para fazer o que \u00e9 necess\u00e1rio. Um keystore tempor\u00e1rio do JKS\n ser\u00e1 criado. Voc\u00ea deve substitu\u00ed-lo pelo keystore adequado antes de utiliz\u00e1-lo para SSL.\n Consulte a documenta\u00e7\u00e3o para obter detalhes. Erro real \u00e9:\n{0}
