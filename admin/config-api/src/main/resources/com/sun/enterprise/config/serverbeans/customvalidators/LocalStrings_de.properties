#EN configref.dasconfig=The configuration of the Domain Administration Server cannot be changed from server-config.
configref.dasconfig=Die Konfiguration des Domainadministrationsservers kann nicht \u00FCber server-config ge\u00E4ndert werden.
#EN configref.serverconfig=The configuration of the Domain Administration Server (named server-config) cannot be referenced by a server.
configref.serverconfig=Die Konfiguration des Domainadministrationsservers (server-config genannt) kann nicht von einem Server referenziert werden.
#EN configref.defaultconfig=The default configuration template (named default-config) cannot be referenced by a server.
configref.defaultconfig=Die Standardkonfigurationsvorlage (default-config genannt) kann nicht von einem Server referenziert werden.
#EN configref.nonexistent=A configuration that doesn't exist cannot be referenced by a server.
configref.nonexistent=Eine nicht vorhandene Konfiguration kann nicht von einem Server referenziert werden.
#EN configref.clusteredinstance=Cannot change a config-ref when the instance is part of a cluster.
configref.clusteredinstance=Eine config-ref kann nicht ge\u00E4ndert werden, wenn die Instanz zu einem Cluster geh\u00F6rt.
#EN configref.invalid=The config-ref cannot reference server-config, default-config, a non-existent config, \
#EN or be changed when the instance is part of a cluster, or be changed for the Domain Administration Server.
configref.invalid=Die config-ref kann server-config, default-config und nicht vorhandene Konfigurationen nicht referenzieren und nicht ge\u00E4ndert werden, wenn die Instanz zu einem Cluster geh\u00F6rt, bzw. sie kann nicht f\u00FCr den Domainadministrationsserver ge\u00E4ndert werden.

#EN connpool.maxpoolsize.invalid=Max-pool-size has to be greater than or equal to steady-pool-size
connpool.maxpoolsize.invalid=Max-pool-size muss gr\u00F6\u00DFer als oder gleich steady-pool-size sein
#EN connpool.stmtwrapping.disabled=Statement Wrapping should be set to true before performing this operation
connpool.stmtwrapping.disabled=Anweisungs-Wrapping muss auf "true" gesetzt werden, bevor dieser Vorgang ausgef\u00FChrt wird
#EN connpool.restype.mandatory=Must specify either datasource-classname or driver-classname. datasource-classname is mandatory when res-type is javax.sql.DataSource or javax.sql.ConnectionPoolDataSource or javax.sql.XADataSource. driver-classname is mandatory when res-type is java.sql.Driver.
connpool.restype.mandatory=Entweder datasource-classname oder driver-classname muss angegeben werden. datasource-classname ist obligatorisch, wenn res-type "javax.sql.DataSource" oder "javax.sql.ConnectionPoolDataSource" oder "javax.sql.XADataSource" lautet. driver-classname ist obligatorisch, wenn res-type "java.sql.Driver" lautet.
#EN connpool.validation.table.name.mandatory=Default validation method is 'table' when validation is enabled. Please specify a valid table name ['validation-table-name'] before enabling 'table' based validation.
connpool.validation.table.name.mandatory=Standardvalidierungsmethode ist "table", wenn die Validierung aktiviert ist. Geben Sie einen g\u00FCltigen Tabellennamen an ['validation-table-name'], bevor Sie die "table"-basierte Validierung aktivieren.
#EN connpool.custom.validation.classname.mandatory=Must specify 'validation-class-name' when 'connection-validation' is enabled and 'validation-method' is 'custom-validation'. Please specify 'validation-class-name' before enabling 'custom-validation' based validation.
connpool.custom.validation.classname.mandatory="validation-class-name" muss angegeben werden, wenn "connection-validation" aktiviert ist und "validation-method" "custom-validation" lautet. Geben Sie "validation-class-name" an, bevor Sie die "custom-validation"-basierte Validierung aktivieren.

#EN ref.invalid=lb-config can contain references to either server-ref or cluster-ref but not both.
ref.invalid=lb-config kann Referenzen zu server-ref oder cluster-ref, nicht aber zu beidem enthalten.
