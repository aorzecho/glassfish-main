#EN configref.dasconfig=The configuration of the Domain Administration Server cannot be changed from server-config.
configref.dasconfig=La configuraci\u00F3n del servidor de administraci\u00F3n de dominio no se puede cambiar desde server-config.
#EN configref.serverconfig=The configuration of the Domain Administration Server (named server-config) cannot be referenced by a server.
configref.serverconfig=Un servidor no puede hacer referencia a la configuraci\u00F3n del servidor de administraci\u00F3n de dominio (denominado server-config).
#EN configref.defaultconfig=The default configuration template (named default-config) cannot be referenced by a server.
configref.defaultconfig=Un servidor no puede hacer referencia a la plantilla de configuraci\u00F3n por defecto (denominada default-config).
#EN configref.nonexistent=A configuration that doesn't exist cannot be referenced by a server.
configref.nonexistent=Un servidor no puede hacer referencia a una configuraci\u00F3n que no existe.
#EN configref.clusteredinstance=Cannot change a config-ref when the instance is part of a cluster.
configref.clusteredinstance=No se puede cambiar config-ref cuando la instancia forma parte de un cluster.
#EN configref.invalid=The config-ref cannot reference server-config, default-config, a non-existent config, \
#EN or be changed when the instance is part of a cluster, or be changed for the Domain Administration Server.
configref.invalid=config-ref no puede hacer referencia a server-config, default-config, una configuraci\u00F3n no existente, ni se puede cambiar cuando la instancia forma parte de un cluster, ni cambiar para el servidor de administraci\u00F3n de dominio.

#EN connpool.maxpoolsize.invalid=Max-pool-size has to be greater than or equal to steady-pool-size
connpool.maxpoolsize.invalid=Max-pool-size debe ser mayor o igual que steady-pool-size
#EN connpool.stmtwrapping.disabled=Statement Wrapping should be set to true before performing this operation
connpool.stmtwrapping.disabled=El ajuste de sentencia se debe definir en true antes de realizar esta operaci\u00F3n
#EN connpool.restype.mandatory=Must specify either datasource-classname or driver-classname. datasource-classname is mandatory when res-type is javax.sql.DataSource or javax.sql.ConnectionPoolDataSource or javax.sql.XADataSource. driver-classname is mandatory when res-type is java.sql.Driver.
connpool.restype.mandatory=Debe especificar datasource-classname o driver-classname. datasource-classname es obligatorio cuando res-type es javax.sql.DataSource, javax.sql.ConnectionPoolDataSource o javax.sql.XADataSource. driver-classname es obligatorio cuando res-type es java.sql.Driver.
#EN connpool.validation.table.name.mandatory=Default validation method is 'table' when validation is enabled. Please specify a valid table name ['validation-table-name'] before enabling 'table' based validation.
connpool.validation.table.name.mandatory=El m\u00E9todo de validaci\u00F3n por defecto es 'table' cuando est\u00E1 activada la validaci\u00F3n. Especifique un nombre de tabla v\u00E1lido ['validation-table-name'] antes de activar la validaci\u00F3n basada en 'table'.
#EN connpool.custom.validation.classname.mandatory=Must specify 'validation-class-name' when 'connection-validation' is enabled and 'validation-method' is 'custom-validation'. Please specify 'validation-class-name' before enabling 'custom-validation' based validation.
connpool.custom.validation.classname.mandatory=Debe especificar 'validation-class-name' cuando 'connection-validation' est\u00E1 activado y 'validation-method' es 'custom-validation'. Especifique 'validation-class-name' antes de activar la validaci\u00F3n basada en 'custom-validation'.

#EN ref.invalid=lb-config can contain references to either server-ref or cluster-ref but not both.
ref.invalid=lb-config puede contener referencias a server-ref o cluster-ref, pero no a ambos.
