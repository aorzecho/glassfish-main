#EN configref.dasconfig=The configuration of the Domain Administration Server cannot be changed from server-config.
configref.dasconfig=Impossibile modificare la configurazione del server di amministrazione del dominio da server-config.
#EN configref.serverconfig=The configuration of the Domain Administration Server (named server-config) cannot be referenced by a server.
configref.serverconfig=La configurazione del server di amministrazione del dominio (denominata server-config) non pu\u00F2 essere utilizzata come riferimento da un server.
#EN configref.defaultconfig=The default configuration template (named default-config) cannot be referenced by a server.
configref.defaultconfig=Il modello di configurazione predefinito (denominato default-config) non pu\u00F2 essere utilizzato come riferimento da un server.
#EN configref.nonexistent=A configuration that doesn't exist cannot be referenced by a server.
configref.nonexistent=Una configurazione inesistente non pu\u00F2 essere utilizzata come riferimento da un server.
#EN configref.clusteredinstance=Cannot change a config-ref when the instance is part of a cluster.
configref.clusteredinstance=Impossibile modificare un elemento config-ref quando l'istanza fa parte di un cluster.
#EN configref.invalid=The config-ref cannot reference server-config, default-config, a non-existent config, \
#EN or be changed when the instance is part of a cluster, or be changed for the Domain Administration Server.
configref.invalid=L'elemento config-ref non pu\u00F2 fare riferimento a server-config, a default-config o a una configurazione inesistente n\u00E9 pu\u00F2 essere modificato quando l'istanza fa parte di un cluster o essere modificato per il server di amministrazione del dominio.

#EN connpool.maxpoolsize.invalid=Max-pool-size has to be greater than or equal to steady-pool-size
connpool.maxpoolsize.invalid=Max-pool-size deve essere maggiore o uguale a steady-pool-size
#EN connpool.stmtwrapping.disabled=Statement Wrapping should be set to true before performing this operation
connpool.stmtwrapping.disabled=Il wrapping delle istruzioni deve essere impostato su true per poter eseguire questa operazione
#EN connpool.restype.mandatory=Must specify either datasource-classname or driver-classname. datasource-classname is mandatory when res-type is javax.sql.DataSource or javax.sql.ConnectionPoolDataSource or javax.sql.XADataSource. driver-classname is mandatory when res-type is java.sql.Driver.
connpool.restype.mandatory=Specificare datasource-classname o driver-classname. datasource-classname \u00E8 obbligatorio se res-type \u00E8 javax.sql.DataSource, javax.sql.ConnectionPoolDataSource o javax.sql.XADataSource. driver-classname \u00E8 obbligatorio se res-type \u00E8 java.sql.Driver.
#EN connpool.validation.table.name.mandatory=Default validation method is 'table' when validation is enabled. Please specify a valid table name ['validation-table-name'] before enabling 'table' based validation.
connpool.validation.table.name.mandatory=Il metodo di convalida predefinito \u00E8 'table' quando la convalida \u00E8 abilitata. Specificare un nome di tabella valido ['validation-table-name'] prima di abilitare la convalida basata su 'table'.
#EN connpool.custom.validation.classname.mandatory=Must specify 'validation-class-name' when 'connection-validation' is enabled and 'validation-method' is 'custom-validation'. Please specify 'validation-class-name' before enabling 'custom-validation' based validation.
connpool.custom.validation.classname.mandatory=Specificare 'validation-class-name' se 'connection-validation' \u00E8 abilitato e 'validation-method' \u00E8 'custom-validation'. Specificare 'validation-class-name' prima di abilitare la convalida basata su 'custom-validation'.

#EN ref.invalid=lb-config can contain references to either server-ref or cluster-ref but not both.
ref.invalid=La configurazione LB pu\u00F2 contenere riferimenti a server-ref o a cluster-ref ma non a entrambi.
