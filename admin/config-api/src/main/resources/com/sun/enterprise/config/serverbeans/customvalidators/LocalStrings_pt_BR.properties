#EN configref.dasconfig=The configuration of the Domain Administration Server cannot be changed from server-config.
configref.dasconfig=A configura\u00E7\u00E3o do Servidor de Administra\u00E7\u00E3o de Dom\u00EDnios n\u00E3o pode ser alterada atrav\u00E9s da configura\u00E7\u00E3o do servidor.
#EN configref.serverconfig=The configuration of the Domain Administration Server (named server-config) cannot be referenced by a server.
configref.serverconfig=A configura\u00E7\u00E3o do Servidor de Administra\u00E7\u00E3o de Dom\u00EDnio (chamado servidor-config) n\u00E3o pode ser referenciada por um servidor.
#EN configref.defaultconfig=The default configuration template (named default-config) cannot be referenced by a server.
configref.defaultconfig=O modelo de configura\u00E7\u00E3o default (chamado default-config) n\u00E3o pode ser referenciado por um servidor.
#EN configref.nonexistent=A configuration that doesn't exist cannot be referenced by a server.
configref.nonexistent=Uma configura\u00E7\u00E3o que n\u00E3o existe n\u00E3o pode ser referenciada por um servidor.
#EN configref.clusteredinstance=Cannot change a config-ref when the instance is part of a cluster.
configref.clusteredinstance=N\u00E3o \u00E9 poss\u00EDvel alterar um configura\u00E7\u00E3o-ref quando a inst\u00E2ncia \u00E9 parte de um cluster.
#EN configref.invalid=The config-ref cannot reference server-config, default-config, a non-existent config, \
#EN or be changed when the instance is part of a cluster, or be changed for the Domain Administration Server.
configref.invalid=O config-ref n\u00E3o pode referenciar server-config, default-config, uma configura\u00E7\u00E3o inexistente, ser alterado quando a inst\u00E2ncia \u00E9 parte de um cluster ou ser alterado para o Servidor de Administra\u00E7\u00E3o de Dom\u00EDnios.

#EN connpool.maxpoolsize.invalid=Max-pool-size has to be greater than or equal to steady-pool-size
connpool.maxpoolsize.invalid=Tamanho m\u00E1ximo de pool tem de ser maior ou igual ao tamanho de pool est\u00E1vel.
#EN connpool.stmtwrapping.disabled=Statement Wrapping should be set to true before performing this operation
connpool.stmtwrapping.disabled=A quebra de instru\u00E7\u00E3o deve ser definida como verdadeira antes de executar esta opera\u00E7\u00E3o
#EN connpool.restype.mandatory=Must specify either datasource-classname or driver-classname. datasource-classname is mandatory when res-type is javax.sql.DataSource or javax.sql.ConnectionPoolDataSource or javax.sql.XADataSource. driver-classname is mandatory when res-type is java.sql.Driver.
connpool.restype.mandatory=Deve especificar tanto o datasource-classname quanto o driver-classname. O datasource-classname \u00E9 obrigat\u00F3rio quando res-type \u00E9 javax.sql.DataSource, javax.sql.ConnectionPoolDataSource ou javax.sql.XADataSource. O driver-classname \u00E9 obrigat\u00F3rio quando res-type \u00E9 java.sql.Driver.
#EN connpool.validation.table.name.mandatory=Default validation method is 'table' when validation is enabled. Please specify a valid table name ['validation-table-name'] before enabling 'table' based validation.
connpool.validation.table.name.mandatory=O m\u00E9todo de valida\u00E7\u00E3o default \u00E9 'table' quando a valida\u00E7\u00E3o \u00E9 ativada. Especifique um nome de tabela v\u00E1lido ['validation-table-name'] antes de ativar 'table' com base na valida\u00E7\u00E3o.
#EN connpool.custom.validation.classname.mandatory=Must specify 'validation-class-name' when 'connection-validation' is enabled and 'validation-method' is 'custom-validation'. Please specify 'validation-class-name' before enabling 'custom-validation' based validation.
connpool.custom.validation.classname.mandatory=\u00C9 preciso especificar 'validation-class-name' quando a 'connection-validation' est\u00E1 ativada e o m\u00E9todo de valida\u00E7\u00E3o \u00E9 'custom-validation'. Especifique 'validation-class-name' antes de ativar 'custom-validation' com base na valida\u00E7\u00E3o.

#EN ref.invalid=lb-config can contain references to either server-ref or cluster-ref but not both.
ref.invalid=lb-config pode conter refer\u00EAncias a um servidor-ref ou cluster-ref, mas n\u00E3o ambos.
