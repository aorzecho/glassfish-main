#EN configref.dasconfig=The configuration of the Domain Administration Server cannot be changed from server-config.
configref.dasconfig=La configuration du serveur d'administration de domaine ne peut pas \u00EAtre modifi\u00E9e \u00E0 partir de server-config.
#EN configref.serverconfig=The configuration of the Domain Administration Server (named server-config) cannot be referenced by a server.
configref.serverconfig=La configuration du serveur d'administration de domaine (appel\u00E9e server-config) ne peut pas \u00EAtre r\u00E9f\u00E9renc\u00E9e par un serveur.
#EN configref.defaultconfig=The default configuration template (named default-config) cannot be referenced by a server.
configref.defaultconfig=Le mod\u00E8le de configuration par d\u00E9faut (appel\u00E9 default-config) ne peut pas \u00EAtre r\u00E9f\u00E9renc\u00E9 par un serveur.
#EN configref.nonexistent=A configuration that doesn't exist cannot be referenced by a server.
configref.nonexistent=Une configuration inexistante ne peut pas \u00EAtre r\u00E9f\u00E9renc\u00E9e par un serveur.
#EN configref.clusteredinstance=Cannot change a config-ref when the instance is part of a cluster.
configref.clusteredinstance=Impossible de modifier un \u00E9l\u00E9ment config-ref lorsque l'instance fait partie d'un cluster.
#EN configref.invalid=The config-ref cannot reference server-config, default-config, a non-existent config, \
#EN or be changed when the instance is part of a cluster, or be changed for the Domain Administration Server.
configref.invalid=L'\u00E9l\u00E9ment config-ref ne peut pas r\u00E9f\u00E9rencer server-config, default-config ou une configuration inexistante, ni \u00EAtre modifi\u00E9 lorsque l'instance fait partie d'un cluster, ni \u00EAtre modifi\u00E9 pour le serveur d'administration de domaine.

#EN connpool.maxpoolsize.invalid=Max-pool-size has to be greater than or equal to steady-pool-size
connpool.maxpoolsize.invalid=La valeur de max-pool-size doit \u00EAtre sup\u00E9rieure ou \u00E9gale \u00E0 celle de steady-pool-size
#EN connpool.stmtwrapping.disabled=Statement Wrapping should be set to true before performing this operation
connpool.stmtwrapping.disabled=L'encapsulation de l'instruction doit avoir la valeur True avant l'ex\u00E9cution de cette op\u00E9ration
#EN connpool.restype.mandatory=Must specify either datasource-classname or driver-classname. datasource-classname is mandatory when res-type is javax.sql.DataSource or javax.sql.ConnectionPoolDataSource or javax.sql.XADataSource. driver-classname is mandatory when res-type is java.sql.Driver.
connpool.restype.mandatory=Vous devez indiquer datasource-classname ou driver-classname. L'\u00E9l\u00E9ment datasource-classname est obligatoire lorsque res-type a pour valeur javax.sql.DataSource, javax.sql.ConnectionPoolDataSource ou javax.sql.XADataSource. L'\u00E9l\u00E9ment driver-classname est obligatoire lorsque res-type a pour valeur java.sql.Driver.
#EN connpool.validation.table.name.mandatory=Default validation method is 'table' when validation is enabled. Please specify a valid table name ['validation-table-name'] before enabling 'table' based validation.
connpool.validation.table.name.mandatory=La m\u00E9thode de validation par d\u00E9faut est 'table' lorsque la validation est activ\u00E9e. Indiquez un nom de table valide ['validation-table-name'] avant d'activer la validation de type 'table'.
#EN connpool.custom.validation.classname.mandatory=Must specify 'validation-class-name' when 'connection-validation' is enabled and 'validation-method' is 'custom-validation'. Please specify 'validation-class-name' before enabling 'custom-validation' based validation.
connpool.custom.validation.classname.mandatory=Vous devez indiquer 'validation-class-name' lorsque l'\u00E9l\u00E9ment 'connection-validation' est activ\u00E9 et que 'validation-method' a pour valeur 'custom-validation'. Indiquez 'validation-class-name' avant d'activer la validation de type 'custom-validation'.

#EN ref.invalid=lb-config can contain references to either server-ref or cluster-ref but not both.
ref.invalid=L'\u00E9l\u00E9ment lb-config peut contenir des r\u00E9f\u00E9rences \u00E0 server-ref ou cluster-ref, mais pas aux deux \u00E0 la fois.
