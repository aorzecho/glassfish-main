#EN configref.dasconfig=The configuration of the Domain Administration Server cannot be changed from server-config.
configref.dasconfig=\u7121\u6CD5\u5F9E server-config \u8B8A\u66F4\u7DB2\u57DF\u7BA1\u7406\u4F3A\u670D\u5668\u7684\u914D\u7F6E\u3002
#EN configref.serverconfig=The configuration of the Domain Administration Server (named server-config) cannot be referenced by a server.
configref.serverconfig=\u4F3A\u670D\u5668\u7121\u6CD5\u53C3\u7167\u7DB2\u57DF\u7BA1\u7406\u4F3A\u670D\u5668\u7684\u914D\u7F6E (\u540D\u7A31\u70BA server-config)\u3002
#EN configref.defaultconfig=The default configuration template (named default-config) cannot be referenced by a server.
configref.defaultconfig=\u4F3A\u670D\u5668\u7121\u6CD5\u53C3\u7167\u9810\u8A2D\u914D\u7F6E\u7BC4\u672C (\u540D\u7A31\u70BA default-config)\u3002
#EN configref.nonexistent=A configuration that doesn't exist cannot be referenced by a server.
configref.nonexistent=\u4F3A\u670D\u5668\u7121\u6CD5\u53C3\u7167\u4E0D\u5B58\u5728\u7684\u914D\u7F6E\u3002
#EN configref.clusteredinstance=Cannot change a config-ref when the instance is part of a cluster.
configref.clusteredinstance=\u7576\u57F7\u884C\u8655\u7406\u662F\u53E2\u96C6\u7684\u4E00\u90E8\u5206\u6642\uFF0C\u7121\u6CD5\u8B8A\u66F4 config-ref\u3002
#EN configref.invalid=The config-ref cannot reference server-config, default-config, a non-existent config, \
#EN or be changed when the instance is part of a cluster, or be changed for the Domain Administration Server.
configref.invalid=config-ref \u7121\u6CD5\u53C3\u7167 server-config\u3001default-config\u3001\u4E0D\u5B58\u5728\u7684 config\u3001\u6216\u7121\u6CD5\u5728\u57F7\u884C\u8655\u7406\u662F\u53E2\u96C6\u7684\u4E00\u90E8\u5206\u6642\u8B8A\u66F4\uFF0C\u4E5F\u7121\u6CD5\u5728\u7DB2\u57DF\u7BA1\u7406\u4F3A\u670D\u5668\u4E0A\u8B8A\u66F4\u3002

#EN connpool.maxpoolsize.invalid=Max-pool-size has to be greater than or equal to steady-pool-size
connpool.maxpoolsize.invalid=Max-pool-size \u5FC5\u9808\u5927\u65BC\u6216\u7B49\u65BC steady-pool-size
#EN connpool.stmtwrapping.disabled=Statement Wrapping should be set to true before performing this operation
connpool.stmtwrapping.disabled=\u6558\u8FF0\u53E5\u5305\u88DD\u61C9\u8A2D\u70BA true \u624D\u80FD\u57F7\u884C\u6B64\u4F5C\u696D
#EN connpool.restype.mandatory=Must specify either datasource-classname or driver-classname. datasource-classname is mandatory when res-type is javax.sql.DataSource or javax.sql.ConnectionPoolDataSource or javax.sql.XADataSource. driver-classname is mandatory when res-type is java.sql.Driver.
connpool.restype.mandatory=\u5FC5\u9808\u6307\u5B9A datasource-classname \u6216 driver-classname\u3002\u7576 res-type \u70BA javax.sql.DataSource\u3001javax.sql.ConnectionPoolDataSource \u6216 javax.sql.XADataSource \u6642\uFF0Cdatasource-classname \u662F\u5FC5\u8981\u7684\u3002\u7576 res-type \u662F java.sql.Driver \u6642\uFF0Cdriver-classname \u662F\u5FC5\u8981\u7684\u3002
#EN connpool.validation.table.name.mandatory=Default validation method is 'table' when validation is enabled. Please specify a valid table name ['validation-table-name'] before enabling 'table' based validation.
connpool.validation.table.name.mandatory=\u555F\u7528\u9A57\u8B49\u6642\uFF0C\u9810\u8A2D\u7684\u9A57\u8B49\u65B9\u6CD5\u662F 'table'\u3002\u8ACB\u5148\u6307\u5B9A\u6709\u6548\u7684\u8868\u683C\u540D\u7A31 ['validation-table-name']\uFF0C\u518D\u555F\u7528\u57FA\u65BC 'table' \u7684\u9A57\u8B49\u3002
#EN connpool.custom.validation.classname.mandatory=Must specify 'validation-class-name' when 'connection-validation' is enabled and 'validation-method' is 'custom-validation'. Please specify 'validation-class-name' before enabling 'custom-validation' based validation.
connpool.custom.validation.classname.mandatory=\u7576\u5DF2\u555F\u7528 'connection-validation' \u4E14 'validation-method' \u70BA 'custom-validation' \u6642\uFF0C\u5FC5\u9808\u6307\u5B9A 'validation-class-name'\u3002\u8ACB\u5148\u6307\u5B9A 'validation-class-name'\uFF0C\u518D\u555F\u7528\u57FA\u65BC 'custom-validation' \u7684\u9A57\u8B49\u3002

#EN ref.invalid=lb-config can contain references to either server-ref or cluster-ref but not both.
ref.invalid=lb-config \u53EF\u5305\u542B\u5C0D server-ref \u6216 cluster-ref \u7684\u53C3\u7167\uFF0C\u4F46\u4E0D\u80FD\u540C\u6642\u5305\u542B\u5169\u8005\u3002
