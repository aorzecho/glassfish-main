Usage#
deploy.command=Implementar una aplicaci\u00f3n en el servidor de aplicaciones
deploy.command.usagetext=deploy\n\t[--target[=<target(default:server)>]]\n\t[--virtualservers <virtual_servers>] [--contextroot <context_root>]\n\t[--force[=<force(default:false)>]]\n\t[--precompilejsp[=<precompilejsp(default:false)>]]\n\t[--verify[=<verify(default:false)>]] [--name <component_name>]\n\t[--upload[=<upload(default:false)>]] [--retrieve <local_dirpath>]\n\t[--dbvendorname <dbvendorname>]\n\t[--createtables[=createtables(default:false)>] |\n\t --dropandcreatetables[=<dropandcreatetables(default:false)>]]\n\t[--uniquetablenames[=<uniquetablenames(default:false)>]]\n\t[--deploymentplan <deployment_plan>]\n\t[--enabled[=<enabled(default:true)>]]\n\t[--availabilityenabled[=<availabilityenabled(default:false)>]]\n\t[--lbenabled[=<lbenabled(default:true)>]]\n\t[--asyncreplication[=<asyncreplication(default:true)>]]\n\t[--keepstate[=<keepstate(default:false)>]]\n\t[--generatermistubs[=<generatermistubs(default:false)>]]\n\t[--libraries jar_file[,jar_file*]] [--type <pkg-type>]\n\t[--properties (name=value)[:name=value]*]\n\t[-?|--help[=<help(default:false)>]] file_archive | filepath
deploy.command.path=Ruta al archivo o directorio que implementar
deploy.command.name=Nombre de la aplicaci\u00f3n
deploy.command.contextroot=Valor context-root de la aplicaci\u00f3n web.  El valor predeterminado es el nombre de archivo sin extensi\u00f3n.
deploy.command.libraries=Una lista de los archivos JAR de la biblioteca separados por comas.  
deploy.command.force=Si es true, la aplicaci\u00f3n vuelve a implementarse.  El valor predeterminado es false.
deploy.command.precompilejsp=Si es true, los JSP se compilan durante la implementaci\u00f3n. El valor predeterminado es false.
deploy.command.verify=Si es true, se verifica la sintaxis y la sem\u00e1ntica del descriptor de implementaci\u00f3n.  El valor predeterminado es false.
deploy.command.retrieve=Recupera el archivo JAR de stub de cliente del equipo del servidor al directorio local.
deploy.command.dbvendorname=Nombre del proveedor de la base de datos para el que se crean las tablas.
deploy.command.createtables=Crea tablas durante la implementaci\u00f3n de una aplicaci\u00f3n con beans CMP sin asignar.
deploy.command.dropandcreatetables=Si es true, al volver a implementar la aplicaci\u00f3n, primero se quitar\u00e1n las tablas creadas por la implementaci\u00f3n anterior para crear las tablas nuevas.
deploy.command.uniquetablenames=Garantiza la asignaci\u00f3n de nombres de tabla \u00fanicos para todos los beans y se agrega un m\u00e9todo hashcode a los nombres de las tablas.
deploy.command.deploymentplan=Selecciona el plan de implementaci\u00f3n, un JAR que contiene descriptores espec\u00edficos de Sun y lo implementa.
deploy.command.enabled=Si es true, permite a los usuarios acceder a la aplicaci\u00f3n.  El valor predeterminado es true.
deploy.command.generatermistubs=Si es true, se generan stubs RMI-IIOP est\u00e1ticos y se agregan al archivo client.jar.  El valor predeterminado es false.
deploy.command.availabilityenabled=Si es true, se habilita la alta disponibilidad para la aplicaci\u00f3n de puntos de control de SFSB y posiblemente para la pasivaci\u00f3n Solamente es v\u00e1lido para dominios que est\u00e9n configurados para admitir el cl\u00faster.
deploy.command.target=Especifique el destino para implementar la aplicaci\u00f3n.
deploy.command.properties=Especifique propiedades como pares de valores de nombre que se transferir\u00e1n al tiempo de ejecuci\u00f3n para la aplicaci\u00f3n.
deploy.nocontainer=No hay registrado ning\u00fan servicio de contenedor, listo...
application.alreadyreg.redeploy=La aplicaci\u00f3n denominada {0} ya est\u00e1 implementada. Especifique que la reimplementaci\u00f3n debe forzarse o vuelva a implementar la aplicaci\u00f3n. O bien, si se trata de una implementaci\u00f3n nueva, seleccione otro nombre. 
deploy.command.success=La aplicaci\u00f3n se ha implementado con el nombre {0}.
deploy.command.successwithwarning=La aplicaci\u00f3n se ha implementado correctamente con el nombre {0} y con las advertencias siguientes:
deploy.unknownarchivetype=El tipo de archivo de almacenamiento {0} no se ha reconocido
deploy.unknowntype={0} no es un tipo de archivo de almacenamiento reconocido
deploy.unknowncontainer={0} no es un contenedor reconocido 
deploy.unknownarchiveformat=El formato del archivo de almacenamiento no est\u00e1 reconocido
deploy.errorexpandingjar=Error al expandir el archivo jar
deploy.cannotcreateexpansiondir=Error al crear el directorio para la expansi\u00f3n del archivo jar {0}; se continuar\u00e1.
deploy.errorclosingarchive=Error al cerrar el artefacto implementable {0}
deploy.invalidpropertyformat=La propiedad de implementaci\u00f3n no sigue el formato NAME=VALUE : {0}
deploy.errOpeningArtifact=Error al abrir el artefacto implementable
deploy.errDuringDepl=Error durante la implementaci\u00f3n: {0}. Consulte /server.log para obtener m\u00e1s informaci\u00f3n.
deploy.errClosingArtifact=Error al cerrar el artefacto implementable {0}
deploy.done={0} se ha implementado correctamente en {1} milisegundos.
deploy.failverifier=Algunas comprobaciones del verificador fallaron para la aplicaci\u00f3n indicada. Anulando implementaci\u00f3n. Consulte /server.log para obtener m\u00e1s informaci\u00f3n.
deploy.remoteDirDeployChecksumMismatch=Los archivos implementados en el directorio en {0} de esta instancia son diferentes a los archivos que est\u00e1n accesibles en la misma ruta desde el servidor de administraci\u00f3n del dominio.  El contenido debe coincidir o, de lo contrario, se implementar\u00e1n archivos diferentes en instancias diferentes.
download.errDownloading=Error al descargar los archivos generados
compat.value.not.supported=ADVERTENCIA: {0} no es un valor compatible con la propiedad compatibility. El valor compatible actual de la propiedad es v2. Ignorando la propiedad.
