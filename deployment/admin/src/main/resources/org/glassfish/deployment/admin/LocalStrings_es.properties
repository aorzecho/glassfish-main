undeploy.command=Anular la implementaci\u00f3n de una aplicaci\u00f3n implementada anteriormente en el servidor de aplicaciones
undeploy.command.usagetext=undeploy\n\t[--target[=<target(default:server)>]]\n\t[--droptables[=<droptables(default:false)>]]\n\t[--cascade[=<cascade(default:false)>]]\n\t[-?|--help[=<help(default:false)>]] name
undeploy.command.name=Nombre de la aplicaci\u00f3n implementada
undeploy.command.target=Especifique el destino para anular la implementaci\u00f3n de la aplicaci\u00f3n.
undeploy.command.success=La implementaci\u00f3n de {0} se ha anulado correctamente
undeploy.contextcreation.failed =No se puede crear un contexto para la anulaci\u00f3n de implementaci\u00f3n : {0}

