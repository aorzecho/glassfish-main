#EN Usage#
Usage#
#EN deploy.command=Deploy an application to the application server
deploy.command=Desplegar una aplicaci\u00F3n en el servidor de aplicaciones
#EN deploy.command.usagetext=deploy\n\t[--target[=<target(default:server)>]]\n\t[--virtualservers <virtual_servers>] [--contextroot <context_root>]\n\t[--force[=<force(default:false)>]]\n\t[--precompilejsp[=<precompilejsp(default:false)>]]\n\t[--verify[=<verify(default:false)>]] [--name <component_name>]\n\t[--upload[=<upload(default:false)>]] [--retrieve <local_dirpath>]\n\t[--dbvendorname <dbvendorname>]\n\t[--createtables[=createtables(default:false)>] |\n\t --dropandcreatetables[=<dropandcreatetables(default:false)>]]\n\t[--uniquetablenames[=<uniquetablenames(default:false)>]]\n\t[--deploymentplan <deployment_plan>]\n\t[--enabled[=<enabled(default:true)>]]\n\t[--availabilityenabled[=<availabilityenabled(default:false)>]]\n\t[--lbenabled[=<lbenabled(default:true)>]]\n\t[--asyncreplication[=<asyncreplication(default:true)>]]\n\t[--keepstate[=<keepstate(default:false)>]]\n\t[--generatermistubs[=<generatermistubs(default:false)>]]\n\t[--libraries jar_file[,jar_file*]] [--type <pkg-type>]\n\t[--properties (name=value)[:name=value]*]\n\t[-?|--help[=<help(default:false)>]] file_archive | filepath
deploy.command.usagetext=deploy\n\t[--target[=<target(default:server)>]]\n\t[--virtualservers <servidores_virtuales>] [--contextroot <ra\u00EDz_contexto>]\n\t[--force[=<force(default:false)>]]\n\t[--precompilejsp[=<precompilejsp(default:false)>]]\n\t[--verify[=<verify(default:false)>]] [--name <nombre_componente>]\n\t[--upload[=<upload(default:false)>]] [--retrieve <ruta de acceso de directorio_local>]\n\t[--dbvendorname <nombre del proveedor de base de datos>]\n\t[--createtables[=createtables(default:false)>] |\n\t --dropandcreatetables[=<dropandcreatetables(default:false)>]]\n\t[--uniquetablenames[=<uniquetablenames(default:false)>]]\n\t[--deploymentplan <plan_despliegue>]\n\t[--enabled[=<enabled(default:true)>]]\n\t[--availabilityenabled[=<availabilityenabled(default:false)>]]\n\t[--lbenabled[=<lbenabled(default:true)>]]\n\t[--asyncreplication[=<asyncreplication(default:true)>]]\n\t[--keepstate[=<keepstate(default:false)>]]\n\t[--generatermistubs[=<generatermistubs(default:false)>]]\n\t[--libraries jar_file[,jar_file*]] [--type <pkg-type>]\n\t[--properties (name=value)[:name=value]*]\n\t[-?|--help[=<help(default:false)>]] file_archive | filepath
#EN deploy.command.path=Path to the file or directory to deploy
deploy.command.path=Ruta de acceso al archivo o directorio que se va a desplegar
#EN deploy.command.name=Name for the application
deploy.command.name=Nombre de la aplicaci\u00F3n
#EN deploy.command.contextroot=Web application's context-root.  Defaults to filename without extension.
deploy.command.contextroot=Valor context-root de la aplicaci\u00F3n web. El valor por defecto es el nombre de archivo sin extensi\u00F3n.
#EN deploy.command.libraries=A comma-separated list of library JAR files. 
deploy.command.libraries=Lista de archivos JAR de la biblioteca separados por comas. 
#EN deploy.command.force=If true, application is redeployed.  Defaults to false.
deploy.command.force=Si es true, la aplicaci\u00F3n se vuelve a desplegar. El valor por defecto es false.
#EN deploy.command.precompilejsp=If true, JSPs are compiled during deployment time. Defaults to false.
deploy.command.precompilejsp=Si es true, las JSP se compilan durante el tiempo de despliegue. El valor por defecto es false.
#EN deploy.command.verify=If true, syntax and semantics of the deployment descriptor is verified.  Defaults to false.
deploy.command.verify=Si es true, se verifica la sintaxis y la sem\u00E1ntica del descriptor de despliegue. El valor por defecto es false.
#EN deploy.command.retrieve=Retrieves the client stub JAR file from the server machine to the local directory.
deploy.command.retrieve=Recupera el archivo JAR de stub de cliente de la m\u00E1quina del servidor en el directorio local.
#EN deploy.command.dbvendorname=Name of the database vendor for which tables are created.
deploy.command.dbvendorname=Nombre del proveedor de la base de datos para el que se crean las tablas.
#EN deploy.command.createtables=Creates tables at deployment of an application with unmapped CMP beans.
deploy.command.createtables=Crea tablas durante el despliegue de una aplicaci\u00F3n con beans de CMP sin asignar.
#EN deploy.command.dropandcreatetables=If true, when application is redeployed, the tables created by the previous deployment are dropped before creating the new tables.
deploy.command.dropandcreatetables=Si es true, al volver a desplegar la aplicaci\u00F3n, primero se borrar\u00E1n las tablas creadas por el despliegue anterior para poder crear las tablas nuevas.
#EN deploy.command.uniquetablenames=Guarantees unique table names for all the beans and results in a hashcode added to the table names.
deploy.command.uniquetablenames=Garantiza la asignaci\u00F3n de nombres de tabla \u00FAnicos para todos los beans y se agrega un m\u00E9todo hashcode a los nombres de las tablas.
#EN deploy.command.deploymentplan=Takes the deployment plan, which is a JAR containing Sun-specific descriptors, and deploys it.
deploy.command.deploymentplan=Selecciona el plan de despliegue, un JAR que contiene descriptores espec\u00EDficos de Sun y lo despliega.
#EN deploy.command.enabled=If true, allows users to access the application.  Defaults to true.
deploy.command.enabled=Si es true, permite a los usuarios acceder a la aplicaci\u00F3n. El valor por defecto es true.
#EN deploy.command.generatermistubs=If true, static RMI-IIOP stubs are generated and put into the client.jar.  Defaults to false.
deploy.command.generatermistubs=Si es true, se generan stubs RMI-IIOP est\u00E1ticos y se agregan al archivo client.jar. El valor por defecto es false.
#EN deploy.command.availabilityenabled=If true, high-availability is enabled for SFSB checkpointing and potentially passivation.  Valid only for domains configured to support cluster.
deploy.command.availabilityenabled=Si es true, se activa la alta disponibilidad para la aplicaci\u00F3n de puntos de control de SFSB y, posiblemente, para la desactivaci\u00F3n. Solamente es v\u00E1lido para dominios que est\u00E9n configurados para soportar el cluster.
#EN deploy.command.target=Specify the target to deploy the application.
deploy.command.target=Especifique el destino en el que desplegar la aplicaci\u00F3n.
#EN deploy.command.properties=Specify properties as name value pairs that will be passed to the application runtime.
deploy.command.properties=Especifique propiedades como pares de nombre/valor que se transferir\u00E1n al tiempo de ejecuci\u00F3n de la aplicaci\u00F3n.
#EN deploy.nocontainer=No container services registered, done...
deploy.nocontainer=No hay registrado ning\u00FAn servicio de contenedor; listo...
#EN application.alreadyreg.redeploy=Application with name {0} is already deployed. Either specify that redeployment must be forced, or redeploy the application. Or if this is a new deployment, pick a different name. 
application.alreadyreg.redeploy=La aplicaci\u00F3n denominada {0} ya est\u00E1 desplegada. Especifique que el nuevo despliegue debe forzarse o vuelva a desplegar la aplicaci\u00F3n. O bien, si se trata de un despliegue nuevo, seleccione otro nombre. 
#EN deploy.command.success=Application deployed with name {0}.
deploy.command.success=La aplicaci\u00F3n se desplegado con el nombre {0}.
#EN deploy.command.successwithwarning=Application deployed successfully with name {0} and with the following warning(s):
deploy.command.successwithwarning=La aplicaci\u00F3n se ha desplegado correctamente con el nombre {0} y con las advertencias siguientes:
#EN deploy.unknownarchivetype=Archive type {0} was not recognized
deploy.unknownarchivetype=El tipo de archivo {0} no se ha reconocido
#EN deploy.unknowntype={0} is not a recognized archive type
deploy.unknowntype={0} no es un tipo de archivo reconocido
#EN deploy.unknowncontainer={0} is not a recognized container 
deploy.unknowncontainer={0} no es un contenedor reconocido 
#EN deploy.unknownarchiveformat=Archive format not recognized
deploy.unknownarchiveformat=El formato del archivo no est\u00E1 reconocido
#EN deploy.errorexpandingjar=Error while expanding jar file
deploy.errorexpandingjar=Error al ampliar el archivo jar
#EN deploy.cannotcreateexpansiondir=Error while creating directory for jar expansion {0}; continuing
deploy.cannotcreateexpansiondir=Error al crear el directorio para la expansi\u00F3n del archivo jar {0}; se continuar\u00E1.
#EN deploy.errorclosingarchive=Error while closing deployable artifact {0}
deploy.errorclosingarchive=Error al cerrar el artefacto desplegable {0}
#EN deploy.invalidpropertyformat=Deployment property does not follow the NAME=VALUE format : {0}
deploy.invalidpropertyformat=La propiedad de despliegue no sigue el formato NAME=VALUE: {0}
#EN deploy.errOpeningArtifact=Error opening deployable artifact
deploy.errOpeningArtifact=Error al abrir el artefacto desplegable
#EN deploy.errDuringDepl=Error occurred during deployment: {0}. Please see server.log for more details.
deploy.errDuringDepl=Error durante el despliegue: {0}. Consulte server.log para obtener m\u00E1s informaci\u00F3n.
#EN deploy.errClosingArtifact=Error while closing deployable artifact {0}
deploy.errClosingArtifact=Error al cerrar el artefacto desplegable {0}
#EN deploy.done={0} was successfully deployed in {1} milliseconds.
deploy.done={0} se ha desplegado correctamente en {1} milisegundos.
#EN deploy.failverifier=Some verifier tests failed for the given application. Aborting deployment. Please see server.log for more details.
deploy.failverifier=Algunas pruebas del verificador han fallado para la aplicaci\u00F3n especificada. Abortando el despliegue. Consulte server.log para obtener m\u00E1s informaci\u00F3n.
#EN deploy.remoteDirDeployChecksumMismatch=The directory-deployed files at {0} on this instance are different from those accessible at the same path from the domain admin server.  The contents must match or else different files would be deployed to different instances.
deploy.remoteDirDeployChecksumMismatch=Los archivos desplegados en el directorio en {0} de esta instancia son diferentes a los archivos a los que se puede acceder en la misma ruta de acceso desde el servidor de administraci\u00F3n de dominio. El contenido debe coincidir o, de lo contrario, se desplegar\u00E1n archivos diferentes en instancias diferentes.
#EN deploy.errDelRepos=Error deleting repository directory {0}
deploy.errDelRepos=Error al suprimir el directorio de repositorio {0}
#EN download.errDownloading=Error while downloading generated files
download.errDownloading=Error al descargar los archivos generados
#EN download.errFileExists=Unable to generate files. File [{0}] already exists.
download.errFileExists=No se han podido generar archivos. El archivo [{0}] ya existe.
#EN download.errParentFileMissing=Unable to generate files. Directory [{0}] does not exist. 
download.errParentFileMissing=No se han podido generar archivos. El directorio [{0}] no existe. 
#EN compat.value.not.supported=WARNING: {0} is not a supported value for compatibility property. The current supported value for the property is v2. Ignoring the property.
compat.value.not.supported=ADVERTENCIA: {0} no es un valor soportado con la propiedad compatibility. El valor soportado actual de la propiedad es v2. Ignorando la propiedad.
