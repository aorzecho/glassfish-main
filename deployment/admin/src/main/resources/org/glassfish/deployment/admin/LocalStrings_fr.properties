Usage#
deploy.command=D\u00e9ployer une application sur le serveur d\u2019application
deploy.command.usagetext=deploy\n\t[--target[=<cible (valeur par d\u00e9faut\u00a0: server)>]]\n\t[--virtualservers <serveurs_virtuels>] [--contextroot <racine_contexte>]\n\t[--force[=<forcer (valeur par d\u00e9faut\u00a0: false)>]]\n\t[--precompilejsp[=<jsppr\u00e9compilation (valeur par d\u00e9faut\u00a0: false)>]]\n\t[--verify[=<v\u00e9rifier (valeur par d\u00e9faut\u00a0: false)>]] [--name <nom_composant>]\n\t[--upload[=<charger (valeur par d\u00e9faut\u00a0: false)>]] [--retrieve <chemr\u00e9p_local>]\n\t[--dbvendorname <nomfournbd>]\n\t[--createtables[=createtables(valeur par d\u00e9faut\u00a0: false)>] |\n\t --dropandcreatetables[=<supprimercr\u00e9ertables (valeur par d\u00e9faut\u00a0: false)>]]\n\t[--uniquetablenames[=<nomstablesuniques (valeur par d\u00e9faut\u00a0: false)>]]\n\t[--deploymentplan <plan_d\u00e9ploiement>]\n\t[--enabled[=<activ\u00e9 (valeur par d\u00e9faut\u00a0: true)>]]\n\t[--availabilityenabled[=<dispoactiv\u00e9e (valeur par d\u00e9faut\u00a0: false)>]]\n\t[--lbenabled[=<lbactiv\u00e9 (valeur par d\u00e9faut\u00a0: true)>]]\n\t[--asyncreplication[=<r\u00e9plicationasync (valeur par d\u00e9faut\u00a0: true)>]]\n\t[--keepstate[=<conserv\u00e9tat (valeur par d\u00e9faut\u00a0: false)>]]\n\t[--generatermistubs[=<generatermistubs (valeur par d\u00e9faut\u00a0: false)>]]\n\t[--libraries jar_file[,jar_file*]] [--type <type-pkg>]\n\t[--properties (nom=valeur)[:nom=valeur]*]\n\t[-?|--help[=<aide (valeur par d\u00e9faut\u00a0: false)>]] file_archive | filepath
deploy.command.path=Chemin vers le fichier ou le r\u00e9pertoire \u00e0 d\u00e9ployer
deploy.command.name=Nom de l\u2019application
deploy.command.contextroot=Racine de contexte de l\u2019application Web.  La valeur par d\u00e9faut est le nom de fichier sans extension.
deploy.command.libraries=Une liste CSV des fichiers JAR de biblioth\u00e8que.  
deploy.command.force=Si la valeur est "true", l\u2019application est red\u00e9ploy\u00e9e.  La valeur par d\u00e9faut est "false".
deploy.command.precompilejsp=Si la valeur est "true", les JSP sont compil\u00e9s lors du d\u00e9ploiement. La valeur par d\u00e9faut est "false".
deploy.command.verify=Si la valeur est "true", la syntaxe et la s\u00e9mantique du descripteur de d\u00e9ploiement est v\u00e9rifi\u00e9e.  La valeur par d\u00e9faut est "false".
deploy.command.retrieve=Extrait le fichier JAR du stub client de la machine du serveur vers le r\u00e9pertoire local.
deploy.command.dbvendorname=Nom du fournisseur de base de donn\u00e9es pour lequel les tables sont cr\u00e9\u00e9es.
deploy.command.createtables=Cr\u00e9e les tables lors du d\u00e9ploiement d\u2019une application avec des beans CMP non mapp\u00e9s.
deploy.command.dropandcreatetables=Si la valeur est "true", lorsque l\u2019application est red\u00e9ploy\u00e9e, les tables cr\u00e9\u00e9es par le d\u00e9ploiement pr\u00e9c\u00e9dent sont supprim\u00e9es avant la cr\u00e9ation de nouvelles tables.
deploy.command.uniquetablenames=Garantit des noms de table uniques pour tous les beans en leur ajoutant un code de hachage.
deploy.command.deploymentplan=Prend le plan de d\u00e9ploiement (fichier JAR contenant les descripteurs sp\u00e9cifiques \u00e0 Sun) et le d\u00e9ploie.
deploy.command.enabled=Si la valeur est "true", cela permet aux utilisateurs d\u2019acc\u00e9der \u00e0 l\u2019application.  La valeur par d\u00e9faut est "true".
deploy.command.generatermistubs=Si la valeur est "true", les stubs RMI-IIOP statiques sont g\u00e9n\u00e9r\u00e9s et ins\u00e9r\u00e9s dans le fichier client.jar.  La valeur par d\u00e9faut est "false".
deploy.command.availabilityenabled=Si la valeur est "true", la haute disponibilit\u00e9 est activ\u00e9e pour le point de contr\u00f4le SFSB et \u00e9ventuellement pour la mise en mode passif.  Valide uniquement pour les domaines configur\u00e9s pour prendre en charge le cluster.
deploy.command.target=Sp\u00e9cifiez la cible sur laquelle d\u00e9ployer l\u2019application.
deploy.command.properties=Sp\u00e9cifiez les propri\u00e9t\u00e9s en tant que paires de valeurs de nom transmises lors de l\u2019ex\u00e9cution de l\u2019application.
deploy.nocontainer=Aucun service de conteneur enregistr\u00e9, op\u00e9ration termin\u00e9e...
application.alreadyreg.redeploy=L\u2019application portant le nom {0} est d\u00e9j\u00e0 d\u00e9ploy\u00e9e. Sp\u00e9cifiez que le red\u00e9ploiement doit \u00eatre forc\u00e9 ou red\u00e9ployez l\u2019application. S\u2019il s\u2019agit d\u2019un nouveau d\u00e9ploiement, vous pouvez aussi choisir un nom diff\u00e9rent. 
deploy.command.success=Application d\u00e9ploy\u00e9e avec le nom {0}.
deploy.command.successwithwarning=Application d\u00e9ploy\u00e9e, avec le nom {0} et les avertissements suivants\u00a0:
deploy.unknownarchivetype=Le type d\u2019archive {0} n\u2019a pas \u00e9t\u00e9 reconnu.
deploy.unknowntype={0} n\u2019est pas un type d\u2019archive reconnu.
deploy.unknowncontainer={0} n\u2019est pas un conteneur reconnu. 
deploy.unknownarchiveformat=Format d\u2019archive non reconnu
deploy.errorexpandingjar=Erreur lors de l\u2019expansion du fichier JAR
deploy.cannotcreateexpansiondir=Erreur lors de la cr\u00e9ation du r\u00e9pertoire pour l\u2019expansion JAR {0}\u00a0; continuation
deploy.errorclosingarchive=Erreur lors de la fermeture de l\u2019artefact d\u00e9ployable {0}
deploy.invalidpropertyformat=La propri\u00e9t\u00e9 de d\u00e9ploiement ne respecte pas le format NOM=VALEUR\u00a0: {0}
deploy.errOpeningArtifact=Erreur lors de l\u2019ouverture de l\u2019artefact d\u00e9ployable
deploy.errDuringDepl=Erreur lors du d\u00e9ploiement\u00a0: {0}. Pour plus d\u2019informations, consultez le fichier server.log.
deploy.errClosingArtifact=Erreur lors de la fermeture de l\u2019artefact d\u00e9ployable {0}
deploy.done={0} a \u00e9t\u00e9 d\u00e9ploy\u00e9 en {1} ms.
deploy.failverifier=\u00c9chec de certains tests de v\u00e9rification pour l\u2019application donn\u00e9e. Abandon du d\u00e9ploiement. Pour plus d\u2019informations, consultez le fichier server.log.
deploy.remoteDirDeployChecksumMismatch=Les fichiers d\u00e9ploy\u00e9s sur {0} sur cette instance sont diff\u00e9rents de ceux accessibles \u00e0 partir du m\u00eame chemin du serveur d\u2019administration de domaine.  Les contenus doivent correspondre ou d\u2019autres fichiers seront d\u00e9ploy\u00e9s sur les diff\u00e9rentes instances.
download.errDownloading=Erreur lors du t\u00e9l\u00e9chargement des fichiers g\u00e9n\u00e9r\u00e9s
compat.value.not.supported=AVERTISSEMENT\u00a0: {0} n\u2019est pas une valeur prise en charge pour la propri\u00e9t\u00e9 de compatibilit\u00e9. La valeur actuellement prise en charge pour la propri\u00e9t\u00e9 est v2. La propri\u00e9t\u00e9 est ignor\u00e9e.
