list.components.success=list-components eseguito con successo.
list.components.command.invalid.type=Valore opzione tipo non valido.
list.components.no.elements.to.list=Nessun elemento da elencare.
list.applications.success=list-applications eseguito con successo.
list.applications=Elenca le applicazioni distribuite dall''utente.  Consultare 'list-applications --help' per un elenco delle opzioni valide.
