undeploy.command=Annullare la distribuzione di un''applicazione distribuita in precedenza dal server di applicazioni
undeploy.command.usagetext=undeploy\n\t[--target[=<target(default:server)>]]\n\t[--droptables[=<droptables(default:false)>]]\n\t[--cascade[=<cascade(default:false)>]]\n\t[-?|--help[=<help(default:false)>]] nome
undeploy.command.name=Nome dell''applicazione distribuita
undeploy.command.target=Specificare la destinazione su cui annullare la distribuzione dell''applicazione.
undeploy.command.success=Distribuzione di {0} annullata con successo
undeploy.contextcreation.failed =Impossibile creare contesto per l''annullamento della distribuzione: {0}

