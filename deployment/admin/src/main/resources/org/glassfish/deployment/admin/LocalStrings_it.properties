Usage#
deploy.command=Distribuire un''applicazione al server di applicazioni
deploy.command.usagetext=deploy\n\t[--target[=<target(default:server)>]]\n\t[--virtualservers <virtual_servers>] [--contextroot <context_root>]\n\t[--force[=<force(default:false)>]]\n\t[--precompilejsp[=<precompilejsp(default:false)>]]\n\t[--verify[=<verify(default:false)>]] [--name <component_name>]\n\t[--upload[=<upload(default:false)>]] [--retrieve <local_dirpath>]\n\t[--dbvendorname <dbvendorname>]\n\t[--createtables[=createtables(default:false)>] |\n\t --dropandcreatetables[=<dropandcreatetables(default:false)>]]\n\t[--uniquetablenames[=<uniquetablenames(default:false)>]]\n\t[--deploymentplan <deployment_plan>]\n\t[--enabled[=<enabled(default:true)>]]\n\t[--availabilityenabled[=<availabilityenabled(default:false)>]]\n\t[--lbenabled[=<lbenabled(default:true)>]]\n\t[--asyncreplication[=<asyncreplication(default:true)>]]\n\t[--keepstate[=<keepstate(default:false)>]]\n\t[--generatermistubs[=<generatermistubs(default:false)>]]\n\t[--libraries jar_file[,jar_file*]] [--type <pkg-type>]\n\t[--properties (name=value)[:name=value]*]\n\t[-?|--help[=<help(default:false)>]] file_archive | percorso
deploy.command.path=Percorso del file o della directory da distribuire
deploy.command.name=Nome per l''applicazione
deploy.command.contextroot=Radice di contesto dell''applicazione Web. L''impostazione predefinita \u00e8 il nome file senza estensione.
deploy.command.libraries=Un elenco separato da virgole di file JAR della libreria. 
deploy.command.force=Se impostato su true, l''applicazione viene ridistribuita. Il valore predefinito \u00e8 false.
deploy.command.precompilejsp=Se impostato su true, durante la distribuzione viene eseguita la compilazione dei JSP. Il valore predefinito \u00e8 false.
deploy.command.verify=Se impostato su true, vengono verificate sintassi e semantica del descrittore di distribuzione. Il valore predefinito \u00e8 false.
deploy.command.retrieve=Recupera il file JAR dello stub client dal sistema del server collocandolo nella directory locale.
deploy.command.dbvendorname=Nome del distributore del database per il quale vengono create le tabelle.
deploy.command.createtables=Crea tabelle alla distribuzione di un''applicazione con bean CMP non mappati.
deploy.command.dropandcreatetables=Se impostato su true, quando l''applicazione viene ridistribuita, le tabelle create dalla distribuzione precedente vengono scartate prima di creare le nuove tabelle.
deploy.command.uniquetablenames=Garantisce nomi di tabella univoci per tutti i bean e d\u00e0 luogo all''aggiunta di una chiave ai nomi di tabella.
deploy.command.deploymentplan=Rileva il piano di distribuzione, costituito da un JAR contenente descrittori specifici per Sun, e lo distribuisce.
deploy.command.enabled=Se impostato su true, consente agli utenti di accedere all''applicazione. Il valore predefinito \u00e8 true.
deploy.command.generatermistubs=Se impostato su true, vengono generati e inseriti in client.jar gli stub RMI-IIOP statici.  Il valore predefinito \u00e8 false.
deploy.command.availabilityenabled=Se impostato su true, vengono abilitate l''elevata disponibilit\u00e0 per il checkpoint SFSB e potenzialmente la passivazione. Valido solo per i domini configurati per il supporto di cluster.
deploy.command.target=Specificare la destinazione su cui distribuire l''applicazione.
deploy.command.properties=Specificare le propriet\u00e0 come coppie di valori di nomi che saranno trasferite al runtime dell''applicazione.
deploy.nocontainer=Nessun servizio di contenitore registrato, operazione completata...
application.alreadyreg.redeploy=L''applicazione denominata {0} \u00e8 gi\u00e0 distribuita. Specificare se imporre la ridistribuzione o ridistribuire l'applicazione. In alternativa, se si tratta di una nuova distribuzione, scegliere un nome diverso. 
deploy.command.success=Applicazione distribuita con il nome {0}.
deploy.command.successwithwarning=Applicazione distribuita con successo con il nome {0} e con i seguenti messaggi di avvertenza:
deploy.unknownarchivetype=Il tipo di archivio {0} non \u00e8 stato riconosciuto
deploy.unknowntype={0} non \u00e8 un tipo di archivio riconosciuto
deploy.unknowncontainer={0} non \u00e8 un contenitore riconosciuto 
deploy.unknownarchiveformat=Formato archivio non riconosciuto
deploy.errorexpandingjar=Errore durante l''espansione del file JAR
deploy.cannotcreateexpansiondir=Errore durante la creazione della directory per l''espansione dei JAR {0}; continuazione
deploy.errorclosingarchive=Errore durante la chiusura del difetto distribuibile {0}
deploy.invalidpropertyformat=La propriet\u00e0 di distribuzione non segue il formato NAME=VALUE: {0}
deploy.errOpeningArtifact=Errore durante l''apertura del difetto distribuibile
deploy.errDuringDepl=Si \u00e8 verificato un errore durante la distribuzione: {0}. Per ulteriori dettagli consultare il file server.log.
deploy.errClosingArtifact=Errore durante la chiusura del difetto distribuibile {0}
deploy.done={0} distribuito con successo in {1} millisecondi.
deploy.failverifier=Alcuni test del verificatore hanno avuto esito negativo per l''applicazione data. Interruzione della distribuzione. Per ulteriori dettagli consultare il file server.log.
deploy.remoteDirDeployChecksumMismatch=I file distribuiti da directory in {0} su questa istanza sono diversi da quelli accessibili nello stesso percorso dal server di amministrazione del dominio. Il contenuto deve corrispondere, in caso contrario verranno distribuiti file diversi a istanze diverse.
download.errDownloading=Errore durante il download dei file generati
compat.value.not.supported=ATTENZIONE: {0} non \u00e8 un valore supportato per la propriet\u00e0 di compatibilit\u00e0. Il valore corrente supportato per la propriet\u00e0 \u00e8 v2. La propriet\u00e0 verr\u00e0 ignorata.
