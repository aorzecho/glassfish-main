Usage#
deploy.command=Eine Anwendung an den Anwendungsserver bereitstellen
deploy.command.usagetext=deploy\n\t[--target[=<target(default:server)>]]\n\t[--virtualservers <virtual_servers>] [--contextroot <context_root>]\n\t[--force[=<force(default:false)>]]\n\t[--precompilejsp[=<precompilejsp(default:false)>]]\n\t[--verify[=<verify(default:false)>]] [--name <component_name>]\n\t[--upload[=<upload(default:false)>]] [--retrieve <local_dirpath>]\n\t[--dbvendorname <dbvendorname>]\n\t[--createtables[=createtables(default:false)>] |\n\t --dropandcreatetables[=<dropandcreatetables(default:false)>]]\n\t[--uniquetablenames[=<uniquetablenames(default:false)>]]\n\t[--deploymentplan <deployment_plan>]\n\t[--enabled[=<enabled(default:true)>]]\n\t[--availabilityenabled[=<availabilityenabled(default:false)>]]\n\t[--lbenabled[=<lbenabled(default:true)>]]\n\t[--asyncreplication[=<asyncreplication(default:true)>]]\n\t[--keepstate[=<keepstate(default:false)>]]\n\t[--generatermistubs[=<generatermistubs(default:false)>]]\n\t[--libraries jar_file[,jar_file*]] [--type <pkg-type>]\n\t[--properties (name=value)[:name=value]*]\n\t[-?|--help[=<help(default:false)>]] file_archive | Dateipfad
deploy.command.path=Pfad der bereitzustellenden Datei oder des bereitzustellenden Pfads
deploy.command.name=Name f\u00fcr die Anwendung
deploy.command.contextroot=Kontext-Root der Webanwendung.  Standardeinstellung: Dateiname ohne Erweiterung.
deploy.command.libraries=Eine durch Kommata getrennte Liste mit Bibliotheks-JAR-Dateien.  
deploy.command.force=Wenn der Wert auf "true" (wahr) gesetzt ist, wird die Anwendung erneut bereitgestellt.  Standardeinstellung: "false" (falsch).
deploy.command.precompilejsp=Wenn der Wert auf "true" (wahr) gesetzt ist, werden die JSPs w\u00e4hrend der Bereitstellung kompiliert. Standardeinstellung: "false" (falsch).
deploy.command.verify=Wenn der Wert auf "true" (wahr) gesetzt ist, werden Syntax und Semantik der Bereitstellungsbeschreibung \u00fcberpr\u00fcft.  Standardeinstellung: "false" (falsch).
deploy.command.retrieve=Ruft die JAR-Datei des Client-Stub vom Server im lokalen Verzeichnis ab.
deploy.command.dbvendorname=Name des Datenbankherstellers, f\u00fcr den Tabellen erstellt werden.
deploy.command.createtables=Erstellt Tabellen bei der Bereitstellung einer Anwendung mit nicht zugeordneten CMP-Beans. 
deploy.command.dropandcreatetables=Wenn der Wert auf "true" (wahr) gesetzt ist, werden im Fall einer erneuten Bereitstellung die bei der vorherigen Bereitstellung erstellten Tabellen verworfen, bevor neue Tabellen erstellt werden.
deploy.command.uniquetablenames=Garantiert eindeutige Tabellennamen f\u00fcr alle Beans und f\u00fchrt zu einem Hashcode, der den Tabellennamen hinzugef\u00fcgt wird.
deploy.command.deploymentplan=\u00dcbernimmt den Bereitstellungsplan, bei dem es sich um eine JAR-Datei mit Sun-spezifischen Beschreibungen handelt, und stellt ihn bereit.
deploy.command.enabled=Wenn der Wert auf "true" (wahr) gesetzt ist, k\u00f6nnen Benutzer auf die Anwendung zugreifen.  Standardeinstellung: "true" (wahr).
deploy.command.generatermistubs=Wenn der Wert auf "true" (wahr) gesetzt ist, werden statische RMI-IIOP-Stubs erstellt und in client.jar abgelegt.  Standardeinstellung: "false" (falsch).
deploy.command.availabilityenabled=Wenn der Wert auf "true" (wahr) gesetzt ist, wird f\u00fcr die SFSB-\u00dcberpr\u00fcfung und m\u00f6glicherweise die Passivierung die Hochverf\u00fcgbarkeitseinstellung aktiviert.  Nur g\u00fcltig f\u00fcr Dom\u00e4nen mit Clusterunterst\u00fctzung.
deploy.command.target=Legen Sie das Ziel f\u00fcr die Bereitstellung der Anwendung fest.
deploy.command.properties=Geben Sie Eigenschaften als Name/Wert-Paare an, die an die Laufzeit der Anwendung \u00fcbergeben werden.
deploy.nocontainer=Keine Containerdienste registriert; fertig...
application.alreadyreg.redeploy=Anwendung mit dem Namen {0} wurde bereits bereitgestellt. Legen Sie entweder fest, dass die erneute Bereitstellung erzwungen werden muss, oder stellen Sie die Anwendung erneut bereit. Oder w\u00e4hlen Sie einen anderen Namen, wenn es sich hierbei um eine erneute Bereitstellung handelt. 
deploy.command.success=Anwendung mit dem Namen {0} bereitgestellt.
deploy.command.successwithwarning=Anwendung mit dem Namen {0} erfolgreich bereitgestellt mit folgenden Warnungen:
deploy.unknownarchivetype=Archivtyp {0} wurde nicht erkannt
deploy.unknowntype={0} ist kein anerkannter Archivtyp
deploy.unknowncontainer={0} ist kein anerkannter Container 
deploy.unknownarchiveformat=Archivformat nicht erkannt 
deploy.errorexpandingjar=Fehler beim Erweitern der JAR-Datei
deploy.cannotcreateexpansiondir=Fehler beim Erstellen des Verzeichnisses f\u00fcr die JAR-Erweiterung {0}; wird fortgesetzt
deploy.errorclosingarchive=Fehler beim Schlie\u00dfen des bereitstellbaren Artefakts {0}
deploy.invalidpropertyformat=Bereitstellungseigenschaft entspricht nicht dem Format NAME=VALUE: {0}
deploy.errOpeningArtifact=Fehler beim \u00d6ffnen des bereitstellbaren Artefakts
deploy.errDuringDepl=Fehler bei der Bereitstellung: {0}. Weitere Informationen finden Sie unter server.log.
deploy.errClosingArtifact=Fehler beim Schlie\u00dfen des bereitstellbaren Artefakts {0}
deploy.done={0} wurde erfolgreich bereitgestellt in {1} Millisekunden.
deploy.failverifier=Einige Verifier-Tests f\u00fcr die betreffende Anwendung sind fehlgeschlagen. Bereitstellung wird abgebrochen. Weitere Informationen finden Sie unter server.log.
deploy.remoteDirDeployChecksumMismatch=Die im Verzeichnis bereitgestellten Dateien bei {0} auf dieser Instanz unterscheiden sich von denen, auf die \u00fcber denselben Pfad auf dem Dom\u00e4nenadministrationsserver zugegriffen werden kann.  Der Inhalt muss \u00fcbereinstimmen, da ansonsten verschiedene Dateien an unterschiedliche Instanzen bereitgestellt w\u00fcrden.
download.errDownloading=Fehler beim Herunterladen der erstellten Dateien
compat.value.not.supported=WARNUNG: {0} ist kein unterst\u00fctzter Wert f\u00fcr die Kompatibilit\u00e4tseigenschaft. Der derzeit unterst\u00fctzte Wert f\u00fcr die Eigenschaft ist v2. Die Eigenschaft wird ignoriert.
