undeploy.command.name=Name der bereitgestellten Anwendung
undeploy.command.target=Legen Sie das Ziel f\u00fcr die Aufhebung der Bereitstellung der Anwendung fest.
undeploy.command.success=Bereitstellung von {0} erfolgreich aufgehoben
undeploy.contextcreation.failed =Kontext f\u00fcr Aufhebung der Bereitstellung kann nicht erstellt werden: {0}

