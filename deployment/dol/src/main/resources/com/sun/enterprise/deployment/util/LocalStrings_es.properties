#EN enterprise.deployment.util.no_ejb_in_ejb_jar=Invalid ejb jar [{0}]: it contains zero ejb. \nNote: \n1. A valid ejb jar requires at least one session, entity (1.x/2.x style), or message-driven bean. \n2. EJB3+ entity beans (@Entity) are POJOs and please package them as library jar. \n3. If the jar file contains valid EJBs which are annotated with EJB component level annotations (@Stateless, @Stateful, @MessageDriven, @Singleton), please check server.log to see whether the annotations were processed properly.
enterprise.deployment.util.no_ejb_in_ejb_jar=ejb jar no v\u00E1lido [{0}]: no contiene ning\u00FAn ejb. \nNota: \n1. Un ejb jar v\u00E1lido necesita, al menos, un bean de sesi\u00F3n, entidad (del tipo 1.x/2.x) o controlado por mensajes. \n2. Los beans de entidad EJB3+ (@Entity) son POJO. Se deber\u00E1n empaquetar como jar de bibliotecas. \n3. Si el archivo jar contiene EJB v\u00E1lidos con anotaciones de nivel de componente EJB (@Stateless, @Stateful, @MessageDriven, @Singleton). Consulte el archivo server.log para comprobar si las anotaciones se han procesado correctamente.
#EN enterprise.deployment.util.multiple_ejbs_with_interface=Cannot resolve reference {0} because there are {1} ejbs in the application with interface {2}. \nSome of the possible causes: \n1. The EJB bean class was packaged in an ear lib library (or through any other library mechanism which makes the library visible to all component modules), this makes all the component modules include this bean class indirectly. \n2. The EJB bean class was packaged in a component module which references the EJB, either directly or indirectly through Manifest, WEB-INF/lib. \nThe EJB bean class should only be packaged in the declaring ejb module and not the referencing modules. The referencing modules should only include EJB interfaces.
enterprise.deployment.util.multiple_ejbs_with_interface=No se puede resolver la referencia {0} porque hay ejb {1} en la aplicaci\u00F3n con la interfaz {2}. \nAlgunas de las posibles causas son: \n1. La clase bean EJB se ha empaquetado en una biblioteca ear lib (o a trav\u00E9s de cualquier otro mecanismo de biblioteca que haga que la biblioteca est\u00E9 visible para todos los m\u00F3dulos del componente), lo que hace que todos los m\u00F3dulos del componente incluyan de forma indirecta esta clase bean. \n2. La clase de bean EJB se ha empaquetado en un m\u00F3dulo de componente que hace referencia a EJB, ya sea directa o indirectamente a trav\u00E9s de Manifest o WEB-INF/lib. \nLa clase de bean EJB solamente se debe empaquetar en el m\u00F3dulo ejb de declaraci\u00F3n y no en los m\u00F3dulos de referencia. Los m\u00F3dulos de referencia s\u00F3lo deben incluir interfaces EJB.
