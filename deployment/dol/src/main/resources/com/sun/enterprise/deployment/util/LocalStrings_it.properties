#EN enterprise.deployment.util.no_ejb_in_ejb_jar=Invalid ejb jar [{0}]: it contains zero ejb. \nNote: \n1. A valid ejb jar requires at least one session, entity (1.x/2.x style), or message-driven bean. \n2. EJB3+ entity beans (@Entity) are POJOs and please package them as library jar. \n3. If the jar file contains valid EJBs which are annotated with EJB component level annotations (@Stateless, @Stateful, @MessageDriven, @Singleton), please check server.log to see whether the annotations were processed properly.
enterprise.deployment.util.no_ejb_in_ejb_jar=JAR EJB [{0}] non valido: contiene zero EJB. \nNota: \n1. Un JAR EJB richiede almeno un bean di sessione, entit\u00E0 (stile 1.x/2.x) o basato su messaggi. \n2. I bean entit\u00E0 EJB3+ (@Entity) sono POJO, includerli nel package come JAR libreria. \n3. Se il file JAR contiene EJB validi dotati di annotazioni a livello dei componenti EJB (@Stateless, @Stateful, @MessageDriven, @Singleton), controllare server.log per accertare che le annotazioni siano state elaborate correttamente.
#EN enterprise.deployment.util.multiple_ejbs_with_interface=Cannot resolve reference {0} because there are {1} ejbs in the application with interface {2}. \nSome of the possible causes: \n1. The EJB bean class was packaged in an ear lib library (or through any other library mechanism which makes the library visible to all component modules), this makes all the component modules include this bean class indirectly. \n2. The EJB bean class was packaged in a component module which references the EJB, either directly or indirectly through Manifest, WEB-INF/lib. \nThe EJB bean class should only be packaged in the declaring ejb module and not the referencing modules. The referencing modules should only include EJB interfaces.
enterprise.deployment.util.multiple_ejbs_with_interface=Impossibile risolvere il riferimento {0} perch\u00E9 sono presenti {1} EJB nell''applicazione con interfaccia {2}. \nAlcune cause possibili: \n1. La classe di bean EJB \u00E8 stata inclusa nel package di una libreria EAR LIB (o mediante altro meccanismo di libreria che rende la libreria visibile a tutti i moduli dei componenti). Pertanto tutti i moduli dei componenti includono indirettamente questa classe di bean. \n2. La classe di bean EJB \u00E8 stata inclusa nel package di un modulo di componente che fa riferimento all''EJB, direttamente o indirettamente mediante il file manifesto, WEB-INF/lib. \nLa classe di bean EJB deve essere inclusa in un package del modulo EJB di dichiarazione e non nei moduli di riferimento. I moduli di riferimento devono includere solo interfacce EJB.
