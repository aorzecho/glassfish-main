#EN enterprise.deployment.util.no_ejb_in_ejb_jar=Invalid ejb jar [{0}]: it contains zero ejb. \nNote: \n1. A valid ejb jar requires at least one session, entity (1.x/2.x style), or message-driven bean. \n2. EJB3+ entity beans (@Entity) are POJOs and please package them as library jar. \n3. If the jar file contains valid EJBs which are annotated with EJB component level annotations (@Stateless, @Stateful, @MessageDriven, @Singleton), please check server.log to see whether the annotations were processed properly.
enterprise.deployment.util.no_ejb_in_ejb_jar=Ung\u00FCltige EJB-JAR-Datei [{0}]: Die Datei enth\u00E4lt keine EJBs. \nAnmerkung: \n1. Eine g\u00FCltige EJB-JAR-Datei erfordert mindestens eine Session, Entity (Stil 1.x/2.x) oder Message-driven Bean. \n2. EJB3+ Entity Beans (@Entity) sind POJOs und sollten als Bibliotheks-.jar-Datei gepackt werden. \n3. Wenn die .jar-Datei g\u00FCltige EJBs enth\u00E4lt, die mit EJB-Annotationen auf Komponentenebene versehen sind (@Stateless, @Stateful, @MessageDriven, @Singleton), \u00FCberpr\u00FCfen Sie die Datei server.log, um die ordnungsgem\u00E4\u00DFe Verarbeitung der Annotationen zu \u00FCberpr\u00FCfen.
#EN enterprise.deployment.util.multiple_ejbs_with_interface=Cannot resolve reference {0} because there are {1} ejbs in the application with interface {2}. \nSome of the possible causes: \n1. The EJB bean class was packaged in an ear lib library (or through any other library mechanism which makes the library visible to all component modules), this makes all the component modules include this bean class indirectly. \n2. The EJB bean class was packaged in a component module which references the EJB, either directly or indirectly through Manifest, WEB-INF/lib. \nThe EJB bean class should only be packaged in the declaring ejb module and not the referencing modules. The referencing modules should only include EJB interfaces.
enterprise.deployment.util.multiple_ejbs_with_interface=Referenz {0} kann nicht aufgel\u00F6st werden, da {1}-EJBs in der Anwendung mit Schnittstelle {2} vorhanden sind. \nEinige der m\u00F6glichen Gr\u00FCnde: \n1. Die EJB-Bean-Klasse wurde in einer .ear-Bibliothek verpackt (oder durch ein anderes Bibliotheksverfahren, das die Bibliothek f\u00FCr alle Komponentenmodule sichtbar macht); dadurch schlie\u00DFen alle Komponentenmodule diese Bean-Klasse indirekt ein. \n2. Die EJB-Bean-Klasse wurde in einem Komponentenmodul verpackt, das das EJB entweder direkt oder indirekt \u00FCber Manifest, WEB-INF/lib referenziert. \nDie EJB-Bean-Klasse sollte nur im deklarierenden EJB-Modul und nicht in den referenzierenden Modulen verpackt werden. Die referenzierenden Module sollten nur EJB-Schnittstellen einschlie\u00DFen.
#EN enterprise.deployment.exceptionbeaninbundle=Referencing error: this bundle has no bean of name [{0}]
