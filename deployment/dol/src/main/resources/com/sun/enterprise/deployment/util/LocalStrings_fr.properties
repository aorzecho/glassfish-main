#EN enterprise.deployment.util.no_ejb_in_ejb_jar=Invalid ejb jar [{0}]: it contains zero ejb. \nNote: \n1. A valid ejb jar requires at least one session, entity (1.x/2.x style), or message-driven bean. \n2. EJB3+ entity beans (@Entity) are POJOs and please package them as library jar. \n3. If the jar file contains valid EJBs which are annotated with EJB component level annotations (@Stateless, @Stateful, @MessageDriven, @Singleton), please check server.log to see whether the annotations were processed properly.
enterprise.deployment.util.no_ejb_in_ejb_jar=Fichier JAR EJB [{0}] non valide : il ne contient aucun EJB. \nRemarque : \n1. Un fichier JAR EJB valide exige au moins une session, une entit\u00E9 (du style 1.x/2.x) ou un bean orient\u00E9 messages. \n2. Les beans Entity EJB3+ (@Entity) sont des objets POJO. Ins\u00E9rez-les sous forme de JAR de biblioth\u00E8que. \n3. Si le fichier JAR contient des EJB valides annot\u00E9s avec des annotations au niveau des composants EJB (@Stateless, @Stateful, @MessageDriven), consultez le fichier server.log pour savoir si les annotations ont \u00E9t\u00E9 trait\u00E9es correctement.
#EN enterprise.deployment.util.multiple_ejbs_with_interface=Cannot resolve reference {0} because there are {1} ejbs in the application with interface {2}. \nSome of the possible causes: \n1. The EJB bean class was packaged in an ear lib library (or through any other library mechanism which makes the library visible to all component modules), this makes all the component modules include this bean class indirectly. \n2. The EJB bean class was packaged in a component module which references the EJB, either directly or indirectly through Manifest, WEB-INF/lib. \nThe EJB bean class should only be packaged in the declaring ejb module and not the referencing modules. The referencing modules should only include EJB interfaces.
enterprise.deployment.util.multiple_ejbs_with_interface=Impossible de r\u00E9soudre la r\u00E9f\u00E9rence {0} car il existe {1} fichiers EJB dans l''application avec l''interface {2}. \nCauses probables\u00A0: \n1. La classe bean EJB a \u00E9t\u00E9 packag\u00E9e dans une biblioth\u00E8que EAR/lib/ (ou par le biais de tout autre m\u00E9canisme mettant la biblioth\u00E8que \u00E0 disposition de tous les modules de composant). Cela permet de packager indirectement la classe bean dans tous les modules de composant.\n2. La classe bean EJB a \u00E9t\u00E9 packag\u00E9e dans un module de composant faisant r\u00E9f\u00E9rence au fichier EJB, directement ou indirectement par le biais du fichier manifest sous WEB-INF/lib. \nLa classe bean EJB doit uniquement \u00EAtre packag\u00E9e dans le module EJB de d\u00E9claration, et non pas dans les modules de r\u00E9f\u00E9rencement. Les modules de r\u00E9f\u00E9rencement doivent contenir uniquement des interfaces EJB.
