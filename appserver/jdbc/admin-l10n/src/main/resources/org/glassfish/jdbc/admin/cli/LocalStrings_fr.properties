#EN add.resources=The add-resources command creates the resources named in the specified XML file. The xml_file_path is the path to the XML file containing the resources to  be  created.  The  DOCTYPE must be specified as in the resources.xml file.
add.resources=La commande add-resources cr\u00E9e les ressources identifi\u00E9es dans le fichier XML indiqu\u00E9. xml_file_path est le chemin du fichier XML contenant les ressources \u00E0 cr\u00E9er. DOCTYPE doit \u00EAtre d\u00E9fini comme dans le fichier resources.xml
#EN add.resources.target=Specifies the target  for  which you  are creating the resources.
add.resources.target=Indique la cible pour laquelle vous cr\u00E9ez les ressources.
#EN add.resources.xml_file_name=The path to the XML file containing the resource(s) to be created. The XML file must reside in the <install-dir>/domains/domain1/config directory. If you specify a relative path or simply provide the name of the XML file, this command will prepend <install-dir>/domains/domain1/config  to this operand.
add.resources.xml_file_name=Chemin du fichier XML contenant les ressources \u00E0 cr\u00E9er. Le fichier XML doit se trouver dans le r\u00E9pertoire <install-dir>/domains/domain1/config. Si vous indiquez un chemin relatif ou seulement le nom du fichier XML, cette commande ajoute <install-dir>/domains/domain1/config \u00E0 cet op\u00E9rande.
#EN add.resources.noJdbcConnectionPoolId=No pool name defined for JDBC Connection pool.
add.resources.noJdbcConnectionPoolId=Nom attribu\u00E9 au pool de connexions JDBC.
#EN add.resources.noDataSourceClassname=No datasourceclassname defined for JDBC Connection pool.
add.resources.noDataSourceClassname=Aucun nom de classe de source de donn\u00E9es d\u00E9fini pour le pool de connexions JDBC.
#EN create.jdbc.resource=creates a JDBC resource with the specified JNDI name
create.jdbc.resource=cr\u00E9e une ressource JDBC avec le nom JNDI indiqu\u00E9
#EN create.jdbc.resource.connectionpoolid=The name of the JDBC connection pool. If two or more JDBC resource elements point to the same connection pool element, they use the same pool connection at runtime.
create.jdbc.resource.connectionpoolid=Nom du pool de connexions JDBC. Si plusieurs \u00E9l\u00E9ments de ressource JDBC pointent vers le m\u00EAme \u00E9l\u00E9ment du pool de connexions, ils utilisent la m\u00EAme connexion du pool lors de l'ex\u00E9cution.
#EN create.jdbc.resource.description=Text providing descriptive details about the JDBC resource.
create.jdbc.resource.description=Texte de description de la ressource JDBC.
#EN create.jdbc.resource.jndi_name=The JNDI name of this JDBC resource.
create.jdbc.resource.jndi_name=Nom JNDI de cette ressource JDBC.
#EN create.jdbc.resource.enabled=Determines whether the JDBC resource is enabled at runtime. The default value is true.
create.jdbc.resource.enabled=D\u00E9termine si la ressource JDBC est activ\u00E9e durant l'ex\u00E9cution. La valeur par d\u00E9faut est true.
#EN create.jdbc.resource.success=JDBC resource {0} created successfully.
create.jdbc.resource.success=La ressource JDBC {0} a \u00E9t\u00E9 cr\u00E9\u00E9e.
#EN create.jdbc.resource.duplicate=A resource named {0} already exists.
create.jdbc.resource.duplicate=Une ressource nomm\u00E9e {0} existe d\u00E9j\u00E0.
#EN create.jdbc.resource.fail=Command create-jdbc-resource failed.
create.jdbc.resource.fail=Echec de la commande create-jdbc-resource.
#EN create.jdbc.resource.connPoolNotFound=Attribute value (pool-name = {0}) is not found in list of jdbc connection pools.
create.jdbc.resource.connPoolNotFound=Valeur d''attribut (pool-name = {0}) introuvable dans la liste de pools de connexions JDBC.
#EN delete.jdbc.resource=removes a JDBC resource with the specified JNDI name
delete.jdbc.resource=enl\u00E8ve une ressource JDBC portant le nom JNDI indiqu\u00E9
#EN delete.jdbc.resource.jdbc_resource_name=The JNDI name of this JDBC resource to be removed.
delete.jdbc.resource.jdbc_resource_name=Nom JNDI de cette ressource JDBC \u00E0 enlever.
#EN delete.jdbc.resource.success=Command delete-jdbc-resource executed successfully.
delete.jdbc.resource.success=La commande delete-jdbc-resource a \u00E9t\u00E9 correctement ex\u00E9cut\u00E9e.
#EN delete.jdbc.resource.fail=Command create-jdbc-resource failed.
delete.jdbc.resource.fail=Echec de la commande create-jdbc-resource.
#EN delete.jdbc.resource.notfound=A JDBC resource named {0} does not exist.
delete.jdbc.resource.notfound=La ressource JDBC nomm\u00E9e {0} n''existe pas.
#EN delete.jdbc.resource.resource-ref.exist=jdbc-resource [ {0} ] is referenced in an instance/cluster target, Use delete-resource-ref on appropriate target.
delete.jdbc.resource.resource-ref.exist=La commande jdbc-resource [ {0} ] est r\u00E9f\u00E9renc\u00E9e dans une cible d''instance/de cluster. Utilisez delete-resource-ref sur la cible correspondante.
#EN delete.jdbc.resource.multiple.resource-refs=jdbc-resource [ {0} ] is referenced in multiple instance/cluster targets, Use delete-resource-ref on appropriate target
delete.jdbc.resource.multiple.resource-refs=La commande jdbc-resource [ {0} ] est r\u00E9f\u00E9renc\u00E9e dans plusieurs cibles d''instance/de cluster. Utilisez delete-resource-ref sur la cible correspondante.
#EN delete.jdbc.resource.no.resource-ref=jdbc-resource [ {0} ] is not referenced in target [ {1} ]
delete.jdbc.resource.no.resource-ref=La commande jdbc-resource [ {0} ] n''est pas r\u00E9f\u00E9renc\u00E9e dans la cible [ {1} ].
#EN list.jdbc.resources=gets all JDBC resources
list.jdbc.resources=obtient toutes les ressources JDBC
#EN list.jdbc.resources.success=Command list-jdbc-resources executed successfully.
list.jdbc.resources.success=La commande list-jdbc-resource a \u00E9t\u00E9 correctement ex\u00E9cut\u00E9e.
#EN list.jdbc.resources.fail=Command list-jdbc-resources failed.
list.jdbc.resources.fail=Echec de la commande list-jdbc-resource.
#EN list.jdbc.resources.empty=Nothing to list.
list.jdbc.resources.empty=Rien \u00E0 r\u00E9pertorier.

#EN create.jdbc.connection.pool=registers the JDBC connection pool
create.jdbc.connection.pool=inscrit le pool de connexions JDBC
#EN create.jdbc.connection.pool.datasourceClassname=The name of the vendor\u2014supplied JDBC datasource resource manager.
create.jdbc.connection.pool.datasourceClassname=Nom du gestionnaire de ressources de source de donn\u00E9es JDBC fourni par le fournisseur.
#EN create.jdbc.connection.pool.resType=The interface that the datasource class implements. Must be one of javax.sql.DataSource, javax.sql.ConnectionPoolDataSource or javax.sql.XADataSource. It leads to an error when this option has a legal value and the indicated interface is not implemented by the datasource class. This option has no default value.
create.jdbc.connection.pool.resType=Interface impl\u00E9ment\u00E9e par la classe datasource. Doit \u00EAtre javax.sql.DataSource, javax.sql.ConnectionPoolDataSource ou javax.sql.XADataSource. Lorsque cette option a une valeur admise, une erreur se produit si l'interface indiqu\u00E9e n'est pas impl\u00E9ment\u00E9e par la classe datasource. Cette option n'a pas de valeur par d\u00E9faut.
#EN create.jdbc.connection.pool.steadyPoolSize=The minimum and initial number of connections maintained in the pool. The default value is 8.
create.jdbc.connection.pool.steadyPoolSize=Nombre minimal et initial de connexions g\u00E9r\u00E9es dans le pool. La valeur par d\u00E9faut est 8.
#EN create.jdbc.connection.pool.maxPoolSize=The maximum number of connections that can be created. The default value is 32.
create.jdbc.connection.pool.maxPoolSize=Nombre maximal de connexions pouvant \u00EAtre cr\u00E9\u00E9es. La valeur par d\u00E9faut est 32.
#EN create.jdbc.connection.pool.maxWait=The amount of time a caller will wait before a connection timeout is sent. The default is 60 seconds. A value of 0 forces the caller to wait indefinitely.
create.jdbc.connection.pool.maxWait=Dur\u00E9e pendant laquelle un appelant attend avant l'envoi de l'expiration d'une connexion. La valeur par d\u00E9faut est 60 secondes. Si la valeur est 0, l'appelant attend ind\u00E9finiment.
#EN create.jdbc.connection.pool.poolResize=Quantity by which the pool will scale-up or scale-down the number of connections. Scale-up: When the pool has no free connections, pool will scale-up by this quantity. Scale-down: All the invalid and idle connections are removed, sometimes resulting in removing connections of quantity greater than this value. Steadypoolsize will be ensured. Possible values are from 0 to MAX_INTEGER. The default value is 2.
create.jdbc.connection.pool.poolResize=Nombre de connexions \u00E0 ajouter ou \u00E0 supprimer lors d'un redimensionnement du pool. Ajout : lorsque le pool ne comporte plus de connexions disponibles, ce nombre de connexions est ajout\u00E9. Suppression : toutes les connexions non valides et inactives sont supprim\u00E9es, le nombre de connexions supprim\u00E9es peut parfois \u00EAtre plus \u00E9lev\u00E9 que cette valeur. La taille de pool constante (steadypoolsize) est assur\u00E9e. Les valeurs possibles sont comprises entre 0 et MAX_INTEGER. La valeur par d\u00E9faut est 2.
#EN create.jdbc.connection.pool.idleTimeout=The maximum time, in seconds, that a connection can remain idle in the pool. After this time, the implementation can close this connection. This timeout value must be kept shorter than the server side timeout value to prevent the accumulation of unusable connections in the application. The default value is 300.
create.jdbc.connection.pool.idleTimeout=Dur\u00E9e maximale (en secondes) pendant laquelle une connexion demeure inactive dans le pool. A la fin de ce d\u00E9lai, l'impl\u00E9mentation peut fermer cette connexion. La valeur de ce d\u00E9lai d'expiration doit \u00EAtre inf\u00E9rieure \u00E0 la valeur du d\u00E9lai d'expiration c\u00F4t\u00E9 serveur afin d'\u00E9viter l'accumulation de connexions inutilisables dans l'application. La valeur par d\u00E9faut est 300.
#EN create.jdbc.connection.pool.initSql=Used to specify a SQL string by the user, to be executed whenever a connection is created from the pool (not the connections that are reused). This is executed to initialize the state of the connection. This is an optional attribute and should carry a value when a initialization SQL is to be executed.
create.jdbc.connection.pool.initSql=Elle est utilis\u00E9e pour sp\u00E9cifier une cha\u00EEne SQL d\u00E9finie par l'utilisateur, \u00E0 ex\u00E9cuter lorsqu'une connexion est cr\u00E9\u00E9e \u00E0 partir du pool (et non lors de connexions recycl\u00E9es). Elle est ex\u00E9cut\u00E9e pour initialiser l'\u00E9tat de la connexion. Il s'agit d'un attribut facultatif qui doit comporter une valeur lors de l'ex\u00E9cution d'une cha\u00EEne SQL d'initialisation.
#EN create.jdbc.connection.pool.isolationLevel=The transaction-isolation-level on the pooled database connections. This option does not have a default value. If not specified, the pool operates with the default isolation level that the JDBC driver provides. You can set a desired isolation level using one of the standard transaction isolation levels: read-uncommitted, read-committed, repeatable-read, serializable. Applications that change the isolation level on a pooled connection programmatically risk polluting the pool. This could lead to program errors.
create.jdbc.connection.pool.isolationLevel=Niveau d'isolement de transaction sur les connexions de base de donn\u00E9es d'un pool. Cette option n'a pas de valeur par d\u00E9faut. Si elle n'est pas d\u00E9finie, le pool applique le niveau d'isolement par d\u00E9faut fourni par le pilote JDBC. Vous pouvez d\u00E9finir un niveau d'isolement en choisissant l'un des niveaux d'isolement de transaction standard : read-uncommitted, read-committed, repeatable-read, serializable. Les applications modifiant le niveau d'isolement sur une connexion de pool par programme risquent de polluer le pool. Cela peut entra\u00EEner des erreurs au niveau du programme.
#EN create.jdbc.connection.pool.isIsolationGuaranteed=This is applicable only when a particular isolation level is specified for transaction-isolation-level. The default value is true. This option assures that every time a connection is obtained from the pool, isolation level is set to the desired value. This could have some performance impact on some JDBC drivers. Administrators can set this to false when the application does not change --isolationlevel before returning the connection.
create.jdbc.connection.pool.isIsolationGuaranteed=Ceci est applicable uniquement lorsqu'un niveau d'isolement de transaction particulier est d\u00E9fini. La valeur par d\u00E9faut est true. Cette option permet d'attribuer la valeur souhait\u00E9e au niveau d'isolement \u00E0 chaque fois qu'une connexion est obtenue \u00E0 partir du pool. Ceci peut affecter les performances de certains pilotes JDBC. Les administrateurs peuvent attribuer la valeur false lorsque l'application ne modifie pas --isolationlevel avant de renvoyer la connexion.
#EN create.jdbc.connection.pool.isConnectValidatereq=If set to true, connections are validated or checked to see if they are usable before giving out to the application. The default value is false.
create.jdbc.connection.pool.isConnectValidatereq=Si la valeur est true, les connexions sont valid\u00E9es ou v\u00E9rifi\u00E9es pour d\u00E9terminer si elles sont utilisables avant leur envoi \u00E0 l'application. La valeur par d\u00E9faut est false.
#EN create.jdbc.connection.pool.validationMethod=The name of the validation table used to perform a query to validate a connection. Valid settings are: auto-commit, meta-data, or table. The default value is auto-commit.
create.jdbc.connection.pool.validationMethod=Nom de la table de validation utilis\u00E9e pour effectuer une requ\u00EAte de validation d'une connexion. Param\u00E8tres valides : auto-commit, meta-data ou table. La valeur par d\u00E9faut est auto-commit.
#EN create.jdbc.connection.pool.validationTable=The name of the validation table used to perform a query to validate a connection.
create.jdbc.connection.pool.validationTable=Nom de la table de validation utilis\u00E9e pour effectuer une requ\u00EAte de validation de connexion.
#EN create.jdbc.connection.pool.failConnection=If set to true, all connections in the pool must be closed when a single validation check fails. The default value is false. One attempt is made to re-establish failed connections.
create.jdbc.connection.pool.failConnection=Si la valeur est true, toutes les connexions du pool doivent \u00EAtre ferm\u00E9es apr\u00E8s l'\u00E9chec d'une validation. La valeur par d\u00E9faut est false. Une tentative de r\u00E9tablissement des connexions en \u00E9chec est effectu\u00E9e.
#EN create.jdbc.connection.pool.allowNonComponentCallers=A pool with this property set to true, can be used by non-J2EE components, that is, components other than EJBs or Servlets. The returned connection is enlisted automatically with the transaction context obtained from the transaction manager. 
create.jdbc.connection.pool.allowNonComponentCallers=Si la valeur de cette propri\u00E9t\u00E9 est true, le pool peut \u00EAtre utilis\u00E9 par des composants non J2EE, c'est-\u00E0-dire autres que du type EJB ou Servlet. La connexion renvoy\u00E9e est automatiquement enregistr\u00E9e sur le contexte de transaction du gestionnaire de transactions. 
#EN create.jdbc.connection.pool.nonTransactionalConnections=A pool with this property set to true returns non-transactional connections. This connection does not get automatically enlisted with the transaction manager.
create.jdbc.connection.pool.nonTransactionalConnections=Si la valeur de cette propri\u00E9t\u00E9 est true, le pool renvoie les connexions non transactionnelles. Cette connexion n'est pas automatiquement enregistr\u00E9e sur le gestionnaire de transactions.
#EN create.jdbc.connection.pool.validateAtMostOncePeriod=Used to set the time-interval within which a connection is validated atmost once. Default is 0 which implies that it is not enabled.
create.jdbc.connection.pool.validateAtMostOncePeriod=Utilis\u00E9 pour d\u00E9finir l'intervalle dans lequel une connexion est valid\u00E9e au plus une fois. La valeur par d\u00E9faut est 0. Cela indique qu'il n'est pas activ\u00E9.
#EN create.jdbc.connection.pool.leakTimeout=To aid user in detecting potential connection leaks by the application. When a connection is not returned back to the pool by the application within the specified period, it is assumed to be a potential leak and stack trace of the caller will be logged. Default is 0, which implies there is no leak detection, by default. A positive non-zero value turns on leak detection. Note however that, this attribute only detects if there is a connection leak. The connection can be reclaimed only if connection-leak-reclaim is set to true.
create.jdbc.connection.pool.leakTimeout=Cela permet \u00E0 l'utilisateur de d\u00E9tecter les pertes de connexion potentielles de l'application. Lorsqu'une connexion n'est pas renvoy\u00E9e vers le pool par l'application pendant la p\u00E9riode sp\u00E9cifi\u00E9e, cela suppose l'existence d'une perte potentielle ; une trace de pile du programme appelant sera journalis\u00E9e. La valeur par d\u00E9faut est 0 lorsqu'il n'existe pas de perte par d\u00E9faut. Une valeur positive non nulle active la d\u00E9tection de perte. Cependant, cet attribut d\u00E9tecte uniquement l'existence d'une perte de connexion. La connexion peut \u00EAtre r\u00E9cup\u00E9r\u00E9e uniquement si connection-leak-reclaim a la valeur true.
#EN create.jdbc.connection.pool.leakReclaim=If enabled, connection will be reusable (put back into pool) after connection-leak-timeout-in-seconds occurs. Default value is false.
create.jdbc.connection.pool.leakReclaim=Si ce param\u00E8tre est activ\u00E9, la connexion peut \u00EAtre r\u00E9utilis\u00E9e (replac\u00E9e dans le pool) apr\u00E8s l'ex\u00E9cution de connection-leak-timeout-in-seconds. La valeur par d\u00E9faut est false.
#EN create.jdbc.connection.pool.creationRetryAttempts=The number of attempts to create a new connection. Default is 0, which implies no retries.
create.jdbc.connection.pool.creationRetryAttempts=Nombre de tentatives de cr\u00E9ation d'une connexion. La valeur par d\u00E9faut est de 0. Cela indique l'absence de nouvelle tentative.
#EN create.jdbc.connection.pool.creationRetryInterval=The time interval between retries while attempting to create a connection. Default is 10 seconds. Effective when connection-creation-retry-attempts is greater than 0.
create.jdbc.connection.pool.creationRetryInterval=Intervalle de temps entre les nouvelles tentatives de cr\u00E9ation d'une connexion. La valeur par d\u00E9faut est de 10 secondes. Cela s'applique lorsque connection-creation-retry-attempts est sup\u00E9rieur \u00E0 0 (z\u00E9ro).
#EN create.jdbc.connection.pool.statementTimeout=Sets the timeout property of a connection to enable termination of abnormally long running queries. Default value of -1 implies that it is not enabled.
create.jdbc.connection.pool.statementTimeout=D\u00E9finit la propri\u00E9t\u00E9 de d\u00E9lai d'attente d'une connexion permettant de mettre fin aux requ\u00EAtes dont l'ex\u00E9cution est anormalement longue. La valeur par d\u00E9faut -1 indique qu'elle n'est pas activ\u00E9e.
#EN create.jdbc.connection.pool.lazyConnectionEnlistment=Enlist a resource to the transaction only when it is actually used in a method, which avoids enlistment of connections that are not used in a transaction. This also prevents unnecessary enlistment of connections cached in the calling components. Default value is false.
create.jdbc.connection.pool.lazyConnectionEnlistment=Enregistrez une ressource dans la transaction uniquement lorsqu'elle est actuellement utilis\u00E9e dans une m\u00E9thode qui \u00E9vite l'enregistrement de connexions non utilis\u00E9es dans une transaction. Cela \u00E9vite \u00E9galement les enregistrements inutiles de connexions mises en cache dans les composants appelants. La valeur par d\u00E9faut est false.
#EN create.jdbc.connection.pool.lazyConnectionAssociation=Connections are lazily associated when an operation is performed on them. Also, they are disassociated when the transaction is completed and a component method ends, which helps reuse of the physical connections. Default value is false.
create.jdbc.connection.pool.lazyConnectionAssociation=Les connexions sont associ\u00E9es en diff\u00E9r\u00E9 lorsque vous effectuez une op\u00E9ration sur ces derni\u00E8res. De plus, elles sont dissoci\u00E9es lorsque la transaction est termin\u00E9e et qu'une m\u00E9thode de composant prend fin, ce qui facilite la r\u00E9utilisation des connexions physiques. La valeur par d\u00E9faut est false.
#EN create.jdbc.connection.pool.associateWithThread=Associate connection(s) with a thread such that when the same thread is in need of a connection, it can reuse the connections already associated with that thread, thereby not incurring the overhead of getting a connection from the pool. Default value is false. (see also associate-with-thread-connections-count)
create.jdbc.connection.pool.associateWithThread=Associez des connexions \u00E0 un thread de sorte que lorsque ce thread n\u00E9cessite une connexion, il puisse r\u00E9utiliser la connexion qui lui est d\u00E9j\u00E0 associ\u00E9e. Cela limitera le temps d'arr\u00EAt lors de l'obtention d'une connexion \u00E0 partir du pool. La valeur par d\u00E9faut est false. (voir \u00E9galement associate-with-thread-connections-count)
#EN create.jdbc.connection.pool.associateWithThreadConnectionsCount=Maximum number of connections to associate with a thread. Default value is 1. Takes effect only when associate-with-thread is true.
create.jdbc.connection.pool.associateWithThreadConnectionsCount=Nombre maximal de connexions \u00E0 associer \u00E0 un thread. La valeur par d\u00E9faut est 1. Cette valeur s'applique uniquement lorsque associate-with-thread a la valeur true.
#EN create.jdbc.connection.pool.driverClassname=Name of the vendor supplied JDBC driver class name. The specified driver should implement the java.sql.Driver interface.
create.jdbc.connection.pool.driverClassname=Nom du fournisseur fourni par le nom de la classe du pilote JDBC. Le pilote sp\u00E9cifi\u00E9 doit impl\u00E9menter l'interface java.sql.Driver.
#EN create.jdbc.connection.pool.matchConnections=To switch on/off connection matching for the pool. It can be set to false if the administrator knows that the connections in the pool will always be homogeneous and hence a connection picked from the pool need not be matched by the resource adapter. Default value is false.
create.jdbc.connection.pool.matchConnections=Activer/d\u00E9sactiver la correspondance de connexions pour le pool. Cette option peut avoir la valeur false si l'administrateur sait que les connexions du pool seront toujours homog\u00E8nes et qu'il est donc inutile d'associer une connexion emprunt\u00E9e au pool \u00E0 l'adaptateur de ressources. La valeur par d\u00E9faut est false.
#EN create.jdbc.connection.pool.maxConnectionUsageCount=When specified, connections will be re-used by the pool for the specified number of times after which it will be closed. This is useful for instance, to avoid statement-leaks. Default value is 0, which implies the feature is not enabled.
create.jdbc.connection.pool.maxConnectionUsageCount=Elle permet de r\u00E9utiliser les connexions dans le pool autant de fois qu'il a \u00E9t\u00E9 sp\u00E9cifi\u00E9 avant sa fermeture. Cela permet d'\u00E9viter les pertes d'instructions, par exemple. La valeur par d\u00E9faut est 0. Cela indique que la fonctionnalit\u00E9 n'est pas activ\u00E9e.
#EN create.jdbc.connection.pool.ping=A pool with this attribute set to true is pinged during the pool creation or reconfiguration to identify and warn of any erroneous values for the its attributes. Default value of this attribute is false.
create.jdbc.connection.pool.ping=Un pool avec cet attribut ayant la valeur true fait l'objet d'une commande Ping lors de la reconfiguration ou de la cr\u00E9ation du pool pour identifier et signaler toute valeur erron\u00E9e de ses attributs. La valeur par d\u00E9faut de cet attribut est false.
#EN create.jdbc.connection.pool.pooling=When set to false, this attribute disables connection pooling. Default value of this attribute is true.
create.jdbc.connection.pool.pooling=Lorsqu'il a la valeur false, cet attribut d\u00E9sactive le groupement des connexions. La valeur par d\u00E9faut de cet attribut est true.
#EN create.jdbc.connection.pool.sqlTraceListeners=Used to set if the SQL statements executed by applications need to be traced. Aids administrators in analysing the statements. Multiple listeners can be specified as comma separated list of listener implementation class names.
create.jdbc.connection.pool.sqlTraceListeners=Utilis\u00E9e pour d\u00E9finir si les instructions SQL ex\u00E9cut\u00E9es par les applications doivent \u00EAtre suivies. Permet aux administrateurs d'analyser les instructions. Plusieurs processus d'\u00E9coute peuvent \u00EAtre sp\u00E9cifi\u00E9s dans une liste de noms de classe d'impl\u00E9mentation de processus d'\u00E9coute s\u00E9par\u00E9s par des virgules.
#EN create.jdbc.connection.pool.statementCachesize=Used to set the number of statements to be cached using the default caching mechanism (Least Recently Used). Default value of 0 implies the statement caching is not enabled.
create.jdbc.connection.pool.statementCachesize=Utilis\u00E9e pour d\u00E9finir le nombre d'instructions \u00E0 mettre en cache \u00E0 l'aide du m\u00E9canisme de mise en cache par d\u00E9faut (utilis\u00E9 le moins r\u00E9cemment). Une valeur par d\u00E9faut de 0 indique que la mise en cache des instructions n'est pas activ\u00E9e.
#EN create.jdbc.connection.pool.wrapJdbcObjects=When set to true, application will get wrapped jdbc objects for Statement, PreparedStatement, CallableStatement, ResultSet, DatabaseMetaData. Defaults to true.
create.jdbc.connection.pool.wrapJdbcObjects=Lorsque ce param\u00E8tre a la valeur true, l'application obtient des objets JDBC encapsul\u00E9s pour Statement, PreparedStatement, CallableStatement, ResultSet, DatabaseMetaData. La valeur par d\u00E9faut est true.
#EN create.jdbc.connection.pool.validationClassname=Used to set the custom validation implementation class name implemented by the user. This parameter is mandatory if the connection-validation-type is set to custom-validation. The class name provided must be accessible to the application server.
create.jdbc.connection.pool.validationClassname=Utilis\u00E9e pour d\u00E9finir le nom de classe d'impl\u00E9mentation de validation personnalis\u00E9e impl\u00E9ment\u00E9 par l'utilisateur. Ce param\u00E8tre est obligatoire si le param\u00E8tre connection-validation-type a la valeur custom-validation. Le nom de classe fourni doit pouvoir acc\u00E9der au serveur d'applications.
#EN create.jdbc.connection.pool.description=Text providing details about the specified JDBC connection pool.
create.jdbc.connection.pool.description=Texte de description du pool de connexions JDBC indiqu\u00E9.
#EN create.jdbc.connection.pool.property=Optional attribute name/value pairs for configuring the connection pool.
create.jdbc.connection.pool.property=Paires nom/valeur d'attribut pour configurer le pool de connexions. (Facultatif)
#EN create.jdbc.connection.pool.jdbc_connection_pool_id=The name of the JDBC connection pool to be created.
