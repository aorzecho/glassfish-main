enterprise.deployment.util.no_ejb_in_ejb_jar=JAR EJB [{0}] non valido: contiene zero EJB. \nNota: \n1. Un JAR EJB richiede almeno una sessione, un''entit\u00e0 (stile 1.x/2.x), o un bean MDB. \n2. I bean di entit\u00e0 EJB3+ (@Entity) sono POJO, inserirli nel pacchetto come JAR libreria. \n3. Se il file JAR contiene EJB validi dotati di annotazioni di livello dei componenti EJB (@Stateless, @Stateful, @MessageDriven, @Singleton), controllare server.log per accertare che le annotazioni siano state elaborate correttamente.
enterprise.deployment.util.multiple_ejbs_with_interface=Impossibile risolvere il riferimento {0} perch\u00e9 sono presenti {1} EJB nell''applicazione con interfaccia {2}. \nAlcune cause possibili: \n1. La classe di bean EJB \u00e8 contenuta nel pacchetto di una libreria EAR LIB (o mediante altro meccanismo di libreria che rende la libreria visibile a tutti i moduli dei componenti), pertanto tutti i moduli dei componenti includono indirettamente questa classe di bean. \n2. La classe di bean EJB \u00e8 contenuta nel pacchetto di un modulo di componente che referenzia l''EJB, direttamente o indirettamente mediante Manifesto, WEB-INF/lib. \nLa classe di bean EJB pu\u00f2 essere contenuta solo nel pacchetto del modulo EJB di dichiarazione e non nei moduli di referenziazione. I moduli di referenziazione devono includere solo interfacce EJB.
enterprise.deployment.exceptionbeaninbundle=Errore di referenziazione: questo bundle non presenta alcun bean denominato [{0}]
enterprise.deployment.unassignedaddress=All''endpoint {0} non \u00e8 stato assegnato un indirizzo\n; esso \u00e8 associato al servlet {1} , che ha  {2} modelli di URL
enterprise.deployment.unexpectedEJBEndpoint=Endpoint EJB imprevisto{0}
enterprise.deployment.unexpectedJAXRPCEndpoint=Endpoint JAXRPC imprevisto, questa versione non \u00e8 supportata {0}
enterprise.deployment.mdb_validation_failure=Eccezione durante la convalida MDB
enterprise.deployment.mdb_validation_invalid_msg_listener=La classe [{0} ] non implementa il tipo di messageListener [ {1} ]"
