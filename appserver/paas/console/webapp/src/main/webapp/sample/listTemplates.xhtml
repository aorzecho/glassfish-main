<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ps="http://admingui.glassfish.org/console"
                xmlns:tr="http://myfaces.apache.org/trinidad"
                xmlns:trh="http://myfaces.apache.org/trinidad/html"
                template="/layout.xhtml">
    <ui:define name="content">
        <div class="navObjectInfo">
            <div class="title headerPageTitle">Templates</div>
            <div class="subHeading">
                <span>
                    Manage Templates.
                </span>
            </div>

            <tr:table var="templates" >
                <tr:column headerText="Name">
                    #{app.name}
                </tr:column>
                <tr:column headerText="Enabled">
                    #{app.enabled}
                </tr:column>
                <tr:column headerText="Type">
                    #{app.engines}
                </tr:column>
            </tr:table>
        </div>

        <tr:panelHorizontalLayout inlineStyle="height:50px;">
            <f:facet name="separator">
                <tr:spacer width="20" height="1"/>
            </f:facet>
            <tr:commandButton id="createButton" text="Create.. " >
                <f:ajax render=":ajaxBody" execute="@form"/>
            </tr:commandButton>
            <tr:commandButton text="Delete"/>
        </tr:panelHorizontalLayout>
    </ui:define>
</ui:composition>
