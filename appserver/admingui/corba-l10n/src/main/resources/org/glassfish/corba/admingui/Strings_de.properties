#EN iiopListeners.ListPageHelp=A number of IIOP listeners can be configured for an ORB, each accepting connections on different network address and port combinations. Listeners can be configured differently for secure communications and client authentication. Click New to define a new listener. Click the name of an existing listener to modify its settings.
iiopListeners.ListPageHelp=Es kann eine bestimmte Anzahl von IIOP-Zielger\u00e4ten f\u00fcr einen ORB konfiguriert werden, von denen jedes Verbindungen an verschiedenen Netzwerkadressen und Portkombinationen annimmt. Die Zielger\u00e4te k\u00f6nnen f\u00fcr eine sichere Kommunikation und die Client-Authentifizierung unterschiedlich konfiguriert werden. Klicken Sie auf "Neu", um ein neues Zielger\u00e4t zu definieren. Klicken Sie auf den Namen eines vorhandenen Zielger\u00e4ts, um diese Einstellungen zu \u00e4ndern.

