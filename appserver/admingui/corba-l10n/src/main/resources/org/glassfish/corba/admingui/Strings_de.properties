#EN orb.OrbInfo=The Object Request Broker (ORB) is the central component of CORBA. The ORB provides the required infrastructure to identify and locate objects, handle connection management, deliver data, and request communication. Remote clients of enterprise beans (EJB modules) communicate with GlassFish Server using the ORB.
orb.OrbInfo=Der Object Request Broker (ORB) ist die zentrale Komponente von CORBA. Der ORB stellt die erforderliche Infrastruktur zum Identifizieren und Suchen von Objekten, Abwickeln der Verbindungsverwaltung, \u00dcbermitteln von Daten und f\u00fcr Kommunikationsanforderungen. Remote-Clients von Enterprise-Beans (EJB-Module) kommunizieren mit GlassFish-Server unter Einsatz von ORB.
