#EN iiopListeners.ListPageHelp=A number of IIOP listeners can be configured for an ORB, each accepting connections on different network address and port combinations. Listeners can be configured differently for secure communications and client authentication. Click New to define a new listener. Click the name of an existing listener to modify its settings.
iiopListeners.ListPageHelp=Uma quantidade de escutas de IIOP pode ser configurada para um ORB, cada uma delas aceitando conex\u00f5es em diferentes combina\u00e7\u00f5es de endere\u00e7o e porta de rede. As escutas podem ser configuradas de forma distinta para garantir comunica\u00e7\u00f5es seguras e autentica\u00e7\u00e3o cliente. Clique em Nova para definir uma nova escuta. Clique no nome de uma escuta existente para modificar as propriedades.

