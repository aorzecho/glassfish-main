#EN orb.OrbInfo=The Object Request Broker (ORB) is the central component of CORBA. The ORB provides the required infrastructure to identify and locate objects, handle connection management, deliver data, and request communication. Remote clients of enterprise beans (EJB modules) communicate with GlassFish Server using the ORB.
orb.OrbInfo=O broker de solicita\u00e7\u00e3o de objeto (ORB) \u00e9 o componente central do CORSA. O ORB fornece a infraestrutura para identificar e localizar objetos, processar o gerenciamento de conex\u00f5es, entregar dados e solicitar comunica\u00e7\u00f5es. Os clientes remotos de beans corporativos (m\u00f3dulos EJB) se comunicam com o servidor GlassFish utilizando o ORB.
