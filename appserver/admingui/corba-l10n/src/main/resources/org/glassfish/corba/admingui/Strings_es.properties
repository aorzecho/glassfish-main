#EN orb.OrbInfo=The Object Request Broker (ORB) is the central component of CORBA. The ORB provides the required infrastructure to identify and locate objects, handle connection management, deliver data, and request communication. Remote clients of enterprise beans (EJB modules) communicate with GlassFish Server using the ORB.
orb.OrbInfo=El ORB (Agente de solicitud de objetos) es el componente central de CORBA. El ORB proporciona la infraestructura necesaria para identificar y localizar objetos, administrar las conexiones, enviar datos y solicitar comunicaci\u00f3n. Los clientes remotos de Enterprise Beans (m\u00f3dulos EJB) se comunican con GlassFish Server mediante ORB.
