javaMail.userHelp=Nombre de usuario que se proporcionar\u00e1 al conectarse al servidor de correo; debe contener s\u00f3lo caracteres alfanum\u00e9ricos, de subrayado, guiones o puntos
#EN javaMail.returnAddr=Default Sender Address:
javaMail.returnAddr=Direcci\u00f3n de remitente predeterminada:
