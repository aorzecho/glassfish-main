javaMail.mailHost=Host de correo:
#EN javaMail.mailHostHelp=DNS name of the default mail server
javaMail.mailHostHelp=Nombre DNS del servidor de correo predeterminado
#EN javaMail.user=Default User:
javaMail.user=Usuario predeterminado:
